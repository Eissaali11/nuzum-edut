{% extends "landing/layout.html" %}
{% block title %}من نحن - نُظم{% endblock %}
{% block extra_css %}
<style>
    .page-hero { background: linear-gradient(135deg, #1e3a5c 0%, #2c5282 100%); color: white; padding: 100px 0; }
    .page-hero h1 { font-size: 3.5rem; font-weight: 900; margin-bottom: 20px; }
    .content-section { padding: 80px 0; }
    .content-section h2 { font-size: 2.5rem; color: #1e3a5c; margin-bottom: 30px; font-weight: 700; }
    .values-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 30px; margin-top: 50px; }
    .value-card { background: linear-gradient(135deg, #f8f9fa, #e9ecef); padding: 40px; border-radius: 15px; text-align: center; transition: all 0.3s; }
    .value-card:hover { transform: translateY(-10px); box-shadow: 0 10px 30px rgba(0,0,0,0.1); }
    .value-icon { font-size: 3rem; color: #1e3a5c; margin-bottom: 20px; }
</style>
{% endblock %}
{% block content %}
{% include 'landing/partials/about/_content.html' %}
{% endblock %}
