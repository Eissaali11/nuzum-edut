<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        font-family: 'beIN-Normal', 'Cairo', sans-serif;
        overflow-x: hidden;
    }

    /* ========== HERO SECTION ========== */
    .landing-hero {
        min-height: 100vh;
        background: url('/static/images/hero-nuzum.png') center/cover no-repeat;
        position: relative;
        overflow: hidden;
        display: flex;
        align-items: center;
    }

    .landing-hero::after {
        content: '';
        position: absolute;
        bottom: 0;
        left: 0;
        right: 0;
        height: 50%;
        background: linear-gradient(to top, rgba(10, 22, 40, 0.95) 0%, rgba(10, 22, 40, 0.7) 40%, transparent 100%);
        z-index: 1;
    }

    .hero-content {
        position: relative;
        z-index: 10;
        color: white;
        padding: 60px 50px;
        text-align: right;
        max-width: 550px;
        margin-right: 5%;
        margin-left: auto;
        animation: fadeInRight 1s ease 0.3s both;
    }

    @keyframes fadeInRight {
        from { opacity: 0; transform: translateX(50px); }
        to { opacity: 1; transform: translateX(0); }
    }


    .hero-badge {
        display: inline-block;
        padding: 12px 28px;
        background: linear-gradient(135deg, rgba(56, 189, 248, 0.2), rgba(139, 92, 246, 0.2));
        border: 1px solid rgba(56, 189, 248, 0.4);
        border-radius: 50px;
        color: #38bdf8;
        font-weight: 700;
        margin-bottom: 2rem;
        font-size: 0.95rem;
        animation: fadeInDown 1s ease;
        backdrop-filter: blur(10px);
    }

    .hero-title {
        font-size: clamp(2.8rem, 6vw, 4.5rem);
        font-weight: 900;
        margin-bottom: 1.5rem;
        background: linear-gradient(135deg, #ffffff 0%, #38bdf8 40%, #a78bfa 60%, #ffffff 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        line-height: 1.15;
        animation: fadeInUp 1s ease 0.2s both;
    }

    .hero-subtitle {
        font-size: clamp(1rem, 1.8vw, 1.25rem);
        color: #94a3b8;
        max-width: 500px;
        margin-bottom: 2.5rem;
        line-height: 1.9;
        font-weight: 400;
        animation: fadeInUp 1s ease 0.4s both;
        margin-right: 0;
        margin-left: auto;
    }

    .hero-features-list {
        margin-bottom: 2.5rem;
        animation: fadeInUp 1s ease 0.6s both;
        text-align: right;
    }

    .feature-check {
        display: flex;
        align-items: center;
        gap: 12px;
        margin-bottom: 14px;
        font-size: 1.05rem;
        color: #cbd5e1;
        justify-content: flex-end;
    }

    .feature-check i {
        color: #22d3ee;
        font-size: 1.2rem;
        order: 1;
    }

    .feature-check span {
        order: 0;
    }

    .hero-buttons {
        display: flex;
        gap: 1.2rem;
        flex-wrap: wrap;
        animation: fadeInUp 1s ease 0.8s both;
        justify-content: flex-end;
    }

    .btn-hero {
        padding: 16px 38px;
        font-size: 1.05rem;
        font-weight: 700;
        border-radius: 12px;
        text-decoration: none;
        transition: all 0.4s ease;
        display: inline-flex;
        align-items: center;
        gap: 10px;
        border: none;
        cursor: pointer;
    }

    .btn-hero-primary {
        background: linear-gradient(135deg, #8b5cf6 0%, #6366f1 100%);
        color: white;
        box-shadow: 0 8px 30px rgba(139, 92, 246, 0.4);
    }

    .btn-hero-primary:hover {
        transform: translateY(-4px);
        box-shadow: 0 15px 40px rgba(139, 92, 246, 0.5);
        color: white;
        text-decoration: none;
    }

    .btn-hero-secondary {
        background: rgba(255, 255, 255, 0.08);
        color: white;
        border: 1px solid rgba(255, 255, 255, 0.25);
        backdrop-filter: blur(10px);
    }

    .btn-hero-secondary:hover {
        background: rgba(255, 255, 255, 0.15);
        border-color: rgba(255, 255, 255, 0.5);
        transform: translateY(-4px);
        color: white;
        text-decoration: none;
    }

    @keyframes fadeInDown {
        from { opacity: 0; transform: translateY(-30px); }
        to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeInUp {
        from { opacity: 0; transform: translateY(30px); }
        to { opacity: 1; transform: translateY(0); }
    }

    /* ========== STATS SECTION ========== */
    .stats-showcase {
        padding: 100px 0;
        background: linear-gradient(180deg, #0a0e27 0%, #1a1235 100%);
        text-align: center;
    }

    .section-badge {
        display: inline-block;
        padding: 8px 20px;
        background: rgba(102, 126, 234, 0.1);
        border: 1px solid rgba(102, 126, 234, 0.3);
        border-radius: 50px;
        color: #818cf8;
        font-size: 0.9rem;
        font-weight: 600;
        margin-bottom: 1rem;
        text-transform: uppercase;
        letter-spacing: 1px;
    }

    .section-title {
        font-size: clamp(2rem, 5vw, 3.5rem);
        font-weight: 900;
        background: linear-gradient(135deg, #ffffff 0%, #667eea 50%, #4fd1c7 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        margin-bottom: 1rem;
    }

    .section-subtitle {
        font-size: 1.2rem;
        color: #cbd5e1;
        max-width: 700px;
        margin: 0 auto 4rem;
        line-height: 1.7;
    }

    .stats-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 40px;
        margin-top: 60px;
    }

    .stat-box {
        background: linear-gradient(135deg, rgba(26, 31, 58, 0.6), rgba(45, 27, 78, 0.4));
        border: 1px solid rgba(102, 126, 234, 0.2);
        border-radius: 25px;
        padding: 50px 30px;
        backdrop-filter: blur(10px);
        transition: all 0.5s ease;
    }

    .stat-box:hover {
        transform: translateY(-10px);
        border-color: rgba(102, 126, 234, 0.5);
        box-shadow: 0 25px 60px rgba(102, 126, 234, 0.4);
    }

    .stat-icon {
        font-size: 3.5rem;
        margin-bottom: 20px;
        filter: drop-shadow(0 5px 15px rgba(102, 126, 234, 0.3));
    }

    .stat-number {
        font-size: 3.5rem;
        font-weight: 900;
        background: linear-gradient(135deg, #667eea 0%, #4fd1c7 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        margin-bottom: 10px;
        display: block;
    }

    .stat-label {
        color: #cbd5e1;
        font-size: 1.05rem;
        font-weight: 500;
    }

    /* ========== FEATURES SECTION ========== */
    .features-showcase {
        padding: 100px 0;
        background: linear-gradient(180deg, #1a1235 0%, #0a0e27 100%);
    }

    .features-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        gap: 40px;
        margin-top: 60px;
    }

    .feature-box {
        background: linear-gradient(135deg, rgba(26, 31, 58, 0.6), rgba(45, 27, 78, 0.4));
        border: 1px solid rgba(79, 209, 199, 0.2);
        border-radius: 30px;
        padding: 50px 40px;
        text-align: center;
        backdrop-filter: blur(10px);
        transition: all 0.5s ease;
        position: relative;
        overflow: hidden;
    }

    .feature-box::before {
        content: '';
        position: absolute;
        inset: 0;
        border-radius: 30px;
        padding: 2px;
        background: linear-gradient(135deg, transparent, rgba(79, 209, 199, 0.3), transparent);
        -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
        -webkit-mask-composite: xor;
        mask-composite: exclude;
        opacity: 0;
        transition: opacity 0.5s ease;
    }

    .feature-box:hover::before {
        opacity: 1;
    }

    .feature-box:hover {
        transform: translateY(-10px);
        border-color: rgba(79, 209, 199, 0.5);
        box-shadow: 0 25px 70px rgba(79, 209, 199, 0.4);
    }

    .feature-icon-box {
        width: 90px;
        height: 90px;
        border-radius: 20px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 2.5rem;
        margin: 0 auto 30px;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        transition: all 0.5s ease;
    }

    .feature-box:hover .feature-icon-box {
        transform: scale(1.1) rotate(10deg);
    }

    .feature-box-title {
        font-size: 1.6rem;
        font-weight: 700;
        color: white;
        margin-bottom: 20px;
    }

    .feature-box-description {
        color: #cbd5e1;
        line-height: 1.7;
        margin-bottom: 25px;
    }

    .feature-link {
        color: #4fd1c7;
        text-decoration: none;
        font-weight: 600;
        display: inline-flex;
        align-items: center;
        gap: 8px;
        transition: all 0.3s ease;
    }

    .feature-link:hover {
        color: #38b2ac;
        gap: 12px;
        text-decoration: none;
    }

    /* ========== CTA SECTION ========== */
    .cta-showcase {
        padding: 120px 0;
        background: linear-gradient(135deg, #1e1b4b 0%, #312e81 50%, #667eea 100%);
        text-align: center;
        position: relative;
        overflow: hidden;
    }

    .cta-showcase::before {
        content: '';
        position: absolute;
        width: 600px;
        height: 600px;
        background: radial-gradient(circle, rgba(79, 209, 199, 0.3) 0%, transparent 70%);
        top: -300px;
        left: -300px;
        animation: float-slow 25s infinite;
    }

    @keyframes float-slow {
        0%, 100% { transform: translate(0, 0); }
        50% { transform: translate(150px, 150px); }
    }

    .cta-content {
        position: relative;
        z-index: 10;
    }

    .cta-title {
        font-size: clamp(2.5rem, 6vw, 4.5rem);
        font-weight: 900;
        color: white;
        margin-bottom: 1.5rem;
        line-height: 1.2;
    }

    .cta-subtitle {
        font-size: 1.3rem;
        color: #e0e7ff;
        max-width: 700px;
        margin: 0 auto 3rem;
        line-height: 1.7;
    }

        .stat-icon {

            margin-bottom: 15px;
        }

        }

            font-size: 0.9rem;
        }

        }

        .feature-box {
            padding: 40px 30px;
        }

        .feature-icon-box {
            width: 75px;

        }

        }

            padding: 80px 0;

    /* Mobile Devices */
    @media (max-width: 576px) {

        }
