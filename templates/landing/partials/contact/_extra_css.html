<style>

    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        font-family: 'beIN-Normal', 'Cairo', sans-serif;

    }

    /* ========== CONTACT HERO ========== */
    .contact-hero {
        min-height: 70vh;

        overflow: hidden;
        display: flex;
        align-items: center;
        padding: 100px 0;
    }

    .orb-contact-1 {
        position: absolute;
        width: 500px;
        height: 500px;
        border-radius: 50%;
        background: radial-gradient(circle, rgba(240, 147, 251, 0.3) 0%, transparent 70%);
        filter: blur(60px);
        top: -250px;
        left: -250px;
        animation: float-orb 18s infinite ease-in-out;
    }

    .orb-contact-2 {
        position: absolute;
        width: 400px;
        height: 400px;
        border-radius: 50%;
        background: radial-gradient(circle, rgba(79, 172, 254, 0.3) 0%, transparent 70%);
        filter: blur(60px);
        bottom: -200px;
        right: -200px;
        animation: float-orb 14s infinite ease-in-out reverse;
    }

    @keyframes float-orb {
        0%, 100% { transform: translate(0, 0) scale(1); }
        33% { transform: translate(70px, -70px) scale(1.1); }
        66% { transform: translate(-70px, 70px) scale(0.9); }
    }

    .contact-hero-content {
        position: relative;
        z-index: 10;
        text-align: center;
        color: white;
    }

        color: #f093fb;
        font-weight: 700;
        margin-bottom: 2rem;
        font-size: 1rem;
    }

    .contact-title {
        font-size: clamp(2.5rem, 7vw, 5rem);

        -webkit-text-fill-color: transparent;
        background-clip: text;
        line-height: 1.2;

    textarea.form-control {

    .form-row {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 20px;
    }

    .submit-btn {

    }

    .submit-btn:disabled {

    }

        font-size: 1.2rem;

    /* ========== STATS SECTION ========== */

        background: linear-gradient(180deg, #1a1235 0%, #0a0e27 100%);

    .section-badge {

        -webkit-text-fill-color: transparent;
        background-clip: text;

    }

    .section-subtitle {
        font-size: 1.2rem;
        color: #cbd5e1;
        max-width: 700px;
        margin: 0 auto 4rem;
        line-height: 1.7;
    }

    .stats-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 40px;
        margin-top: 60px;
    }

    .stat-card {
        background: linear-gradient(135deg, rgba(26, 31, 58, 0.6), rgba(45, 27, 78, 0.4));
        border: 1px solid rgba(240, 147, 251, 0.2);
        border-radius: 25px;
        padding: 50px 30px;
        backdrop-filter: blur(10px);
        transition: all 0.5s ease;
    }

    .stat-card:hover {
        transform: translateY(-10px);
        border-color: rgba(240, 147, 251, 0.5);
        box-shadow: 0 25px 60px rgba(240, 147, 251, 0.4);
    }

    .stat-icon {
        font-size: 3rem;
        margin-bottom: 20px;
    }

    .stat-number {
        font-size: 3rem;
        font-weight: 900;
        background: linear-gradient(135deg, #f093fb 0%, #4facfe 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        margin-bottom: 10px;
        display: block;
    }

    .stat-label {
        color: #cbd5e1;
        font-size: 1.05rem;
        font-weight: 500;
    }

    /* ========== ALERT ========== */
    .alert {
        padding: 20px 25px;
        border-radius: 15px;
        margin-bottom: 25px;
        display: none;
        align-items: center;
        gap: 12px;
        animation: slideDown 0.4s ease;
    }

    @keyframes slideDown {
        from { opacity: 0; transform: translateY(-20px); }
        to { opacity: 1; transform: translateY(0); }
    }

    .alert.show {
        display: flex;
    }

    .alert-success {
        background: rgba(16, 185, 129, 0.1);
        border: 2px solid rgba(16, 185, 129, 0.3);
        color: #10b981;
    }

    .alert-error {
        background: rgba(239, 68, 68, 0.1);
        border: 2px solid rgba(239, 68, 68, 0.3);
        color: #ef4444;
    }
