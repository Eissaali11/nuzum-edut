<style>

    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    :root {
        --primary: #667eea;
        --secondary: #764ba2;
        --accent: #f093fb;
        --success: #4facfe;
        --warning: #f6d365;
        --dark: #0a0e27;
        --light: #f8f9fd;
    }

    body {
        font-family: 'beIN-Normal', 'Cairo', sans-serif;
        overflow-x: hidden;
        background: var(--dark);
    }

    /* ========== ENHANCED HERO ========== */
    .hero-futuristic {
        min-height: 100vh;
        background: linear-gradient(135deg, #0a0e27 0%, #1a1f3a 25%, #2d1b4e 50%, #1a1f3a 75%, #0a0e27 100%);
        position: relative;
        overflow: hidden;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    /* Animated gradient orbs */
    .orb {
        position: absolute;
        border-radius: 50%;
        filter: blur(80px);
        opacity: 0.3;
        animation: float-orb 20s infinite ease-in-out;
    }

    .orb-1 {
        width: 600px;
        height: 600px;
        background: radial-gradient(circle, #667eea 0%, transparent 70%);
        top: -300px;
        right: -300px;
        animation-delay: 0s;
    }

    .orb-2 {
        width: 500px;
        height: 500px;
        background: radial-gradient(circle, #f093fb 0%, transparent 70%);
        bottom: -250px;
        left: -250px;
        animation-delay: 5s;
    }

    .orb-3 {
        width: 400px;
        height: 400px;
        background: radial-gradient(circle, #4facfe 0%, transparent 70%);
        top: 50%;
        left: 50%;
        animation-delay: 10s;
    }

    @keyframes float-orb {
        0%, 100% { transform: translate(0, 0) scale(1); }
        33% { transform: translate(100px, -100px) scale(1.2); }
        66% { transform: translate(-100px, 100px) scale(0.8); }
    }

    /* Enhanced particles */
    .particles {
        position: absolute;
        width: 100%;
        height: 100%;
        overflow: hidden;
    }

    .particle {
        position: absolute;
        width: 4px;
        height: 4px;
        background: linear-gradient(135deg, #667eea, #f093fb);
        border-radius: 50%;
        box-shadow: 0 0 10px #667eea;
        animation: float-particle 15s infinite;
    }

    @keyframes float-particle {
        0% { transform: translateY(0) translateX(0) scale(0); opacity: 0; }
        10% { opacity: 1; transform: scale(1); }
        90% { opacity: 1; }
        100% { transform: translateY(-100vh) translateX(50px) rotate(360deg) scale(0); opacity: 0; }
    }

    /* Glowing grid */
    .grid-overlay {
        position: absolute;
        width: 100%;
        height: 100%;
        background-image: 
            linear-gradient(rgba(102, 126, 234, 0.05) 2px, transparent 2px),
            linear-gradient(90deg, rgba(102, 126, 234, 0.05) 2px, transparent 2px);
        background-size: 60px 60px;
        animation: gridGlow 10s linear infinite;
    }

    @keyframes gridGlow {
        0%, 100% { opacity: 0.3; }
        50% { opacity: 0.6; }
    }

    .hero-content {
        position: relative;
        z-index: 10;
        text-align: center;
        color: white;
        padding: 2rem;
        max-width: 1200px;
        margin: 0 auto;
    }

    .hero-badge {
        display: inline-block;
        padding: 12px 35px;
        background: linear-gradient(135deg, rgba(102, 126, 234, 0.2), rgba(240, 147, 251, 0.2));
        border: 2px solid rgba(240, 147, 251, 0.4);
        border-radius: 50px;
        color: #f093fb;
        font-weight: 700;
        margin-bottom: 2rem;
        backdrop-filter: blur(10px);
        box-shadow: 0 8px 32px rgba(240, 147, 251, 0.2);
        animation: pulse-glow 3s ease-in-out infinite;
        font-size: 1rem;
    }

    @keyframes pulse-glow {
        0%, 100% { transform: scale(1); box-shadow: 0 8px 32px rgba(240, 147, 251, 0.2); }
        50% { transform: scale(1.05); box-shadow: 0 8px 40px rgba(240, 147, 251, 0.4); }
    }

    .hero-title {
        font-size: clamp(2.8rem, 8vw, 6rem);
        font-weight: 900;
        margin-bottom: 1.5rem;
        background: linear-gradient(135deg, #ffffff 0%, #667eea 40%, #f093fb 60%, #ffffff 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        line-height: 1.1;
        text-shadow: 0 0 80px rgba(102, 126, 234, 0.5);
        animation: text-shimmer 5s ease-in-out infinite;
    }

    @keyframes text-shimmer {
        0%, 100% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
    }

    .hero-subtitle {
        font-size: clamp(1.2rem, 2.5vw, 1.6rem);
        color: #e0e7ff;
        max-width: 850px;
        margin: 0 auto 3.5rem;
        line-height: 1.8;
        font-weight: 300;
        text-shadow: 0 2px 10px rgba(0, 0, 0, 0.5);
    }

    .hero-stats {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
        gap: 2rem;
        max-width: 900px;
        margin: 4rem auto 0;
    }

    .stat-item {
        text-align: center;
        padding: 25px;
        background: linear-gradient(135deg, rgba(102, 126, 234, 0.1), rgba(240, 147, 251, 0.1));
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 20px;
        backdrop-filter: blur(10px);
        transition: all 0.4s ease;
    }

    .stat-item:hover {
        transform: translateY(-10px);
        background: linear-gradient(135deg, rgba(102, 126, 234, 0.2), rgba(240, 147, 251, 0.2));
        box-shadow: 0 20px 60px rgba(102, 126, 234, 0.3);
        border-color: rgba(240, 147, 251, 0.3);
    }

    .stat-number {
        font-size: 3.5rem;
        font-weight: 900;
        background: linear-gradient(135deg, #667eea 0%, #f093fb 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        display: block;
        margin-bottom: 0.5rem;
    }

    .stat-label {
        color: #cbd5e1;
        font-size: 1rem;
        font-weight: 500;
    }

    .hero-cta {
        display: flex;
        gap: 1.5rem;
        margin-top: 3rem;
        justify-content: center;
        flex-wrap: wrap;
    }

    .btn-futuristic {
        padding: 20px 50px;
        font-size: 1.15rem;
        font-weight: 700;
        border: none;
        border-radius: 60px;
        cursor: pointer;
        transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        text-decoration: none;
        position: relative;
        overflow: hidden;
        display: inline-flex;
        align-items: center;
        gap: 10px;
    }

    .btn-futuristic::before {
        content: '';
        position: absolute;
        top: 50%;
        left: 50%;
        width: 0;
        height: 0;
        background: radial-gradient(circle, rgba(255,255,255,0.3), transparent);
        border-radius: 50%;
        transition: width 0.6s ease, height 0.6s ease;
        transform: translate(-50%, -50%);
    }

    .btn-futuristic:hover::before {
        width: 300px;
        height: 300px;
    }

    .btn-primary-glow {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        box-shadow: 0 10px 40px rgba(102, 126, 234, 0.4);
    }

    .btn-primary-glow:hover {
        transform: translateY(-5px) scale(1.05);
        box-shadow: 0 20px 60px rgba(102, 126, 234, 0.6);
        color: white;
        text-decoration: none;
    }

    .btn-secondary-glow {
        background: transparent;
        color: white;
        border: 2px solid rgba(255, 255, 255, 0.4);
        backdrop-filter: blur(10px);
    }

    .btn-secondary-glow:hover {
        background: rgba(255, 255, 255, 0.15);
        border-color: white;
        transform: translateY(-5px) scale(1.05);
        color: white;
        text-decoration: none;
        box-shadow: 0 20px 60px rgba(255, 255, 255, 0.2);
    }

    /* ========== ENHANCED FEATURES SECTION ========== */
    .features-showcase {
        padding: 120px 0;
        background: linear-gradient(180deg, #0a0e27 0%, #1a1235 50%, #0a0e27 100%);
        position: relative;
    }

    .features-showcase::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 200px;
        background: linear-gradient(180deg, #0a0e27, transparent);
    }

    .section-header {
        text-align: center;
        margin-bottom: 100px;
        position: relative;
    }

    .section-badge {
        display: inline-block;
        padding: 10px 25px;
        background: linear-gradient(135deg, rgba(102, 126, 234, 0.15), rgba(240, 147, 251, 0.15));
        border: 1px solid rgba(240, 147, 251, 0.3);
        border-radius: 50px;
        color: #a78bfa;
        font-size: 0.95rem;
        font-weight: 700;
        margin-bottom: 1.5rem;
        text-transform: uppercase;
        letter-spacing: 1px;
    }

    .section-title {
        font-size: clamp(2.5rem, 6vw, 4.5rem);
        font-weight: 900;
        background: linear-gradient(135deg, #ffffff 0%, #667eea 50%, #f093fb 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        margin-bottom: 1.5rem;
        line-height: 1.2;
    }

    .section-subtitle {
        font-size: 1.3rem;
        color: #cbd5e1;
        max-width: 750px;
        margin: 0 auto;
        line-height: 1.7;
        font-weight: 300;
    }

    .features-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(380px, 1fr));
        gap: 40px;
        margin-top: 80px;
    }

    .feature-card-futuristic {
        background: linear-gradient(135deg, rgba(26, 31, 58, 0.6) 0%, rgba(45, 27, 78, 0.4) 100%);
        border: 1px solid rgba(102, 126, 234, 0.2);
        border-radius: 30px;
        padding: 45px;
        transition: all 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        position: relative;
        overflow: hidden;
        backdrop-filter: blur(20px);
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
    }

    .feature-card-futuristic::before {
        content: '';
        position: absolute;
        top: -50%;
        right: -50%;
        width: 200%;
        height: 200%;
        background: radial-gradient(circle, rgba(102, 126, 234, 0.15) 0%, transparent 70%);
        transition: all 0.6s ease;
        opacity: 0;
    }

    .feature-card-futuristic::after {
        content: '';
        position: absolute;
        inset: 0;
        border-radius: 30px;
        padding: 2px;
        background: linear-gradient(135deg, transparent, rgba(240, 147, 251, 0.3), transparent);
        -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
        -webkit-mask-composite: xor;
        mask-composite: exclude;
        opacity: 0;
        transition: opacity 0.6s ease;
    }

    .feature-card-futuristic:hover::before {
        opacity: 1;
        transform: translate(-25%, -25%);
    }

    .feature-card-futuristic:hover::after {
        opacity: 1;
    }

    .feature-card-futuristic:hover {
        transform: translateY(-15px);
        border-color: rgba(240, 147, 251, 0.5);
        box-shadow: 0 30px 80px rgba(102, 126, 234, 0.4);
    }

    .feature-icon-box {
        width: 90px;
        height: 90px;
        border-radius: 25px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 2.8rem;
        margin-bottom: 30px;
        position: relative;
        transition: all 0.6s ease;
        box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
    }

    .feature-icon-box::before {
        content: '';
        position: absolute;
        inset: -5px;
        border-radius: 28px;
        background: inherit;
        filter: blur(15px);
        opacity: 0.6;
        z-index: -1;
    }

    .feature-card-futuristic:hover .feature-icon-box {
        transform: scale(1.15) rotate(10deg);
    }

    .icon-gradient-1 { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); }
    .icon-gradient-2 { background: linear-gradient(135deg, #00f260 0%, #0575e6 100%); }
    .icon-gradient-3 { background: linear-gradient(135deg, #fa709a 0%, #fee140 100%); }
    .icon-gradient-4 { background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%); }
    .icon-gradient-5 { background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%); }
    .icon-gradient-6 { background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%); }

    .feature-title-futuristic {
        font-size: 1.7rem;
        font-weight: 800;
        color: white;
        margin-bottom: 18px;
        line-height: 1.3;
    }

    .feature-description-futuristic {
        color: #e0e7ff;
        line-height: 1.8;
        margin-bottom: 30px;
        font-size: 1.05rem;
        font-weight: 300;
    }

    .feature-list {
        list-style: none;
        padding: 0;
        margin-bottom: 30px;
    }

    .feature-list li {
        color: #cbd5e1;
        padding: 12px 0;
        display: flex;
        align-items: center;
        gap: 12px;
        font-size: 1rem;
        transition: all 0.3s ease;
    }

    .feature-list li:hover {
        color: white;
        transform: translateX(5px);
    }

    .feature-list li i {
        color: #4facfe;
        font-size: 1.1rem;
        transition: all 0.3s ease;
    }

    .feature-list li:hover i {
        transform: scale(1.3);
        color: #00f2fe;
    }

    .feature-link {
        color: #a78bfa;
        text-decoration: none;
        font-weight: 700;
        display: inline-flex;
        align-items: center;
        gap: 10px;
        transition: all 0.4s ease;
        font-size: 1.05rem;
    }

    .feature-link:hover {
        color: #c4b5fd;
        gap: 15px;
        text-decoration: none;
    }

    .feature-link i {
        transition: transform 0.4s ease;
    }

    .feature-link:hover i {
        transform: translateX(-5px);
    }

    /* ========== STATS SECTION ========== */
    .stats-interactive {
        padding: 120px 0;
        background: linear-gradient(180deg, #0a0e27 0%, #1a1235 100%);
        text-align: center;
        position: relative;
    }

    .stats-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
        gap: 35px;
        margin-top: 80px;
        max-width: 1200px;
        margin-left: auto;
        margin-right: auto;
    }

    .stat-card {
        background: linear-gradient(135deg, rgba(102, 126, 234, 0.1) 0%, rgba(240, 147, 251, 0.1) 100%);
        border: 1px solid rgba(102, 126, 234, 0.2);
        border-radius: 25px;
        padding: 50px 25px;
        transition: all 0.5s ease;
        position: relative;
        overflow: hidden;
    }

    .stat-card::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 4px;
        background: linear-gradient(90deg, #667eea, #f093fb, #4facfe);
        transform: scaleX(0);
        transition: transform 0.5s ease;
    }

    .stat-card:hover::before {
        transform: scaleX(1);
    }

    .stat-card:hover {
        transform: translateY(-15px) scale(1.05);
        border-color: rgba(240, 147, 251, 0.5);
        box-shadow: 0 30px 60px rgba(102, 126, 234, 0.4);
        background: linear-gradient(135deg, rgba(102, 126, 234, 0.2) 0%, rgba(240, 147, 251, 0.2) 100%);
    }

    .stat-icon {
        font-size: 3.5rem;
        margin-bottom: 25px;
        filter: drop-shadow(0 5px 15px rgba(102, 126, 234, 0.5));
    }

    .stat-value {
        font-size: 3.5rem;
        font-weight: 900;
        background: linear-gradient(135deg, #667eea 0%, #f093fb 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        margin-bottom: 15px;
        display: block;
    }

    .stat-description {
        color: #e0e7ff;
        font-size: 1.1rem;
        font-weight: 500;
    }

    /* ========== TECH STACK ========== */
    .tech-stack {
        padding: 120px 0;
        background: linear-gradient(180deg, #1a1235 0%, #0a0e27 100%);
    }

    .tech-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(170px, 1fr));
        gap: 30px;
        margin-top: 80px;
    }

    .tech-item {
        background: linear-gradient(135deg, rgba(26, 31, 58, 0.6), rgba(45, 27, 78, 0.4));
        border: 1px solid rgba(102, 126, 234, 0.2);
        border-radius: 20px;
        padding: 40px 25px;
        text-align: center;
        transition: all 0.5s ease;
        backdrop-filter: blur(10px);
        position: relative;
        overflow: hidden;
    }

    .tech-item::before {
        content: '';
        position: absolute;
        inset: 0;
        background: linear-gradient(135deg, rgba(102, 126, 234, 0.1), rgba(240, 147, 251, 0.1));
        opacity: 0;
        transition: opacity 0.5s ease;
    }

    .tech-item:hover::before {
        opacity: 1;
    }

    .tech-item:hover {
        transform: translateY(-12px) scale(1.05);
        border-color: rgba(240, 147, 251, 0.6);
        box-shadow: 0 25px 50px rgba(102, 126, 234, 0.3);
    }

    .tech-icon {
        font-size: 4rem;
        margin-bottom: 20px;
        filter: grayscale(30%);
        transition: all 0.5s ease;
        display: block;
    }

    .tech-item:hover .tech-icon {
        filter: grayscale(0%);
        transform: scale(1.3) rotateY(360deg);
    }

    .tech-name {
        color: white;
        font-weight: 700;
        font-size: 1.15rem;
        position: relative;
        z-index: 1;
    }

    /* ========== CTA SECTION ========== */
    .cta-futuristic {
        padding: 140px 0;
        background: linear-gradient(135deg, #1e1b4b 0%, #312e81 50%, #667eea 100%);
        text-align: center;
        position: relative;
        overflow: hidden;
    }

    .cta-futuristic::before {
        content: '';
        position: absolute;
        width: 600px;
        height: 600px;
        background: radial-gradient(circle, rgba(102, 126, 234, 0.4) 0%, transparent 70%);
        top: -300px;
        left: -300px;
        animation: float-slow 20s infinite;
    }

    .cta-futuristic::after {
        content: '';
        position: absolute;
        width: 500px;
        height: 500px;
        background: radial-gradient(circle, rgba(240, 147, 251, 0.4) 0%, transparent 70%);
        bottom: -250px;
        right: -250px;
        animation: float-slow 15s infinite reverse;
    }

    @keyframes float-slow {
        0%, 100% { transform: translate(0, 0) scale(1); }
        50% { transform: translate(150px, 150px) scale(1.2); }
    }

    .cta-content {
        position: relative;
        z-index: 10;
    }

    .cta-title-big {
        font-size: clamp(3rem, 7vw, 5.5rem);
        font-weight: 900;
        color: white;
        margin-bottom: 2rem;
        line-height: 1.1;
        text-shadow: 0 5px 30px rgba(0, 0, 0, 0.5);
    }

    .cta-subtitle-big {
        font-size: 1.5rem;
        color: #e0e7ff;
        max-width: 800px;
        margin: 0 auto 4rem;
        line-height: 1.8;
        font-weight: 300;
    }

    /* ========== RESPONSIVE DESIGN ========== */
    
    /* Large Tablets and Small Desktops */
    @media (max-width: 1024px) {
        .hero-futuristic {
            padding: 80px 0;
        }

        .hero-title {
            font-size: clamp(2.5rem, 6vw, 3.5rem);
        }

        .hero-subtitle {
            font-size: 1.1rem;
        }

        .hero-stats {
            grid-template-columns: repeat(2, 1fr);
            gap: 2rem;
        }

        .features-grid {
            grid-template-columns: repeat(2, 1fr);
            gap: 30px;
        }

        .stats-grid {
            grid-template-columns: repeat(3, 1fr);
        }

        .tech-grid {
            grid-template-columns: repeat(4, 1fr);
        }
    }

    /* Tablets */
    @media (max-width: 768px) {
        .hero-futuristic {
            padding: 60px 0 80px;
            min-height: auto;
        }

        .hero-badge {
            font-size: 0.85rem;
            padding: 8px 20px;
        }

        .hero-title {
            font-size: clamp(2rem, 5vw, 2.5rem);
        }

        .hero-subtitle {
            font-size: 1rem;
            margin-bottom: 2rem;
        }

        .hero-cta {
            flex-direction: column;
            gap: 1rem;
        }

        .btn-futuristic {
            width: 100%;
            max-width: 350px;
            padding: 15px 35px;
            font-size: 1rem;
        }

        .hero-stats {
            grid-template-columns: 1fr 1fr;
            gap: 1.5rem;
            margin-top: 2.5rem;
        }

        .stat-item {
            padding: 20px 15px;
        }

        .stat-number {
            font-size: 2.5rem;
        }

        .stat-label {
            font-size: 0.8rem;
        }

        .scroll-indicator {
            font-size: 1.5rem;
            bottom: 30px;
        }

        .section-badge {
            font-size: 0.75rem;
            padding: 6px 15px;
        }

        .section-title {
            font-size: clamp(1.8rem, 4vw, 2.2rem);
        }

        .section-subtitle {
            font-size: 0.95rem;
        }

        .features-grid {
            grid-template-columns: 1fr;
            gap: 25px;
        }

        .feature-card-futuristic {
            padding: 35px 25px;
        }

        .feature-icon-box {
            width: 70px;
            height: 70px;
            font-size: 2rem;
        }

        .feature-title-futuristic {
            font-size: 1.3rem;
        }

        .feature-description-futuristic {
            font-size: 0.95rem;
        }

        .feature-list li {
            font-size: 0.9rem;
        }

        .stats-grid {
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
        }

        .stat-card {
            padding: 25px 20px;
        }

        .stat-icon {
            font-size: 2.5rem;
        }

        .stat-value {
            font-size: 2rem;
        }

        .tech-grid {
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
        }

        .tech-item {
            padding: 20px 15px;
        }

        .tech-icon {
            font-size: 2rem;
        }

        .cta-title-big {
            font-size: 2.2rem;
        }
