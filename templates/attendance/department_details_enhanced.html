{% extends 'layout.html' %}

{% block title %}تفاصيل حضور قسم {{ department.name }}{% endblock %}

{% block styles %}
<style>
    .stats-card {
        border: none;
        border-radius: 15px;
        transition: transform 0.3s ease;
    }
    .stats-card:hover {
        transform: translateY(-5px);
    }
    .status-badge {
        padding: 4px 8px;
        border-radius: 12px;
        font-size: 11px;
        font-weight: bold;
    }
    .gradient-bg-1 { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); }
    .gradient-bg-2 { background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%); }
    .gradient-bg-3 { background: linear-gradient(135deg, #fa709a 0%, #fee140 100%); }
    .gradient-bg-4 { background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%); }
    .table-attendance th {
        position: sticky;
        top: 0;
        background: white;
        z-index: 10;
        font-size: 11px;
        padding: 8px 4px;
        text-align: center;
    }
    .employee-name-col {
        position: sticky;
        right: 0;
        background: white;
        z-index: 5;
        font-weight: bold;
        min-width: 180px;
    }
    .attendance-cell {
        width: 30px;
        height: 30px;
        text-align: center;
        font-size: 10px;
        border-radius: 4px;
        padding: 2px;
    }
    .status-present { background-color: #d4edda; color: #155724; }
    .status-absent { background-color: #f8d7da; color: #721c24; }
    .status-leave { background-color: #fff3cd; color: #856404; }
    .status-sick { background-color: #d1ecf1; color: #0c5460; }
    .chart-container {
        height: 300px;
    }
</style>
{% endblock %}

{% block content %}
{% include 'attendance/partials/department_details_enhanced/_content.html' %}
{% endblock %}
