{% extends 'layout.html' %}

{% block styles %}
<style>
    /* تنسيقات العناصر */
    .date-select {
        height: 44px;
        font-size: 16px;
        border-width: 2px;
    }
    
    .date-select:focus {
        border-color: #4a6fdc;
        box-shadow: 0 0 0 0.25rem rgba(74, 111, 220, 0.25);
    }
    
    /* تنسيقات أزرار الحضور */
    .attendance-status-btn {
        transition: all 0.3s ease;
        min-width: 120px;
        margin: 5px !important;
    }
    
    .attendance-status-btn.active {
        transform: scale(1.05);
        box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }
    
    /* تنسيقات جدول الأقسام */
    #departments-list-container {
        transition: all 0.3s ease;
    }
    
    .highlight-new {
        animation: highlight 2s ease-in-out;
    }
    
    @keyframes highlight {
        0% { background-color: rgba(74, 111, 220, 0.2); }
        100% { background-color: transparent; }
    }
    
    /* تنسيقات حالات الحضور */
    .status-present {
        background-color: rgba(40, 167, 69, 0.1);
    }
    
    .status-absent {
        background-color: rgba(220, 53, 69, 0.1);
    }
    
    .status-leave {
        background-color: rgba(255, 193, 7, 0.1);
    }
    
    .status-sick {
        background-color: rgba(23, 162, 184, 0.1);
    }
    
    /* تنسيقات ملخص الفترة الزمنية */
    #date-range-summary {
        background-color: rgba(13, 110, 253, 0.1);
        border-color: rgba(13, 110, 253, 0.2);
    }
    
    #date-range-summary h5 {
        color: #0d6efd;
    }

    /* تنسيقات لبطاقات الأقسام */
    .department-card {
        transition: all 0.3s ease;
        border-radius: 8px;
        overflow: hidden;
    }
    
    .department-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 10px 20px rgba(0,0,0,0.1);
    }
    
    .department-card .card-header {
        background-color: #4a6fdc;
        color: white;
        padding: 15px;
    }
    
    .department-card .card-body {
        padding: 20px;
    }
    
    .departments-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
        gap: 20px;
    }
    
    .department-checkbox {
        width: 20px;
        height: 20px;
    }
    
    .select-all-container {
        background-color: #f8f9fa;
        padding: 10px 15px;
        border-radius: 8px;
        margin-bottom: 20px;
        border: 1px solid #dee2e6;
    }
    
    /* تأثير تنبض للعدادات */
    .badge-pulse {
        animation: pulse 0.5s ease-in-out;
    }
    
    @keyframes pulse {
        0% { transform: scale(1); }
        50% { transform: scale(1.2); }
        100% { transform: scale(1); }
    }
</style>
{% endblock %}

{% block content %}
{% include 'attendance/partials/all_departments/_content.html' %}
{% endblock %}

{% block extra_js %}
<script>
    // عند تحميل الصفحة، نقوم بتهيئة النموذج
    window.addEventListener('DOMContentLoaded', function() {
        updateDateRange();
        validateForm();
        
        // إضافة تأثير انتقالي على العدادات
        animateCounter('selected-employees-count', 0);
        animateCounter('selected-departments-count', 0);
        
        // تحديث عدادات الحالات 
        const currentStatus = document.getElementById('status').value;
        updateSelectedStatusBadges(currentStatus);
    });
    
    // دالة لإضافة تأثير انتقالي على العدادات
    function animateCounter(elementId, finalValue) {
        const element = document.getElementById(elementId);
        element.classList.add('badge-transition');
        element.textContent = finalValue;
    }
    
    // تحديث معلومات نطاق التاريخ
    function updateDateRange() {
        const startDateInput = document.getElementById('start_date');
        const endDateInput = document.getElementById('end_date');
        const daysCountElement = document.getElementById('days-count');
        const dateRangeTextElement = document.getElementById('date-range-text');
        
        if (!startDateInput.value || !endDateInput.value) {
            return;
        }
        
        const startDate = new Date(startDateInput.value);
        const endDate = new Date(endDateInput.value);
        
        // التحقق من صحة النطاق
        if (endDate < startDate) {
            showValidationAlert('تاريخ النهاية يجب أن يكون بعد تاريخ البداية أو مساوياً له.');
            return;
        } else {
            hideValidationAlert();
        }
        
        // حساب عدد الأيام
        const diffTime = Math.abs(endDate - startDate);
        const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24)) + 1; // إضافة 1 لتضمين اليوم الأخير
        
        // عرض النتيجة
        daysCountElement.textContent = diffDays;
        
        // تنسيق نص نطاق التاريخ
        if (diffDays === 1) {
            dateRangeTextElement.textContent = 'يوم واحد';
        } else {
            const startDateFormatted = new Intl.DateTimeFormat('ar-SA').format(startDate);
            const endDateFormatted = new Intl.DateTimeFormat('ar-SA').format(endDate);
            dateRangeTextElement.textContent = `من ${startDateFormatted} إلى ${endDateFormatted}`;
        }
        
        validateForm();
    }
    
    // تحديد/إلغاء تحديد جميع الأقسام
    function toggleAllDepartments() {
        const selectAllCheckbox = document.getElementById('select-all-departments');
        const departmentCheckboxes = document.querySelectorAll('input[name="department_ids"]');
        
        departmentCheckboxes.forEach(checkbox => {
            checkbox.checked = selectAllCheckbox.checked;
        });
        
        validateForm();
    }
    
    // التحقق من صحة الفورم قبل الإرسال وتحديث عدد الموظفين
    function validateForm() {
        const startDateInput = document.getElementById('start_date');
        const endDateInput = document.getElementById('end_date');
        const departmentCheckboxes = document.querySelectorAll('input[name="department_ids"]:checked');
        const submitBtn = document.getElementById('submit-btn');
        
        // تحديث عداد الأقسام المحددة
        document.getElementById('selected-departments-count').textContent = departmentCheckboxes.length;
        
        // حساب إجمالي عدد الموظفين في الأقسام المحددة
        let totalEmployees = 0;
        departmentCheckboxes.forEach(checkbox => {
            const cardBody = checkbox.closest('.department-card').querySelector('.card-body');
            const employeesCountText = cardBody.querySelector('p').textContent;
            const countMatch = employeesCountText.match(/(\d+)/);
            if (countMatch && countMatch[1]) {
                totalEmployees += parseInt(countMatch[1], 10);
            }
        });
        
        // تحديث عداد الموظفين المحددين
        document.getElementById('selected-employees-count').textContent = totalEmployees;
        
        // تحديث عدادات الحالات
        const currentStatus = document.getElementById('status').value;
        updateSelectedStatusBadges(currentStatus);
        
        // التحقق من تحديد قسم واحد على الأقل
        if (departmentCheckboxes.length === 0) {
            showValidationAlert('الرجاء تحديد قسم واحد على الأقل');
            submitBtn.disabled = true;
            return;
        }
        
        // التحقق من صحة التواريخ
        if (startDateInput.value && endDateInput.value) {
            const startDate = new Date(startDateInput.value);
            const endDate = new Date(endDateInput.value);
            
            if (endDate < startDate) {
                showValidationAlert('تاريخ النهاية يجب أن يكون بعد تاريخ البداية أو مساوياً له.');
                submitBtn.disabled = true;
                return;
            }
        } else {
            showValidationAlert('الرجاء تحديد تاريخ البداية والنهاية');
            submitBtn.disabled = true;
            return;
        }
        
        // إذا وصلنا إلى هنا، فكل شيء على ما يرام
        hideValidationAlert();
        submitBtn.disabled = false;
    }
    
    // عرض رسالة تحذير للتحقق من صحة النموذج
    function showValidationAlert(message) {
        const validationAlert = document.getElementById('form-validation-alert');
        const validationMessage = document.getElementById('validation-message');
        
        validationMessage.textContent = message;
        validationAlert.style.display = 'block';
    }
    
    // إخفاء رسالة التحقق
    function hideValidationAlert() {
        document.getElementById('form-validation-alert').style.display = 'none';
    }
    
    // تعيين حالة الحضور
    function setAttendanceStatus(status) {
        // تحديث الحقل المخفي
        document.getElementById('status').value = status;
        
        // تحديث التصميم لإبراز الزر المختار
        const buttons = document.querySelectorAll('.attendance-status-btn');
        buttons.forEach(button => {
            if (button.getAttribute('data-status') === status) {
                button.classList.add('active');
            } else {
                button.classList.remove('active');
            }
        });
        
        // تحديث عداد الموظفين بالنسبة للحالة المختارة
        updateSelectedStatusBadges(status);
    }
    
    // تحديث أعداد الموظفين حسب الحالة المختارة
    function updateSelectedStatusBadges(activeStatus) {
        const employeesCount = parseInt(document.getElementById('selected-employees-count').textContent) || 0;
        
        // إعادة تعيين جميع العدادات إلى صفر باستثناء الحالة النشطة
        document.getElementById('badge-present').textContent = (activeStatus === 'present') ? employeesCount : 0;
        document.getElementById('badge-absent').textContent = (activeStatus === 'absent') ? employeesCount : 0;
        document.getElementById('badge-leave').textContent = (activeStatus === 'leave') ? employeesCount : 0;
        document.getElementById('badge-sick').textContent = (activeStatus === 'sick') ? employeesCount : 0;
        
        // إضافة تأثير للحالة النشطة
        const activeBadge = document.getElementById('badge-' + activeStatus);
        activeBadge.classList.add('badge-pulse');
        setTimeout(() => {
            activeBadge.classList.remove('badge-pulse');
        }, 500);
    }
    
    // إعادة تعيين النموذج
    function resetForm() {
        setTimeout(function() {
            // تأخير قصير لإعطاء النموذج وقتًا لإعادة التعيين
            document.getElementById('select-all-departments').checked = false;
            setAttendanceStatus('present');
            updateDateRange();
            validateForm();
        }, 100);
    }
    
    // إضافة مستمع لتغييرات checkboxes الأقسام
    document.addEventListener('change', function(e) {
        if (e.target && e.target.name === 'department_ids') {
            validateForm();
            
            // تحديث حالة زر "تحديد الكل" بناءً على حالة جميع الأقسام
            const allCheckboxes = document.querySelectorAll('input[name="department_ids"]');
            const checkedCheckboxes = document.querySelectorAll('input[name="department_ids"]:checked');
            const selectAllCheckbox = document.getElementById('select-all-departments');
            
            selectAllCheckbox.checked = (allCheckboxes.length === checkedCheckboxes.length);
        }
    });
</script>
{% endblock %}
