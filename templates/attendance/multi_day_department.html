{% extends 'layout.html' %}

{% block styles %}
<style>
    /* تنسيقات العناصر */
    .department-select {
        height: 44px;
        font-size: 16px;
        border-width: 2px;
    }
    
    .department-select:focus {
        border-color: #4a6fdc;
        box-shadow: 0 0 0 0.25rem rgba(74, 111, 220, 0.25);
    }
    
    /* تنسيقات أزرار الحضور */
    .attendance-status-btn {
        transition: all 0.3s ease;
        min-width: 120px;
        margin: 5px !important;
    }
    
    .attendance-status-btn.active {
        transform: scale(1.05);
        box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }
    
    /* تنسيقات جدول الموظفين */
    #department-employees-container {
        transition: all 0.3s ease;
    }
    
    .highlight-new {
        animation: highlight 2s ease-in-out;
    }
    
    @keyframes highlight {
        0% { background-color: rgba(74, 111, 220, 0.2); }
        100% { background-color: transparent; }
    }
    
    /* تنسيقات حالات الحضور */
    .status-present {
        background-color: rgba(40, 167, 69, 0.1);
    }
    
    .status-absent {
        background-color: rgba(220, 53, 69, 0.1);
    }
    
    .status-leave {
        background-color: rgba(255, 193, 7, 0.1);
    }
    
    .status-sick {
        background-color: rgba(23, 162, 184, 0.1);
    }
    
    /* تنسيقات البحث عن الموظفين */
    .employee-search-container {
        position: relative;
        margin: 10px 0 15px;
    }
    
    .search-input-group {
        box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        border-radius: 4px;
        overflow: hidden;
    }
    
    #employee_search {
        height: 44px;
        font-size: 16px;
        border-width: 2px;
    }
    
    #employee_search:focus {
        border-color: #4a6fdc;
        box-shadow: 0 0 0 0.25rem rgba(74, 111, 220, 0.25);
    }
    
    .input-group-text {
        background-color: #4a6fdc;
        color: white;
        border: none;
    }
    
    /* تنسيقات ملخص الفترة الزمنية */
    #date-range-summary {
        background-color: rgba(13, 110, 253, 0.1);
        border-color: rgba(13, 110, 253, 0.2);
    }
    
    #date-range-summary h5 {
        color: #0d6efd;
    }
</style>
{% endblock %}

{% block content %}
{% include 'attendance/partials/multi_day_department/_content.html' %}
{% endblock %}

{% block extra_js %}
<script>
    // عند تحميل الصفحة، نقوم بتهيئة النموذج
    window.addEventListener('DOMContentLoaded', function() {
        updateDateRange();
        
        const departmentSelect = document.getElementById('department_id');
        const submitBtn = document.getElementById('submit-btn');
        
        // إذا لم يكن هناك قسم محدد، نعطل زر الإرسال
        if (!departmentSelect.value) {
            showValidationAlert('الرجاء اختيار قسم لعرض الموظفين وتسجيل الحضور.');
            submitBtn.disabled = true;
        } else {
            // إذا كان هناك قسم محدد بالفعل، نقوم بتحميل الموظفين مباشرة
            loadDepartmentEmployees(departmentSelect.value);
        }
    });
    
    // تحديث معلومات نطاق التاريخ
    function updateDateRange() {
        const startDateInput = document.getElementById('start_date');
        const endDateInput = document.getElementById('end_date');
        const daysCountElement = document.getElementById('days-count');
        const dateRangeTextElement = document.getElementById('date-range-text');
        const submitBtn = document.getElementById('submit-btn');
        
        if (!startDateInput.value || !endDateInput.value) {
            return;
        }
        
        const startDate = new Date(startDateInput.value);
        const endDate = new Date(endDateInput.value);
        
        // التحقق من صحة النطاق
        if (endDate < startDate) {
            showValidationAlert('تاريخ النهاية يجب أن يكون بعد تاريخ البداية أو مساوياً له.');
            submitBtn.disabled = true;
            return;
        }
        
        // حساب عدد الأيام
        const diffTime = Math.abs(endDate - startDate);
        const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24)) + 1; // إضافة 1 لتضمين اليوم الأخير
        
        // عرض النتيجة
        daysCountElement.textContent = diffDays;
        
        // تنسيق نص نطاق التاريخ
        if (diffDays === 1) {
            dateRangeTextElement.textContent = 'يوم واحد';
        } else {
            const startDateFormatted = new Intl.DateTimeFormat('ar-SA').format(startDate);
            const endDateFormatted = new Intl.DateTimeFormat('ar-SA').format(endDate);
            dateRangeTextElement.textContent = `من ${startDateFormatted} إلى ${endDateFormatted}`;
        }
        
        // إعادة تمكين زر الإرسال إذا كان القسم محدداً
        const departmentSelect = document.getElementById('department_id');
        if (departmentSelect.value) {
            hideValidationAlert();
            submitBtn.disabled = false;
        }
    }
    
    // عرض رسالة تحذير للتحقق من صحة النموذج
    function showValidationAlert(message) {
        const validationAlert = document.getElementById('form-validation-alert');
        const validationMessage = document.getElementById('validation-message');
        
        validationMessage.textContent = message;
        validationAlert.style.display = 'block';
    }
    
    // إخفاء رسالة التحقق
    function hideValidationAlert() {
        document.getElementById('form-validation-alert').style.display = 'none';
    }
    
    // إعادة تعيين النموذج
    function resetForm() {
        setTimeout(function() {
            // تأخير قصير لإعطاء النموذج وقتًا لإعادة التعيين
            showValidationAlert('الرجاء اختيار قسم لعرض الموظفين وتسجيل الحضور.');
            document.getElementById('department-employees-container').style.display = 'none';
            document.getElementById('submit-btn').disabled = true;
            updateDateRange();
        }, 50);
    }
    
    // تحميل موظفي القسم عند اختياره
    function loadDepartmentEmployees(departmentId) {
        const submitBtn = document.getElementById('submit-btn');
        
        if (!departmentId) {
            document.getElementById('department-employees-container').style.display = 'none';
            showValidationAlert('الرجاء اختيار قسم لعرض الموظفين وتسجيل الحضور.');
            submitBtn.disabled = true;
            return;
        }
        
        // إخفاء تنبيه عدم اختيار القسم وتمكين زر الإرسال
        hideValidationAlert();
        
        // التحقق من صحة التواريخ
        const startDateInput = document.getElementById('start_date');
        const endDateInput = document.getElementById('end_date');
        
        if (startDateInput.value && endDateInput.value) {
            const startDate = new Date(startDateInput.value);
            const endDate = new Date(endDateInput.value);
            
            if (endDate < startDate) {
                showValidationAlert('تاريخ النهاية يجب أن يكون بعد تاريخ البداية أو مساوياً له.');
                submitBtn.disabled = true;
                return;
            }
            
            submitBtn.disabled = false;
        }
        
        // الحصول على عنصر الواجهة لعرض القائمة
        const employeesList = document.getElementById('department-employees-list');
        const employeeCount = document.getElementById('employee-count');
        const container = document.getElementById('department-employees-container');
        
        // إظهار رسالة تحميل
        employeesList.innerHTML = '<tr><td colspan="4" class="text-center py-3"><i class="fas fa-spinner fa-spin me-2"></i> جاري تحميل الموظفين...</td></tr>';
        
        // تأكد من أن حاوية الموظفين مرئية
        container.style.display = 'block';
        
        console.log("تحميل موظفي القسم بمعرف: ", departmentId);
        
        // إرسال طلب للحصول على بيانات موظفي القسم
        fetch(`/attendance/api/departments/${departmentId}/employees`)
            .then(response => {
                console.log("استجابة API:", response);
                if (!response.ok) {
                    throw new Error('فشل في الحصول على بيانات الموظفين');
                }
                return response.json();
            })
            .then(employees => {
                // عرض عدد الموظفين
                employeeCount.textContent = employees.length + ' موظف';
                
                if (employees.length === 0) {
                    employeesList.innerHTML = '<tr><td colspan="4" class="text-center py-3">لا يوجد موظفين في هذا القسم</td></tr>';
                    return;
                }
                
                // إعادة إنشاء جدول الموظفين
                let html = '';
                employees.forEach(employee => {
                    let statusBadge = '';
                    if (employee.status === 'active') {
                        statusBadge = '<span class="badge bg-success">نشط</span>';
                    } else if (employee.status === 'inactive') {
                        statusBadge = '<span class="badge bg-danger">غير نشط</span>';
                    } else if (employee.status === 'on_leave') {
                        statusBadge = '<span class="badge bg-warning">في إجازة</span>';
                    }
                    
                    html += `
                        <tr class="highlight-new">
                            <td>${employee.name}</td>
                            <td>${employee.employee_id}</td>
                            <td>${employee.job_title}</td>
                            <td>${statusBadge}</td>
                        </tr>
                    `;
                });
                
                employeesList.innerHTML = html;
            })
            .catch(error => {
                console.error('Error:', error);
                employeesList.innerHTML = `<tr><td colspan="4" class="text-center text-danger py-3"><i class="fas fa-exclamation-circle me-2"></i> حدث خطأ: ${error.message}</td></tr>`;
            });
    }
    
    // إضافة أحداث إضافية عند اختيار حالة الحضور
    function setDepartmentAttendance(status) {
        // تحديث ظهور الأزرار
        document.querySelectorAll('.attendance-status-btn').forEach(btn => {
            btn.classList.remove('active');
        });
        document.querySelector(`.attendance-status-btn[data-status="${status}"]`).classList.add('active');
        
        // تحديث الحالة في النموذج
        document.getElementById('status').value = status;
    }
    
    // إضافة مستمعي الأحداث للأزرار
    document.querySelectorAll('.attendance-status-btn').forEach(btn => {
        btn.addEventListener('click', function() {
            setDepartmentAttendance(this.getAttribute('data-status'));
        });
    });
    
    // مستمعات الأحداث للتحقق من النطاق
    document.getElementById('start_date').addEventListener('change', updateDateRange);
    document.getElementById('end_date').addEventListener('change', updateDateRange);
</script>
{% endblock %}
