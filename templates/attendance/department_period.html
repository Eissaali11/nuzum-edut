{% extends 'layout.html' %}

{% block styles %}
<style>
    body {
        background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
    }
    
    .page-header {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        border-radius: 20px;
        padding: 30px;
        margin-bottom: 30px;
        box-shadow: 0 10px 40px rgba(102, 126, 234, 0.3);
    }
    
    .page-header h1 {
        margin: 0;
        font-weight: 700;
        font-size: 2rem;
    }
    
    .filter-card {
        background: white;
        border-radius: 20px;
        padding: 30px;
        margin-bottom: 30px;
        box-shadow: 0 5px 25px rgba(0,0,0,0.08);
    }
    
    .filter-card h5 {
        color: #667eea;
        font-weight: 700;
        margin-bottom: 25px;
        display: flex;
        align-items: center;
        gap: 10px;
    }
    
    .form-label {
        font-weight: 600;
        color: #4a5568;
        margin-bottom: 8px;
    }
    
    .form-control, .form-select {
        border: 2px solid #e2e8f0;
        border-radius: 12px;
        padding: 12px 16px;
        font-size: 15px;
        transition: all 0.3s ease;
    }
    
    .form-control:focus, .form-select:focus {
        border-color: #667eea;
        box-shadow: 0 0 0 0.25rem rgba(102, 126, 234, 0.15);
    }
    
    .search-btn {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        border: none;
        color: white;
        padding: 12px 30px;
        border-radius: 12px;
        font-weight: 600;
        transition: all 0.3s ease;
        width: 100%;
    }
    
    .search-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
    }
    
    .stats-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 20px;
        margin-bottom: 30px;
    }
    
    .stat-card {
        background: white;
        border-radius: 16px;
        padding: 25px;
        text-align: center;
        box-shadow: 0 5px 20px rgba(0,0,0,0.06);
        transition: all 0.3s ease;
        border: 2px solid transparent;
    }
    
    .stat-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 10px 30px rgba(0,0,0,0.1);
    }
    
    .stat-card.total {
        border-color: #667eea;
    }
    
    .stat-card.present {
        border-color: #28a745;
    }
    
    .stat-card.absent {
        border-color: #dc3545;
    }
    
    .stat-card.leave {
        border-color: #ffc107;
    }
    
    .stat-icon {
        font-size: 2.5rem;
        margin-bottom: 10px;
    }
    
    .stat-card.total .stat-icon {
        color: #667eea;
    }
    
    .stat-card.present .stat-icon {
        color: #28a745;
    }
    
    .stat-card.absent .stat-icon {
        color: #dc3545;
    }
    
    .stat-card.leave .stat-icon {
        color: #ffc107;
    }
    
    .stat-number {
        font-size: 2.5rem;
        font-weight: 800;
        margin: 10px 0;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
    }
    
    .stat-card.present .stat-number {
        background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
    }
    
    .stat-card.absent .stat-number {
        background: linear-gradient(135deg, #eb3349 0%, #f45c43 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
    }
    
    .stat-card.leave .stat-number {
        background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
    }
    
    .stat-label {
        color: #718096;
        font-size: 1rem;
        font-weight: 600;
    }
    
    .export-section {
        background: white;
        border-radius: 16px;
        padding: 20px;
        margin-bottom: 25px;
        box-shadow: 0 5px 20px rgba(0,0,0,0.06);
        display: flex;
        justify-content: space-between;
        align-items: center;
    }
    
    .export-btn {
        background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        border: none;
        color: white;
        padding: 14px 35px;
        border-radius: 25px;
        font-weight: 700;
        font-size: 1.05rem;
        transition: all 0.3s ease;
        box-shadow: 0 5px 15px rgba(245, 87, 108, 0.3);
    }
    
    .export-btn:hover {
        transform: translateY(-3px);
        box-shadow: 0 10px 25px rgba(245, 87, 108, 0.4);
    }
    
    .table-card {
        background: white;
        border-radius: 20px;
        overflow: hidden;
        box-shadow: 0 5px 25px rgba(0,0,0,0.08);
    }
    
    .table-header {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        padding: 20px 30px;
    }
    
    .table-header h5 {
        margin: 0;
        font-weight: 700;
        font-size: 1.3rem;
    }
    
    .table-responsive {
        max-height: 600px;
        overflow-y: auto;
    }
    
    .attendance-table {
        margin: 0;
        width: 100%;
    }
    
    .attendance-table thead {
        position: sticky;
        top: 0;
        z-index: 10;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    }
    
    .attendance-table thead th {
        padding: 18px;
        font-weight: 700;
        border: none;
        color: white;
        text-align: center;
        font-size: 0.95rem;
    }
    
    .attendance-table tbody tr {
        transition: all 0.2s ease;
        border-bottom: 1px solid #f1f5f9;
    }
    
    .attendance-table tbody tr:nth-child(even) {
        background-color: #f8fafc;
    }
    
    .attendance-table tbody tr:hover {
        background: linear-gradient(90deg, rgba(102, 126, 234, 0.08) 0%, rgba(118, 75, 162, 0.08) 100%);
        transform: scale(1.005);
        box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }
    
    .attendance-table tbody td {
        padding: 16px 18px;
        vertical-align: middle;
        text-align: center;
        font-size: 0.95rem;
        color: #2d3748;
    }
    
    .employee-name {
        font-weight: 700;
        color: #2d3748;
        font-size: 1rem;
    }
    
    .employee-id {
        color: #718096;
        font-weight: 600;
        font-family: 'Courier New', monospace;
    }
    
    .department-badge {
        background: linear-gradient(135deg, #e0e7ff 0%, #ddd6fe 100%);
        color: #5b21b6;
        padding: 6px 14px;
        border-radius: 20px;
        font-weight: 600;
        font-size: 0.85rem;
        display: inline-block;
    }
    
    .date-text {
        color: #4a5568;
        font-weight: 600;
    }
    
    .status-badge {
        padding: 8px 18px;
        border-radius: 25px;
        font-size: 0.9rem;
        font-weight: 700;
        display: inline-block;
        min-width: 85px;
        box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    
    .badge-present {
        background: linear-gradient(135deg, #d4edda 0%, #c3e6cb 100%);
        color: #155724;
        border: 2px solid #28a745;
    }
    
    .badge-absent {
        background: linear-gradient(135deg, #f8d7da 0%, #f5c6cb 100%);
        color: #721c24;
        border: 2px solid #dc3545;
    }
    
    .badge-leave {
        background: linear-gradient(135deg, #fff3cd 0%, #ffe5a1 100%);
        color: #856404;
        border: 2px solid #ffc107;
    }
    
    .badge-sick {
        background: linear-gradient(135deg, #d1ecf1 0%, #bee5eb 100%);
        color: #0c5460;
        border: 2px solid #17a2b8;
    }
    
    .time-text {
        font-family: 'Courier New', monospace;
        font-weight: 600;
        color: #4a5568;
        font-size: 0.95rem;
    }
    
    .hours-badge {
        background: linear-gradient(135deg, #e0f2fe 0%, #bae6fd 100%);
        color: #0c4a6e;
        padding: 6px 12px;
        border-radius: 15px;
        font-weight: 700;
        font-size: 0.9rem;
    }
    
    .no-data-container {
        background: white;
        border-radius: 20px;
        padding: 80px 40px;
        text-align: center;
        box-shadow: 0 5px 25px rgba(0,0,0,0.08);
    }
    
    .no-data-icon {
        font-size: 5rem;
        color: #cbd5e0;
        margin-bottom: 20px;
    }
    
    .no-data-title {
        color: #4a5568;
        font-size: 1.5rem;
        font-weight: 700;
        margin-bottom: 10px;
    }
    
    .no-data-text {
        color: #718096;
        font-size: 1.1rem;
    }
</style>
{% endblock %}

{% block content %}
{% include 'attendance/partials/department_period/_content.html' %}
{% endblock %}

{% block extra_js %}
<script>
    // التحقق من صحة التواريخ
    const filterForm = document.querySelector('form[action="{{ url_for('attendance.department_attendance_view') }}"]');
    if (filterForm) {
        filterForm.addEventListener('submit', function(e) {
            const startDate = document.getElementById('start_date').value;
            const endDate = document.getElementById('end_date').value;
            
            if (startDate && endDate && startDate > endDate) {
                e.preventDefault();
                alert('تاريخ البداية يجب أن يكون قبل تاريخ النهاية');
            }
        });
    }
    
    // تعيين الحد الأدنى لتاريخ النهاية
    const startDateInput = document.getElementById('start_date');
    if (startDateInput) {
        startDateInput.addEventListener('change', function() {
            document.getElementById('end_date').min = this.value;
        });
    }
    
    // نظام التحديد والحذف الجماعي
    const selectAllCheckbox = document.getElementById('selectAll');
    const attendanceCheckboxes = document.querySelectorAll('.attendance-checkbox');
    const deleteBtn = document.getElementById('deleteSelectedBtn');
    const selectedCountSpan = document.getElementById('selectedCount');
    
    // تحديث عداد السجلات المحددة
    function updateSelectedCount() {
        const selectedCount = document.querySelectorAll('.attendance-checkbox:checked').length;
        selectedCountSpan.textContent = selectedCount;
        
        if (selectedCount > 0) {
            deleteBtn.style.display = 'block';
        } else {
            deleteBtn.style.display = 'none';
        }
    }
    
    // تحديد/إلغاء تحديد الكل
    if (selectAllCheckbox) {
        selectAllCheckbox.addEventListener('change', function() {
            attendanceCheckboxes.forEach(checkbox => {
                checkbox.checked = this.checked;
            });
            updateSelectedCount();
        });
    }
    
    // تحديث عند تغيير أي checkbox فردي
    attendanceCheckboxes.forEach(checkbox => {
        checkbox.addEventListener('change', function() {
            // تحديث حالة "تحديد الكل"
            const allChecked = Array.from(attendanceCheckboxes).every(cb => cb.checked);
            const someChecked = Array.from(attendanceCheckboxes).some(cb => cb.checked);
            
            if (selectAllCheckbox) {
                selectAllCheckbox.checked = allChecked;
                selectAllCheckbox.indeterminate = someChecked && !allChecked;
            }
            
            updateSelectedCount();
        });
    });
    
    // حذف السجلات المحددة
    if (deleteBtn) {
        deleteBtn.addEventListener('click', async function() {
            const selectedIds = Array.from(document.querySelectorAll('.attendance-checkbox:checked'))
                .map(cb => cb.getAttribute('data-id'));
            
            if (selectedIds.length === 0) {
                alert('الرجاء تحديد سجلات للحذف');
                return;
            }
            
            const confirmMsg = `هل أنت متأكد من حذف ${selectedIds.length} سجل حضور؟\n\nملاحظة: هذا الإجراء لا يمكن التراجع عنه.`;
            
            if (!confirm(confirmMsg)) {
                return;
            }
            
            // تعطيل الزر وإظهار التحميل
            this.disabled = true;
            this.innerHTML = '<i class="fas fa-spinner fa-spin me-1"></i>جاري الحذف...';
            
            try {
                const response = await fetch('/attendance/bulk_delete', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        attendance_ids: selectedIds
                    })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    alert(`تم حذف ${result.deleted_count} سجل بنجاح`);
                    window.location.reload();
                } else {
                    alert('حدث خطأ: ' + result.message);
                    this.disabled = false;
                    this.innerHTML = '<i class="fas fa-trash me-1"></i>حذف المحدد (<span id="selectedCount">' + selectedIds.length + '</span>)';
                }
            } catch (error) {
                console.error('خطأ في الحذف:', error);
                alert('حدث خطأ في الاتصال');
                this.disabled = false;
                this.innerHTML = '<i class="fas fa-trash me-1"></i>حذف المحدد (<span id="selectedCount">' + selectedIds.length + '</span>)';
            }
        });
    }
</script>
{% endblock %}
