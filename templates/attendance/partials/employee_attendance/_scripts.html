<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        // Tooltips
        var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'));
        var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
            return new bootstrap.Tooltip(tooltipTriggerEl);
        });

        // Pie Chart
        const pieCtx = document.getElementById('attendanceChart').getContext('2d');
        new Chart(pieCtx, {
            type: 'doughnut',
            data: {
                labels: ['حاضر', 'غائب', 'إجازة', 'مرضي'],
                datasets: [{
                    data: [{{ present_count }}, {{ absent_count }}, {{ leave_count }}, {{ sick_count }}],
                    backgroundColor: [
                        'rgba(12, 235, 235, 0.8)',
                        'rgba(245, 87, 108, 0.8)',
                        'rgba(255, 216, 155, 0.8)',
                        'rgba(79, 172, 254, 0.8)'
                    ],
                    borderColor: [
                        'rgba(12, 235, 235, 1)',
                        'rgba(245, 87, 108, 1)',
                        'rgba(255, 216, 155, 1)',
                        'rgba(79, 172, 254, 1)'
                    ],
                    borderWidth: 3
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    legend: {
                        position: 'bottom',
                        labels: {
                            color: '#fff',
                            font: { size: 14, family: 'Cairo, sans-serif' },
                            padding: 15
                        }
                    }
                }
            }
        });

        // Bar Chart
        const barCtx = document.getElementById('statsChart').getContext('2d');
        new Chart(barCtx, {
            type: 'bar',
            data: {
                labels: ['حاضر', 'غائب', 'إجازة', 'مرضي'],
                datasets: [{
                    label: 'عدد الأيام',
                    data: [{{ present_count }}, {{ absent_count }}, {{ leave_count }}, {{ sick_count }}],
                    backgroundColor: [
                        'rgba(12, 235, 235, 0.6)',
                        'rgba(245, 87, 108, 0.6)',
                        'rgba(255, 216, 155, 0.6)',
                        'rgba(79, 172, 254, 0.6)'
                    ],
                    borderColor: [
                        'rgba(12, 235, 235, 1)',
                        'rgba(245, 87, 108, 1)',
                        'rgba(255, 216, 155, 1)',
                        'rgba(79, 172, 254, 1)'
                    ],
                    borderWidth: 2,
                    borderRadius: 10
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                scales: {
                    y: {
                        beginAtZero: true,
                        ticks: { 
                            color: '#fff',
                            font: { size: 12, family: 'Cairo, sans-serif' }
                        },
                        grid: { color: 'rgba(255, 255, 255, 0.1)' }
                    },
                    x: {
                        ticks: { 
                            color: '#fff',
                            font: { size: 12, family: 'Cairo, sans-serif' }
                        },
                        grid: { color: 'rgba(255, 255, 255, 0.1)' }
                    }
                },
                plugins: {
                    legend: {
                        display: false
                    }
                }
            }
        });
    });
</script>
