<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
document.addEventListener('DOMContentLoaded', function() {
    // إعداد مخطط ملخص الحضور (يمكن استبداله بإحصائيات فعلية)
    let ctx = document.getElementById('attendanceSummaryChart').getContext('2d');
    
    // يمكن تخصيص هذه القيم بناءً على إحصائيات فعلية
    let present = 0;
    let absent = 0;
    let leave = 0;
    let sick = 0;
    
    {% for record in attendance_by_month.get((today.year, today.month), []) %}
        {% if record.status == 'present' %}
            present += 1;
        {% elif record.status == 'absent' %}
            absent += 1;
        {% elif record.status == 'leave' %}
            leave += 1;
        {% elif record.status == 'sick' %}
            sick += 1;
        {% endif %}
    {% endfor %}
    
    let attendanceChart = new Chart(ctx, {
        type: 'doughnut',
        data: {
            labels: ['حاضر', 'غائب', 'إجازة', 'مرضي'],
            datasets: [{
                data: [present, absent, leave, sick],
                backgroundColor: [
                    '#28a745',
                    '#dc3545',
                    '#ffc107',
                    '#17a2b8'
                ],
                borderWidth: 0
            }]
        },
        options: {
            responsive: true,
            maintainAspectRatio: true,
            cutout: '70%',
            plugins: {
                legend: {
                    position: 'right',
                    labels: {
                        boxWidth: 10,
                        font: {
                            size: 11
                        }
                    }
                }
            }
        }
    });
});
</script>
