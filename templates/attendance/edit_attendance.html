{% extends 'layout.html' %}

{% block styles %}
<style>
    body {
        background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
    }
    
    .edit-card {
        background: white;
        border-radius: 20px;
        padding: 40px;
        max-width: 700px;
        margin: 30px auto;
        box-shadow: 0 10px 40px rgba(0,0,0,0.1);
    }
    
    .edit-header {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        padding: 30px;
        border-radius: 20px;
        margin-bottom: 30px;
        text-align: center;
    }
    
    .edit-header h2 {
        margin: 0;
        font-weight: 700;
        font-size: 1.8rem;
    }
    
    .edit-header p {
        margin: 10px 0 0 0;
        opacity: 0.95;
    }
    
    .info-section {
        background: linear-gradient(135deg, #e0e7ff 0%, #ddd6fe 100%);
        border-radius: 15px;
        padding: 25px;
        margin-bottom: 30px;
    }
    
    .info-item {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 15px;
        padding-bottom: 15px;
        border-bottom: 2px solid rgba(102, 126, 234, 0.2);
    }
    
    .info-item:last-child {
        margin-bottom: 0;
        padding-bottom: 0;
        border-bottom: none;
    }
    
    .info-label {
        color: #5b21b6;
        font-weight: 700;
        font-size: 1rem;
        display: flex;
        align-items: center;
        gap: 10px;
    }
    
    .info-value {
        color: #2d3748;
        font-weight: 600;
        font-size: 1.1rem;
    }
    
    .form-section {
        background: #f8f9fa;
        border-radius: 15px;
        padding: 30px;
        margin-bottom: 25px;
    }
    
    .form-section h5 {
        color: #667eea;
        font-weight: 700;
        margin-bottom: 25px;
        display: flex;
        align-items: center;
        gap: 10px;
    }
    
    .form-label {
        font-weight: 700;
        color: #4a5568;
        margin-bottom: 10px;
        display: flex;
        align-items: center;
        gap: 8px;
    }
    
    .form-control, .form-select {
        border: 2px solid #e2e8f0;
        border-radius: 12px;
        padding: 14px 18px;
        font-size: 1rem;
        transition: all 0.3s ease;
    }
    
    .form-control:focus, .form-select:focus {
        border-color: #667eea;
        box-shadow: 0 0 0 0.25rem rgba(102, 126, 234, 0.15);
    }
    
    .status-options {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 15px;
    }
    
    .status-option {
        position: relative;
    }
    
    .status-option input[type="radio"] {
        position: absolute;
        opacity: 0;
    }
    
    .status-option label {
        display: block;
        padding: 18px;
        border: 3px solid #e2e8f0;
        border-radius: 12px;
        text-align: center;
        cursor: pointer;
        transition: all 0.3s ease;
        font-weight: 700;
    }
    
    .status-option input[type="radio"]:checked + label {
        transform: scale(1.05);
        box-shadow: 0 5px 20px rgba(0,0,0,0.15);
    }
    
    .status-option.present label {
        border-color: #28a745;
        color: #28a745;
    }
    
    .status-option.present input[type="radio"]:checked + label {
        background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
        color: white;
        border-color: #28a745;
    }
    
    .status-option.absent label {
        border-color: #dc3545;
        color: #dc3545;
    }
    
    .status-option.absent input[type="radio"]:checked + label {
        background: linear-gradient(135deg, #eb3349 0%, #f45c43 100%);
        color: white;
        border-color: #dc3545;
    }
    
    .status-option.leave label {
        border-color: #ffc107;
        color: #f57c00;
    }
    
    .status-option.leave input[type="radio"]:checked + label {
        background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        color: white;
        border-color: #ffc107;
    }
    
    .status-option.sick label {
        border-color: #17a2b8;
        color: #17a2b8;
    }
    
    .status-option.sick input[type="radio"]:checked + label {
        background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
        color: white;
        border-color: #17a2b8;
    }
    
    .time-section {
        background: white;
        border: 2px solid #e2e8f0;
        border-radius: 12px;
        padding: 20px;
    }
    
    .btn-save {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        border: none;
        color: white;
        padding: 16px 40px;
        border-radius: 25px;
        font-weight: 700;
        font-size: 1.1rem;
        transition: all 0.3s ease;
        box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
    }
    
    .btn-save:hover {
        transform: translateY(-3px);
        box-shadow: 0 12px 30px rgba(102, 126, 234, 0.5);
    }
    
    .btn-cancel {
        background: white;
        border: 2px solid #e2e8f0;
        color: #4a5568;
        padding: 16px 40px;
        border-radius: 25px;
        font-weight: 700;
        font-size: 1.1rem;
        transition: all 0.3s ease;
    }
    
    .btn-cancel:hover {
        border-color: #cbd5e0;
        background: #f8f9fa;
    }
</style>
{% endblock %}

{% block content %}
{% include 'attendance/partials/edit_attendance/_content.html' %}
{% endblock %}

{% block extra_js %}
<script>
    // تفعيل/تعطيل حقول الوقت وقسم الإجازة المرضية حسب الحالة
    function toggleTimeInputs() {
        const statusRadios = document.querySelectorAll('input[name="status"]');
        const checkInInput = document.getElementById('check_in');
        const checkOutInput = document.getElementById('check_out');
        const timeSection = document.getElementById('timeSection');
        const sickLeaveSection = document.getElementById('sickLeaveSection');
        
        let selectedStatus = 'present';
        statusRadios.forEach(radio => {
            if (radio.checked) {
                selectedStatus = radio.value;
            }
        });
        
        // إظهار/إخفاء قسم الوقت
        if (selectedStatus === 'present') {
            checkInInput.removeAttribute('disabled');
            checkOutInput.removeAttribute('disabled');
            timeSection.style.opacity = '1';
        } else {
            checkInInput.value = '';
            checkOutInput.value = '';
            checkInInput.setAttribute('disabled', 'disabled');
            checkOutInput.setAttribute('disabled', 'disabled');
            timeSection.style.opacity = '0.5';
        }
        
        // إظهار/إخفاء قسم الإجازة المرضية
        if (selectedStatus === 'sick') {
            sickLeaveSection.style.display = 'block';
        } else {
            sickLeaveSection.style.display = 'none';
        }
    }
    
    // تطبيق عند تحميل الصفحة
    document.addEventListener('DOMContentLoaded', function() {
        toggleTimeInputs();
        
        // إضافة مستمعات للتغييرات
        document.querySelectorAll('input[name="status"]').forEach(radio => {
            radio.addEventListener('change', toggleTimeInputs);
        });
    });
</script>
{% endblock %}
