{% extends 'layout.html' %}

{% block styles %}
<style>
    /* تنسيقات مربع البحث */
    .employee-search-container {
        position: relative;
        margin-bottom: 10px;
    }
    
    .search-input-group {
        box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        border-radius: 4px;
        overflow: hidden;
    }
    
    #employee_search {
        height: 44px;
        font-size: 16px;
        border-width: 2px;
    }
    
    #employee_search:focus {
        border-color: #4a6fdc;
        box-shadow: 0 0 0 0.25rem rgba(74, 111, 220, 0.25);
    }
    
    .input-group-text {
        background-color: #4a6fdc;
        color: white;
        border: none;
    }
    
    /* تحسين شكل قائمة الموظفين */
    #employee_id {
        height: auto;
        max-height: 300px;
    }
    
    /* تأثير عند تحديد عنصر من القائمة */
    #employee_id option:hover {
        background-color: #f0f4ff;
    }
</style>
{% endblock %}

{% block content %}
{% include 'attendance/partials/record/_content.html' %}
{% endblock %}

{% block extra_js %}
<script>
    document.addEventListener('DOMContentLoaded', function() {
        // إظهار/إخفاء حقول الوقت بناءً على الحالة المختارة
        const statusRadios = document.querySelectorAll('input[name="status"]');
        const timeFields = document.getElementById('timeFields');
        
        function toggleTimeFields() {
            const selectedStatus = document.querySelector('input[name="status"]:checked').value;
            if (selectedStatus === 'present') {
                timeFields.style.display = 'flex';
            } else {
                timeFields.style.display = 'none';
            }
        }
        
        // عند تحميل الصفحة
        toggleTimeFields();
        
        // عند تغيير الحالة
        statusRadios.forEach(function(radio) {
            radio.addEventListener('change', toggleTimeFields);
        });
        
        // وظيفة البحث في قائمة الموظفين
        const employeeSearch = document.getElementById('employee_search');
        const employeeSelect = document.getElementById('employee_id');
        const employeeOptions = Array.from(employeeSelect.options);
        
        // التأكد من أن مربع البحث ظاهر وفعال
        console.log('مربع البحث:', employeeSearch);
        console.log('قائمة الموظفين:', employeeSelect);
        console.log('عدد الموظفين:', employeeOptions.length);
        
        // تهيئة البحث بمجرد تحميل الصفحة
        if (employeeSearch) {
            // إضافة تلميح للمستخدم
            employeeSearch.placeholder = "ابحث عن موظف بالاسم أو الرقم الوظيفي...";
            
            // تفعيل البحث عند الكتابة
            employeeSearch.addEventListener('input', function() {
                const searchText = employeeSearch.value.trim().toLowerCase();
                console.log('البحث عن:', searchText);
                
                // إذا كان البحث فارغاً، عرض جميع الخيارات
                if (searchText === '') {
                    employeeSelect.innerHTML = '';
                    employeeOptions.forEach(option => {
                        employeeSelect.appendChild(option.cloneNode(true));
                    });
                    return;
                }
                
                // فلترة الخيارات حسب نص البحث
                const filteredOptions = employeeOptions.filter(option => {
                    if (option.value === '') return true; // دائماً نعرض خيار "اختر الموظف"
                    
                    const optionText = option.getAttribute('data-search-text') || option.textContent;
                    return optionText.toLowerCase().includes(searchText);
                });
                
                console.log('النتائج المطابقة:', filteredOptions.length - 1); // ناقص 1 لخيار "اختر الموظف"
                
                // عرض الخيارات المفلترة فقط
                employeeSelect.innerHTML = '';
                filteredOptions.forEach(option => {
                    employeeSelect.appendChild(option.cloneNode(true));
                });
                
                // إذا كان هناك نتيجة واحدة فقط (غير خيار "اختر الموظف")، حددها تلقائياً
                if (filteredOptions.length === 2 && filteredOptions[0].value === '') {
                    employeeSelect.value = filteredOptions[1].value;
                    console.log('تم اختيار الموظف تلقائياً:', filteredOptions[1].textContent);
                }
            });
            
            // تحديث القائمة عند النقر على مربع البحث
            employeeSearch.addEventListener('focus', function() {
                if (employeeSearch.value.trim() !== '') {
                    // تنفيذ البحث الحالي مرة أخرى لضمان تطابق القائمة
                    employeeSearch.dispatchEvent(new Event('input'));
                }
            });
        } else {
            console.error('لم يتم العثور على مربع البحث!');
        }
    });
</script>
{% endblock %}
