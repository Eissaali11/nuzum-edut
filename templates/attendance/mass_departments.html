{% extends 'layout.html' %}

{% block styles %}
<style>
    :root {
        --primary-gradient: linear-gradient(135deg, #4F46E5 0%, #7C3AED 100%);
        --success-gradient: linear-gradient(135deg, #059669 0%, #10B981 100%);
        --warning-gradient: linear-gradient(135deg, #D97706 0%, #F59E0B 100%);
        --danger-gradient: linear-gradient(135deg, #DC2626 0%, #EF4444 100%);
        --info-gradient: linear-gradient(135deg, #0284C7 0%, #0EA5E9 100%);
    }
    
    /* عداد الموظفين المحددين */
    .selected-counter {
        background: linear-gradient(135deg, #F59E0B 0%, #EAB308 100%);
        border-radius: 20px;
        padding: 1.5rem 2rem;
        margin-bottom: 2rem;
        box-shadow: 0 10px 30px rgba(245, 158, 11, 0.3);
        display: none;
        animation: slideDown 0.4s ease-out;
    }
    
    .selected-counter.show {
        display: block;
    }
    
    .counter-content {
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 2rem;
        flex-wrap: wrap;
    }
    
    .counter-main {
        flex: 1;
        min-width: 200px;
    }
    
    .counter-label {
        color: white;
        font-size: 1rem;
        font-weight: 600;
        opacity: 0.95;
        margin-bottom: 0.5rem;
    }
    
    .counter-number {
        color: white;
        font-size: 3rem;
        font-weight: 800;
        line-height: 1;
        text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
    }
    
    .counter-details {
        display: flex;
        gap: 1.5rem;
        flex-wrap: wrap;
    }
    
    .counter-stat {
        background: rgba(255, 255, 255, 0.25);
        backdrop-filter: blur(10px);
        padding: 1rem 1.5rem;
        border-radius: 12px;
        border: 1px solid rgba(255, 255, 255, 0.3);
    }
    
    .counter-stat-label {
        color: white;
        font-size: 0.85rem;
        opacity: 0.9;
        margin-bottom: 0.25rem;
    }
    
    .counter-stat-value {
        color: white;
        font-size: 1.5rem;
        font-weight: 700;
    }
    
    @keyframes slideDown {
        from {
            opacity: 0;
            transform: translateY(-20px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }
    
    /* صفحة الحضور الجماعي - تصميم حديث */
    .page-header-modern {
        background: var(--primary-gradient);
        border-radius: 20px;
        padding: 2.5rem;
        color: white;
        margin-bottom: 2rem;
        box-shadow: 0 10px 30px rgba(79, 70, 229, 0.35);
        position: relative;
        overflow: hidden;
    }
    
    .page-header-modern::before {
        content: '';
        position: absolute;
        top: -50%;
        right: -10%;
        width: 300px;
        height: 300px;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 50%;
    }
    
    .page-header-modern h1 {
        font-size: 2rem;
        font-weight: 700;
        margin-bottom: 0.5rem;
        position: relative;
        z-index: 1;
    }
    
    .page-header-modern p {
        font-size: 1.1rem;
        opacity: 0.95;
        margin: 0;
        position: relative;
        z-index: 1;
    }
    
    /* بطاقات محسنة */
    .card-enhanced {
        border: none;
        border-radius: 20px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
        transition: all 0.3s ease;
        overflow: hidden;
    }
    
    .card-enhanced:hover {
        transform: translateY(-5px);
        box-shadow: 0 15px 40px rgba(0, 0, 0, 0.12);
    }
    
    .card-header-gradient {
        background: linear-gradient(135deg, #4F46E5 0%, #7C3AED 100%);
        color: white;
        padding: 1.5rem 2rem;
        border: none;
    }
    
    .card-header-gradient h5 {
        font-weight: 700;
        margin: 0;
        font-size: 1.25rem;
    }
    
    /* أزرار الحالة المحسنة */
    .status-option {
        position: relative;
        border: 3px solid transparent;
        border-radius: 15px;
        padding: 1rem 1.5rem;
        margin: 0.5rem;
        cursor: pointer;
        transition: all 0.3s ease;
        background: white;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
    }
    
    .status-option:hover {
        transform: translateY(-3px);
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
    }
    
    .status-option input[type="radio"]:checked + label {
        font-weight: bold;
    }
    
    .status-option input[type="radio"]:checked ~ .status-badge {
        transform: scale(1.1);
        box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
    }
    
    .status-badge {
        display: inline-flex;
        align-items: center;
        gap: 0.75rem;
        padding: 0.75rem 1.5rem;
        border-radius: 12px;
        font-size: 1.1rem;
        font-weight: 600;
        transition: all 0.3s ease;
    }
    
    .status-badge-present {
        background: var(--success-gradient);
        color: white;
    }
    
    .status-badge-absent {
        background: var(--danger-gradient);
        color: white;
    }
    
    .status-badge-leave {
        background: var(--warning-gradient);
        color: white;
    }
    
    .status-badge-sick {
        background: var(--info-gradient);
        color: white;
    }
    
    .employee-count-badge {
        background: rgba(255, 255, 255, 0.95);
        color: #1a1a1a;
        padding: 0.4rem 0.8rem;
        border-radius: 8px;
        font-weight: 700;
        font-size: 1rem;
        min-width: 40px;
        text-align: center;
    }
    
    /* تحسين حقول التاريخ */
    .date-input-wrapper {
        position: relative;
    }
    
    .date-input-wrapper input[type="date"] {
        border: 2px solid #e2e8f0;
        border-radius: 12px;
        padding: 0.875rem 1.25rem;
        font-size: 1.05rem;
        transition: all 0.3s ease;
    }
    
    .date-input-wrapper input[type="date"]:focus {
        border-color: #4F46E5;
        box-shadow: 0 0 0 4px rgba(79, 70, 229, 0.15);
        outline: none;
    }
    
    /* بطاقة الأقسام - تصميم محسّن */
    .departments-section {
        background: white;
        border-radius: 20px;
        overflow: hidden;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
    }
    
    .departments-header-new {
        background: linear-gradient(135deg, #1e293b 0%, #334155 100%);
        padding: 1.75rem 2rem;
        position: sticky;
        top: 0;
        z-index: 10;
    }
    
    .departments-title-row {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 1.25rem;
    }
    
    .departments-title {
        color: white;
        font-size: 1.35rem;
        font-weight: 700;
        margin: 0;
    }
    
    .select-all-switch {
        background: rgba(255, 255, 255, 0.15);
        padding: 0.5rem 1.25rem;
        border-radius: 30px;
        border: 2px solid rgba(255, 255, 255, 0.3);
        display: flex;
        align-items: center;
        gap: 0.75rem;
        cursor: pointer;
        transition: all 0.3s ease;
    }
    
    .select-all-switch:hover {
        background: rgba(255, 255, 255, 0.25);
        border-color: rgba(255, 255, 255, 0.5);
    }
    
    .select-all-switch input {
        width: 2.5rem;
        height: 1.25rem;
        cursor: pointer;
    }
    
    .select-all-switch label {
        color: white;
        font-weight: 600;
        margin: 0;
        cursor: pointer;
    }
    
    /* عداد الاختيار الثابت */
    .selection-summary {
        background: linear-gradient(135deg, #F59E0B 0%, #D97706 100%);
        padding: 1rem 1.5rem;
        border-radius: 12px;
        display: none;
        animation: slideDown 0.3s ease-out;
    }
    
    .selection-summary.show {
        display: flex;
        align-items: center;
        justify-content: space-around;
        gap: 1.5rem;
        flex-wrap: wrap;
    }
    
    .summary-item {
        text-align: center;
    }
    
    .summary-number {
        color: white;
        font-size: 2.25rem;
        font-weight: 900;
        line-height: 1;
        text-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
        display: block;
    }
    
    .summary-label {
        color: rgba(255, 255, 255, 0.95);
        font-size: 0.85rem;
        font-weight: 600;
        margin-top: 0.25rem;
        display: block;
    }
    
    /* منطقة البطاقات */
    .departments-grid {
        padding: 2rem;
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
        gap: 1rem;
        max-height: 500px;
        overflow-y: auto;
    }
    
    /* بطاقة القسم */
    .department-card {
        position: relative;
        background: #F8FAFC;
        border: 3px solid #E2E8F0;
        border-radius: 16px;
        padding: 1.25rem;
        cursor: pointer;
        transition: all 0.3s ease;
        min-height: 100px;
    }
    
    .department-card:hover {
        border-color: #4F46E5;
        background: white;
        transform: translateY(-3px);
        box-shadow: 0 8px 20px rgba(79, 70, 229, 0.15);
    }
    
    .department-card.selected {
        border-color: #4F46E5;
        background: linear-gradient(135deg, #EEF2FF 0%, #E0E7FF 100%);
        box-shadow: 0 6px 20px rgba(79, 70, 229, 0.25);
    }
    
    .department-card input[type="checkbox"] {
        position: absolute;
        top: 1rem;
        left: 1rem;
        width: 1.75rem;
        height: 1.75rem;
        cursor: pointer;
        border: 2px solid #94A3B8;
    }
    
    .department-card input[type="checkbox"]:checked {
        background: #4F46E5;
        border-color: #4F46E5;
    }
    
    .department-name {
        font-size: 1.15rem;
        font-weight: 700;
        color: #1E293B;
        margin-bottom: 0.75rem;
        padding-right: 2.5rem;
    }
    
    .department-card.selected .department-name {
        color: #4F46E5;
    }
    
    .employee-count-badge {
        display: inline-flex;
        align-items: center;
        gap: 0.5rem;
        background: linear-gradient(135deg, #3B82F6 0%, #2563EB 100%);
        color: white;
        padding: 0.5rem 1rem;
        border-radius: 10px;
        font-weight: 700;
        font-size: 1rem;
        box-shadow: 0 2px 8px rgba(59, 130, 246, 0.3);
    }
    
    .employee-count-number {
        font-size: 1.5rem;
        font-weight: 900;
    }
    
    .department-card.selected .employee-count-badge {
        background: linear-gradient(135deg, #10B981 0%, #059669 100%);
        box-shadow: 0 2px 8px rgba(16, 185, 129, 0.3);
    }
    
    .form-check-input {
        width: 1.5rem;
        height: 1.5rem;
        margin-top: 0;
        cursor: pointer;
        border: 2px solid #cbd5e0;
    }
    
    .form-check-input:checked {
        background-color: #4F46E5;
        border-color: #4F46E5;
    }
    
    .employee-count-text {
        color: #64748b;
        font-size: 0.95rem;
        font-weight: 500;
    }
    
    /* أزرار محسنة */
    .btn-enhanced {
        padding: 0.875rem 2rem;
        border-radius: 12px;
        font-weight: 600;
        font-size: 1.05rem;
        transition: all 0.3s ease;
        border: none;
        position: relative;
        overflow: hidden;
    }
    
    .btn-primary-enhanced {
        background: var(--primary-gradient);
        color: white;
        box-shadow: 0 4px 15px rgba(79, 70, 229, 0.35);
    }
    
    .btn-primary-enhanced:hover:not(:disabled) {
        transform: translateY(-2px);
        box-shadow: 0 8px 25px rgba(79, 70, 229, 0.45);
    }
    
    .btn-primary-enhanced:disabled {
        opacity: 0.6;
        cursor: not-allowed;
    }
    
    .btn-secondary-enhanced {
        background: #f1f5f9;
        color: #475569;
    }
    
    .btn-secondary-enhanced:hover {
        background: #e2e8f0;
        transform: translateY(-2px);
    }
    
    /* تأثير نبض للعدادات */
    .badge-pulse {
        animation: pulse 0.5s ease-in-out;
    }
    
    @keyframes pulse {
        0% { transform: scale(1); }
        50% { transform: scale(1.15); }
        100% { transform: scale(1); }
    }
    
    /* تنبيهات محسنة */
    .alert-enhanced {
        border: none;
        border-radius: 15px;
        padding: 1.25rem 1.5rem;
        border-left: 5px solid;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
    }
    
    .alert-info-enhanced {
        background: linear-gradient(135deg, #e0f2fe 0%, #bfdbfe 100%);
        border-left-color: #3b82f6;
        color: #1e3a8a;
    }
    
    /* تحسينات responsive */
    @media (max-width: 768px) {
        .page-header-modern {
            padding: 1.5rem;
        }
        
        .page-header-modern h1 {
            font-size: 1.5rem;
        }
        
        .status-option {
            margin: 0.25rem;
            padding: 0.75rem 1rem;
        }
        
        .status-badge {
            font-size: 0.95rem;
            padding: 0.6rem 1rem;
        }
        
        .selected-counter {
            padding: 1.25rem 1.5rem;
        }
        
        .counter-number {
            font-size: 2.5rem;
        }
        
        .counter-stat {
            padding: 0.75rem 1rem;
        }
        
        .counter-stat-value {
            font-size: 1.25rem;
        }
        
        .departments-grid {
            grid-template-columns: 1fr;
            padding: 1rem;
            max-height: 400px;
        }
        
        .departments-title {
            font-size: 1.1rem;
        }
        
        .summary-number {
            font-size: 1.75rem;
        }
    }
    
    /* scrollbar مخصص */
    .departments-grid::-webkit-scrollbar {
        width: 8px;
    }
    
    .departments-grid::-webkit-scrollbar-track {
        background: #f1f5f9;
        border-radius: 10px;
    }
    
    .departments-grid::-webkit-scrollbar-thumb {
        background: #cbd5e0;
        border-radius: 10px;
    }
    
    .departments-grid::-webkit-scrollbar-thumb:hover {
        background: #94a3b8;
    }
</style>
{% endblock %}

{% block content %}
{% include 'attendance/partials/mass_departments/_content.html' %}
{% endblock %}

{% block extra_js %}
<script>
    document.addEventListener('DOMContentLoaded', function() {
        const selectAllCheckbox = document.getElementById('select-all');
        const departmentCheckboxes = document.querySelectorAll('.department-checkbox');
        const submitButton = document.getElementById('submit-btn');
        const massForm = document.getElementById('mass-attendance-form');
        
        // تعريف الدوال أولاً
        function updateEmployeeCount() {
            let totalEmployees = 0;
            const checkedDepartments = [...departmentCheckboxes].filter(c => c.checked);
            
            checkedDepartments.forEach(checkbox => {
                const card = checkbox.closest('.department-card');
                if (card) {
                    const badge = card.querySelector('.employee-count-number');
                    if (badge) {
                        totalEmployees += parseInt(badge.textContent, 10) || 0;
                    }
                }
            });
            
            return totalEmployees;
        }
        
        function getSelectedStatus() {
            const radioButtons = document.querySelectorAll('input[name="status"]');
            for (const radio of radioButtons) {
                if (radio.checked) {
                    return radio.value;
                }
            }
            return 'present';
        }
        
        function updateSelectedStatusBadges(activeStatus) {
            const employeesCount = updateEmployeeCount();
            
            const badges = ['present', 'absent', 'leave', 'sick'];
            badges.forEach(status => {
                const badge = document.getElementById('badge-' + status);
                if (badge) {
                    badge.textContent = '0';
                }
            });
            
            const activeBadge = document.getElementById('badge-' + activeStatus);
            if (activeBadge) {
                activeBadge.textContent = employeesCount;
                activeBadge.classList.add('badge-pulse');
                setTimeout(() => {
                    activeBadge.classList.remove('badge-pulse');
                }, 500);
            }
        }
        
        function validateForm() {
            const anyDepartmentChecked = [...departmentCheckboxes].some(c => c.checked);
            submitButton.disabled = !anyDepartmentChecked;
            updateSelectedStatusBadges(getSelectedStatus());
            updateMainCounter();
        }
        
        // الآن نستدعي الدوال بعد تعريفها
        updateSelectedStatusBadges('present');
        
        selectAllCheckbox.addEventListener('change', function() {
            departmentCheckboxes.forEach(checkbox => {
                checkbox.checked = selectAllCheckbox.checked;
                const departmentCard = checkbox.closest('.department-card');
                if (departmentCard) {
                    if (selectAllCheckbox.checked) {
                        departmentCard.classList.add('selected');
                    } else {
                        departmentCard.classList.remove('selected');
                    }
                }
            });
            validateForm();
        });
        
        departmentCheckboxes.forEach(checkbox => {
            checkbox.addEventListener('change', function() {
                const allChecked = [...departmentCheckboxes].every(c => c.checked);
                selectAllCheckbox.checked = allChecked;
                
                // إضافة/إزالة class للبطاقة المحددة
                const departmentCard = this.closest('.department-card');
                if (departmentCard) {
                    if (this.checked) {
                        departmentCard.classList.add('selected');
                    } else {
                        departmentCard.classList.remove('selected');
                    }
                }
                
                validateForm();
            });
        });
        
        // تحديث العداد الرئيسي
        function updateMainCounter() {
            const totalEmployees = updateEmployeeCount();
            const checkedDepartments = [...departmentCheckboxes].filter(c => c.checked);
            const selectedDeptCount = checkedDepartments.length;
            
            // حساب عدد الأيام
            const startDate = document.getElementById('start_date').value;
            const endDate = document.getElementById('end_date').value;
            let daysCount = 1;
            
            if (startDate && endDate) {
                const start = new Date(startDate);
                const end = new Date(endDate);
                daysCount = Math.max(1, Math.floor((end - start) / (1000 * 60 * 60 * 24)) + 1);
            }
            
            const totalRecords = totalEmployees * daysCount;
            
            // تحديث القيم في العداد الرئيسي
            document.getElementById('totalSelectedEmployees').textContent = totalEmployees;
            document.getElementById('totalSelectedDepartments').textContent = selectedDeptCount;
            document.getElementById('totalDays').textContent = daysCount;
            document.getElementById('totalRecords').textContent = totalRecords;
            
            // تحديث ملخص الاختيار
            document.getElementById('summaryEmployees').textContent = totalEmployees;
            document.getElementById('summaryDepartments').textContent = selectedDeptCount;
            
            // إظهار أو إخفاء العدادات
            const counter = document.getElementById('selectedCounter');
            const selectionSummary = document.getElementById('selectionSummary');
            
            if (selectedDeptCount > 0) {
                counter.classList.add('show');
                selectionSummary.classList.add('show');
            } else {
                counter.classList.remove('show');
                selectionSummary.classList.remove('show');
            }
        }
        
        // دالة لتبديل حالة بطاقة القسم
        window.toggleDepartmentCard = function(deptId) {
            const checkbox = document.getElementById('dept-' + deptId);
            if (checkbox) {
                checkbox.checked = !checkbox.checked;
                checkbox.dispatchEvent(new Event('change'));
            }
        }
        
        // تحديث العداد عند تغيير التواريخ
        document.getElementById('start_date').addEventListener('change', updateMainCounter);
        document.getElementById('end_date').addEventListener('change', updateMainCounter);
        
        validateForm();
        
        massForm.addEventListener('submit', function(e) {
            const startDate = document.getElementById('start_date').value;
            const endDate = document.getElementById('end_date').value;
            const anyDepartmentChecked = [...departmentCheckboxes].some(c => c.checked);
            
            if (!startDate || !endDate) {
                e.preventDefault();
                alert('الرجاء تحديد تاريخ البداية والنهاية');
                return false;
            }
            
            if (!anyDepartmentChecked) {
                e.preventDefault();
                alert('الرجاء اختيار قسم واحد على الأقل');
                return false;
            }
            
            const start = new Date(startDate);
            const end = new Date(endDate);
            
            if (end < start) {
                e.preventDefault();
                alert('تاريخ النهاية يجب أن يكون بعد تاريخ البداية أو مساوياً له');
                return false;
            }
            
            submitButton.disabled = true;
            submitButton.innerHTML = '<i class="fas fa-spinner fa-spin me-2"></i>جاري التسجيل...';
            
            return true;
        });
    });
</script>
{% endblock %}
