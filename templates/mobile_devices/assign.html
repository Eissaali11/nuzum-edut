{% extends "layout.html" %}

{% block title %}ربط الأجهزة بالموظفين{% endblock %}

{% block head %}
<style>
.employee-item {
    border-radius: 8px;
    margin-bottom: 5px;
    transition: all 0.3s ease;
    padding: 8px 12px;
}

.dropdown {
    position: relative;
    z-index: 99;
}

.employee-item:hover {
    background-color: #f8f9fa !important;
    transform: translateX(-5px);
}

.dropdown-menu {
    box-shadow: 0 10px 25px rgba(0,0,0,0.1);
    border: none;
    border-radius: 12px;
    z-index: 1000;
    top: auto !important;
    bottom: 100% !important;
    margin-bottom: 5px !important;
}

.dropup .dropdown-toggle::after {
    border-top: 0;
    border-bottom: 0.3em solid;
}

.employee-list {
    border-radius: 8px;
}

.employee-item strong {
    color: #2c3e50;
    font-size: 14px;
}

.employee-item small {
    font-size: 12px;
}

.dropdown-toggle::after {
    margin-right: 0.5rem;
}

/* تحسين المسافات في القائمة */
.employee-item .d-flex {
    padding: 4px 0;
}

/* تحسين شريط البحث */
.dropdown-menu input[type="text"] {
    border-radius: 8px;
    border: 1px solid #e9ecef;
    transition: border-color 0.3s ease;
}

.dropdown-menu input[type="text"]::placeholder {
    color: rgba(255, 255, 255, 0.7) !important;
    font-style: italic;
}
}

.dropdown-menu input[type="text"]:focus {
    border-color: #007bff;
    box-shadow: 0 0 0 0.2rem rgba(0,123,255,0.25);
}

/* تحسين تصميم الجدول */
.table td {
    vertical-align: middle;
}

/* ألوان مميزة للبيانات */
.badge {
    font-size: 11px;
}

/* تحسين أزرار الإجراءات */
.btn-group-sm .btn {
    padding: 0.25rem 0.5rem;
    font-size: 0.875rem;
}

/* تحسين عرض القائمة المنسدلة */
.dropdown-toggle {
    text-align: right !important;
    direction: rtl;
}

/* منع إغلاق القائمة عند النقر على حقل البحث */
.dropdown-menu input {
    pointer-events: auto;
}

/* تنسيق القوائم المنسدلة لتظهر لأعلى */
.dropup .dropdown-menu {
    top: auto !important;
    bottom: 100% !important;
    margin-bottom: 2px !important;
    transform: none !important;
}

.dropup .dropdown-toggle::after {
    border-top: 0;
    border-bottom: 0.3em solid;
}

/* تنسيق حقل البحث داخل القائمة */
.dropdown-menu input::placeholder {
    color: rgba(255, 255, 255, 0.7) !important;
}

/* تنسيق شريط التمرير */
.dropdown-menu::-webkit-scrollbar {
    width: 6px;
}

.dropdown-menu::-webkit-scrollbar-track {
    background: rgba(255, 255, 255, 0.1);
    border-radius: 3px;
}

.dropdown-menu::-webkit-scrollbar-thumb {
    background: rgba(255, 255, 255, 0.3);
    border-radius: 3px;
}

.dropdown-menu::-webkit-scrollbar-thumb:hover {
    background: rgba(255, 255, 255, 0.5);
}
</style>
{% endblock %}

{% block content %}
{% include 'mobile_devices/partials/assign/_content.html' %}
{% endblock %}
