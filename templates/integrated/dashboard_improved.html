{% extends "layout.html" %}

{% block title %}لوحة التحكم المتكاملة{% endblock %}

{% block extra_head %}
<style>
    /* تحسين التصميم العام */
    body {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        min-height: 100vh;
    }
    
    .container-fluid {
        padding: 20px;
    }
    
    /* بطاقات الإحصائيات */
    .stats-card {
        background: rgba(255, 255, 255, 0.95);
        border-radius: 20px;
        padding: 30px;
        margin-bottom: 25px;
        box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.2);
        transition: all 0.3s ease;
        text-align: center;
        position: relative;
        overflow: hidden;
    }
    
    .stats-card::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 4px;
        background: linear-gradient(90deg, #667eea, #764ba2);
    }
    
    .stats-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15);
    }
    
    .stats-number {
        font-size: 2.5rem;
        font-weight: 700;
        color: #2c3e50;
        margin-bottom: 10px;
        display: block;
    }
    
    .stats-label {
        font-size: 1.1rem;
        color: #7f8c8d;
        font-weight: 500;
    }
    
    .stats-label i {
        margin-left: 8px;
        color: #667eea;
        font-size: 1.3rem;
    }
    
    /* بطاقات الرسوم البيانية */
    .chart-container {
        background: rgba(255, 255, 255, 0.95);
        border-radius: 20px;
        padding: 25px;
        margin-bottom: 25px;
        box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.2);
    }
    
    /* القائمة الجانبية */
    .main-content {
        margin-right: 0;
        transition: margin-right 0.3s ease;
    }
    
    .page-header {
        background: rgba(255, 255, 255, 0.95);
        border-radius: 20px;
        padding: 30px;
        margin-bottom: 30px;
        text-align: center;
        box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
        backdrop-filter: blur(10px);
    }
    
    .page-header h1 {
        color: #2c3e50;
        font-weight: 700;
        margin-bottom: 10px;
    }
    
    .page-header p {
        color: #7f8c8d;
        font-size: 1.1rem;
        margin: 0;
    }
    
    .page-header i {
        color: #667eea;
        margin-left: 15px;
        font-size: 2.5rem;
    }
    
    /* الإجراءات السريعة */
    .quick-actions {
        background: rgba(255, 255, 255, 0.95);
        border-radius: 20px;
        padding: 25px;
        margin-bottom: 25px;
        box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
    }
    
    .action-btn {
        display: block;
        width: 100%;
        padding: 15px;
        margin-bottom: 10px;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        text-decoration: none;
        border-radius: 15px;
        text-align: center;
        font-weight: 600;
        transition: all 0.3s ease;
        border: none;
    }
    
    .action-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        color: white;
        text-decoration: none;
    }
    
    .action-btn i {
        margin-left: 10px;
        font-size: 1.2rem;
    }
    
    /* المهام العاجلة */
    .urgent-tasks {
        background: rgba(255, 255, 255, 0.95);
        border-radius: 20px;
        padding: 25px;
        margin-bottom: 25px;
        box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
    }
    
    .urgent-task {
        padding: 15px;
        border-right: 4px solid #e74c3c;
        background: rgba(231, 76, 60, 0.1);
        border-radius: 10px;
        margin-bottom: 15px;
    }
    
    .urgent-task:last-child {
        margin-bottom: 0;
    }
    
    .urgent-task a {
        color: #e74c3c;
        text-decoration: none;
        font-weight: 600;
    }
    
    .urgent-task a:hover {
        text-decoration: underline;
    }
    
    /* استجابة للهواتف */
    @media (max-width: 768px) {
        .container-fluid {
            padding: 15px;
        }
        
        .stats-card {
            padding: 20px;
            margin-bottom: 15px;
        }
        
        .stats-number {
            font-size: 2rem;
        }
        
        .page-header {
            padding: 20px;
        }
        
        .page-header h1 {
            font-size: 1.8rem;
        }
    }
</style>
{% endblock %}

{% block content %}
{% include 'integrated/partials/dashboard_improved/_content.html' %}
{% endblock %}
