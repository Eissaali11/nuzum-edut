{% extends 'layout.html' %}

{% block title %}تقرير الرواتب - نظام إدارة الموظفين{% endblock %}

{% block content %}
{% include 'reports/partials/salaries/_content.html' %}
{% endblock %}

{% block extra_js %}
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
    // تنسيق الجدول بواسطة DataTables للحصول على تجربة أفضل
    $(document).ready(function() {
        $('table').DataTable({
            "language": {
                "url": "//cdn.datatables.net/plug-ins/1.10.25/i18n/Arabic.json"
            },
            "order": [[9, "desc"]], // ترتيب حسب صافي الراتب (تنازلي)
            "pageLength": 25,
            "paging": true,
            "info": true,
            "searching": true
        });
        
        // إعداد بيانات الرسم البياني
        const salaryData = {
            labels: ['الراتب الأساسي', 'البدلات', 'المكافآت', 'الاستقطاعات'],
            datasets: [{
                data: [{{ totals.basic }}, {{ totals.allowances }}, {{ totals.bonus }}, {{ totals.deductions }}],
                backgroundColor: ['#0d6efd', '#198754', '#ffc107', '#dc3545'],
                hoverOffset: 4
            }]
        };
        
        // إنشاء الرسم البياني الدائري
        const pieChart = new Chart(
            document.getElementById('salaryPieChart'),
            {
                type: 'pie',
                data: salaryData,
                options: {
                    responsive: true,
                    plugins: {
                        legend: {
                            position: 'bottom',
                        },
                        title: {
                            display: true,
                            text: 'توزيع مكونات الرواتب'
                        }
                    }
                }
            }
        );
        
        // إعداد بيانات لرسم توزيع الرواتب (نموذج بسيط)
        // في الإنتاج، يجب حساب التوزيع الحقيقي للرواتب
        const salaryRanges = ['أقل من 5000', '5000-10000', '10000-15000', '15000-20000', 'أكثر من 20000'];
        
        // حساب توزيع الرواتب
        const salaryDistribution = [0, 0, 0, 0, 0];
        {% for salary in salaries %}
            {% if salary.has_salary %}
                const salaryAmount = {{ salary.net_salary }};
                if (salaryAmount < 5000) salaryDistribution[0]++;
                else if (salaryAmount < 10000) salaryDistribution[1]++;
                else if (salaryAmount < 15000) salaryDistribution[2]++;
                else if (salaryAmount < 20000) salaryDistribution[3]++;
                else salaryDistribution[4]++;
            {% endif %}
        {% endfor %}
        
        // إنشاء الرسم البياني العمودي
        const barChart = new Chart(
            document.getElementById('salaryDistributionChart'),
            {
                type: 'bar',
                data: {
                    labels: salaryRanges,
                    datasets: [{
                        label: 'عدد الموظفين',
                        data: salaryDistribution,
                        backgroundColor: '#0d6efd',
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    scales: {
                        y: {
                            beginAtZero: true,
                            ticks: {
                                precision: 0
                            }
                        }
                    },
                    plugins: {
                        title: {
                            display: true,
                            text: 'توزيع صافي الرواتب'
                        },
                        legend: {
                            display: false
                        }
                    }
                }
            }
        );
    });
</script>
{% endblock %}
