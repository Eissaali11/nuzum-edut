<style>
    /* ألوان وأنماط صفحة التقارير المحسنة */
    :root {
        /* ألوان النظام المعاصرة */
        --primary-color: #1e3a5c;
        --primary-light: #2d5a87;
        --primary-dark: #0f1f2f;
        --secondary-color: #1a1a1a;
        --accent-blue: #0d6efd;
        --accent-gold: #ffc107;
        --accent-green: #198754;
        --accent-red: #dc3545;
        --accent-purple: #6f42c1;
        --text-light: #ffffff;
        --text-muted: #6c757d;
        --text-dark: #212529;
        
        /* تدرجات محسنة */
        --report-primary-gradient: linear-gradient(135deg, #1e3a5c 0%, #2d5a87 100%);
        --report-success-gradient: linear-gradient(135deg, #198754 0%, #20c997 100%);
        --report-warning-gradient: linear-gradient(135deg, #ffc107 0%, #ffca2c 100%);
        --report-danger-gradient: linear-gradient(135deg, #dc3545 0%, #fd7e14 100%);
        --report-info-gradient: linear-gradient(135deg, #0dcaf0 0%, #0d6efd 100%);
        --report-purple-gradient: linear-gradient(135deg, #6f42c1 0%, #8b5cf6 100%);
        
        /* خلفيات وتأثيرات */
        --glass-bg: rgba(255, 255, 255, 0.05);
        --glass-border: rgba(255, 255, 255, 0.1);
        --card-bg: rgba(255, 255, 255, 0.03);
        --card-border: rgba(255, 255, 255, 0.08);
        --card-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
        --card-shadow-hover: 0 8px 30px rgba(0, 0, 0, 0.25);
    }

    /* خلفية الصفحة */
    body {
        background: linear-gradient(135deg, var(--primary-dark) 0%, var(--primary-color) 50%, var(--secondary-color) 100%);
        min-height: 100vh;
        color: var(--text-light);
    }

    /* رأس الصفحة الرئيسي */
    .report-main-header {
        background: var(--card-bg);
        backdrop-filter: blur(15px);
        border: 1px solid var(--card-border);
        border-radius: 12px;
        box-shadow: var(--card-shadow);
        overflow: hidden;
        position: relative;
        margin-bottom: 2rem;
    }

    .report-main-header::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 3px;
        background: var(--report-primary-gradient);
    }

    .report-main-header .card-body {
        background: var(--report-primary-gradient);
        color: white;
        padding: 2.5rem 2rem;
        position: relative;
    }

    .report-main-header .card-body::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: linear-gradient(45deg, transparent 30%, rgba(255,255,255,0.1) 50%, transparent 70%);
        transform: translateX(-100%);
        animation: shimmer 3s infinite;
    }

    @keyframes shimmer {
        0% { transform: translateX(-100%); }
        100% { transform: translateX(100%); }
    }

    /* بطاقات التقارير المحسنة */
    .report-feature-card {
        background: var(--card-bg);
        backdrop-filter: blur(15px);
        border: 1px solid var(--card-border);
        border-radius: 12px;
        box-shadow: var(--card-shadow);
        overflow: hidden;
        transition: all 0.3s ease;
        height: 100%;
        position: relative;
    }

    .report-feature-card:hover {
        transform: translateY(-5px);
        box-shadow: var(--card-shadow-hover);
    }

    .report-feature-card::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 3px;
        background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
        transform: translateX(-100%);
        transition: transform 0.6s ease;
    }

    .report-feature-card:hover::before {
        transform: translateX(100%);
    }

    .report-card-header {
        padding: 1.5rem;
        color: white;
        position: relative;
    }

    .report-card-header::after {
        content: '';
        position: absolute;
        bottom: 0;
        left: 0;
        right: 0;
        height: 1px;
        background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
    }

    .employees-report .report-card-header {
        background: var(--report-primary-gradient);
    }

    .attendance-report .report-card-header {
        background: var(--report-success-gradient);
    }

    .salaries-report .report-card-header {
        background: var(--report-warning-gradient);
    }

    .documents-report .report-card-header {
        background: var(--report-danger-gradient);
    }

    .enhanced-reports-card .report-card-header {
        background: var(--report-info-gradient);
    }

    .vehicles-report .report-card-header {
        background: var(--report-purple-gradient);
    }

    .analytics-report .report-card-header {
        background: var(--report-danger-gradient);
    }

    .integrated-report .report-card-header {
        background: var(--report-primary-gradient);
    }

    .accounting-report .report-card-header {
        background: var(--report-warning-gradient);
    }

    .mobile-report .report-card-header {
        background: var(--report-success-gradient);
    }

    .report-card-body {
        padding: 1.5rem;
        color: var(--text-light);
        background: rgba(255, 255, 255, 0.02);
    }

    .feature-list {
        border-left: 4px solid;
        padding-left: 1rem;
        margin-bottom: 1.5rem;
    }

    .employees-report .feature-list {
        border-color: #1e3a5c;
    }

    .attendance-report .feature-list {
        border-color: #198754;
    }

    .salaries-report .feature-list {
        border-color: #ffc107;
    }

    .documents-report .feature-list {
        border-color: #dc3545;
    }

    .enhanced-reports-card .feature-list {
        border-color: #0dcaf0;
    }

    .vehicles-report .feature-list {
        border-color: #6f42c1;
    }

    .analytics-report .feature-list {
        border-color: #fd7e14;
    }

    .feature-list-item {
        margin-bottom: 0.75rem;
        display: flex;
        align-items: center;
        color: var(--text-light);
        opacity: 0.9;
    }

    /* Enhanced Buttons */
    .report-btn {
        position: relative;
        overflow: hidden;
        border: none;
        border-radius: 12px;
        padding: 0.75rem 1.5rem;
        font-weight: 600;
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        box-shadow: var(--card-shadow);
        width: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 0.5rem;
    }

    .report-btn::before {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
        transition: left 0.5s ease;
    }

    .report-btn:hover::before {
        left: 100%;
    }

    .report-btn:hover {
        transform: translateY(-2px);
        box-shadow: var(--card-shadow-hover);
    }

    .btn-employees {
        background: var(--report-primary-gradient);
        color: white;
    }

    .btn-attendance {
        background: var(--report-success-gradient);
        color: white;
    }

    .btn-salaries {
        background: var(--report-warning-gradient);
        color: white;
    }

    .btn-documents {
        background: var(--report-danger-gradient);
        color: white;
    }

    .btn-enhanced-reports {
        background: var(--report-info-gradient);
        color: white;
    }

    .btn-purple {
        background: var(--report-purple-gradient);
        color: white;
    }

    .btn-analytics {
        background: var(--report-danger-gradient);
        color: white;
    }

    .btn-integrated {
        background: var(--report-primary-gradient);
        color: white;
    }

    .btn-accounting {
        background: var(--report-warning-gradient);
        color: white;
    }

    .btn-mobile {
        background: var(--report-success-gradient);
        color: white;
    }

    /* AI Services Card Styles */
    .ai-services-card .report-card-header {
        background: linear-gradient(135deg, #00d4aa 0%, #0099cc 100%);
    }

    .btn-ai-services {
        background: linear-gradient(135deg, #00d4aa 0%, #0099cc 100%);
        color: white;
    }

    .ai-services-card .feature-list {
        border-color: #00d4aa;
    }

    /* AI Report Card Styles */
    .ai-report .report-card-header {
        background: linear-gradient(135deg, #00d4aa 0%, #0099cc 100%);
    }

    .btn-ai {
        background: linear-gradient(135deg, #00d4aa 0%, #0099cc 100%);
        color: white;
    }

    /* ألوان النصوص */
    .card-text {
        color: var(--text-light);
        opacity: 0.9;
    }

    /* Animations */
    @keyframes slideDown {
        from {
            opacity: 0;
            transform: translateY(-30px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    @keyframes slideUp {
        from {
            opacity: 0;
            transform: translateY(30px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    /* Staggered Animation for Cards */
    .report-card:nth-child(1) { animation-delay: 0.1s; }
    .report-card:nth-child(2) { animation-delay: 0.2s; }
    .report-card:nth-child(3) { animation-delay: 0.3s; }
    .report-card:nth-child(4) { animation-delay: 0.4s; }

    /* Responsive Design */
    @media (max-width: 768px) {
        .report-main-header .card-body {
            padding: 2rem 1rem;
        }
        
        .report-card-header {
            padding: 1rem;
        }
        
        .report-card-body {
            padding: 1rem;
        }
    }
</style>
