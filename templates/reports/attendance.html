{% extends 'layout.html' %}

{% block title %}تقرير الحضور والغياب - نظام إدارة الموظفين{% endblock %}

{% block content %}
{% include 'reports/partials/attendance/_content.html' %}
{% endblock %}

{% block extra_js %}
<script>
    // تنسيق الجدول بواسطة DataTables للحصول على تجربة أفضل
    $(document).ready(function() {
        $('table').DataTable({
            "language": {
                "url": "//cdn.datatables.net/plug-ins/1.10.25/i18n/Arabic.json"
            },
            "order": [[1, "desc"]], // ترتيب حسب التاريخ (تنازلي)
            "pageLength": 25,
            "paging": true,
            "info": true,
            "searching": true
        });
        
        // تحديث التاريخ الهجري المقابل عند تغيير من تاريخ / إلى تاريخ
        function updateHijriDates() {
            const fromDateStr = $('#from_date').val();
            const toDateStr = $('#to_date').val();
            
            if (fromDateStr) {
                const fromDate = new Date(fromDateStr);
                const fromHijri = gregorianToHijri(fromDate);
                $('#from_date_hijri').text(fromHijri);
            }
            
            if (toDateStr) {
                const toDate = new Date(toDateStr);
                const toHijri = gregorianToHijri(toDate);
                $('#to_date_hijri').text(toHijri);
            }
        }
        
        // تحويل التاريخ الميلادي إلى هجري بتنسيق مخصص
        function gregorianToHijri(date) {
            // هذه دالة بسيطة للتحويل - يجب استخدام مكتبة أكثر دقة في الإنتاج
            const hijriYear = Math.floor(((date.getFullYear() - 622) * 0.97) + 1);
            const months = ['محرم', 'صفر', 'ربيع الأول', 'ربيع الثاني', 'جمادى الأولى', 'جمادى الآخرة', 'رجب', 'شعبان', 'رمضان', 'شوال', 'ذو القعدة', 'ذو الحجة'];
            const hijriMonth = months[date.getMonth()]; // تقريبي فقط للعرض
            const hijriDay = date.getDate(); // تقريبي فقط للعرض
            
            return hijriDay + ' ' + hijriMonth + ' ' + hijriYear + ' هـ';
        }
        
        // تنفيذ التحديث مرة واحدة عند تحميل الصفحة
        updateHijriDates();
        
        // تحديث التواريخ الهجرية عند تغيير التواريخ الميلادية
        $('#from_date, #to_date').on('change', updateHijriDates);
    });
</script>
{% endblock %}
