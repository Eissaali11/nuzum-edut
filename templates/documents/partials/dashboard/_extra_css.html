<style>
    * {
        direction: rtl;
    }

    .dashboard-container {
        background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #0f172a 100%);
        min-height: 100vh;
        padding: 40px 20px;
        position: relative;
        overflow: hidden;
    }

    .dashboard-container::before {
        content: '';
        position: fixed;
        top: -50%;
        left: -50%;
        width: 100%;
        height: 100%;
        background: radial-gradient(circle, rgba(59, 130, 246, 0.1) 0%, transparent 50%);
        pointer-events: none;
        animation: float-bg 20s ease-in-out infinite;
        z-index: 0;
    }

    @keyframes float-bg {
        0%, 100% { transform: translate(0, 0) scale(1); }
        50% { transform: translate(-30px, -30px) scale(1.1); }
    }

    .dashboard-content {
        position: relative;
        z-index: 1;
        max-width: 1400px;
        margin: 0 auto;
    }

    /* HEADER */
    .dashboard-header {
        margin-bottom: 50px;
        text-align: right;
    }

    .header-top {
        display: flex;
        align-items: center;
        justify-content: space-between;
        margin-bottom: 10px;
    }

    .header-icon {
        width: 80px;
        height: 80px;
        background: linear-gradient(135deg, #3b82f6 0%, #8b5cf6 100%);
        border-radius: 20px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 40px;
        color: white;
        box-shadow: 0 20px 50px rgba(59, 130, 246, 0.3);
        animation: bounce 3s ease-in-out infinite;
    }

    @keyframes bounce {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-10px); }
    }

    .header-text h1 {
        font-size: 42px;
        font-weight: 800;
        color: white;
        margin: 0;
        background: linear-gradient(135deg, #3b82f6 0%, #8b5cf6 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        text-shadow: 0 0 30px rgba(59, 130, 246, 0.2);
    }

    .header-text p {
        font-size: 16px;
        color: #cbd5e1;
        margin: 5px 0 0 0;
    }

    /* STATS GRID */
    .stats-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
        gap: 28px;
        margin-bottom: 50px;
    }

    .stat-card {
        background: linear-gradient(135deg, rgba(30, 41, 59, 0.8) 0%, rgba(51, 65, 85, 0.6) 100%);
        border: 1px solid rgba(148, 163, 184, 0.2);
        border-radius: 20px;
        padding: 32px;
        position: relative;
        overflow: hidden;
        transition: all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
        backdrop-filter: blur(10px);
    }

    .stat-card::before {
        content: '';
        position: absolute;
        top: -50%;
        right: -50%;
        width: 300px;
        height: 300px;
        background: radial-gradient(circle, var(--gradient-color) 0%, transparent 70%);
        opacity: 0;
        transition: opacity 0.4s ease;
    }

    .stat-card:hover {
        border-color: rgba(148, 163, 184, 0.5);
        transform: translateY(-12px);
        box-shadow: 0 30px 60px rgba(0, 0, 0, 0.3);
    }

    .stat-card:hover::before {
        opacity: 0.1;
    }

    .stat-card.total {
        --gradient-color: rgba(59, 130, 246, 0.5);
    }

    .stat-card.expired {
        --gradient-color: rgba(239, 68, 68, 0.5);
    }

    .stat-card.warning {
        --gradient-color: rgba(251, 146, 60, 0.5);
    }

    .stat-card.valid {
        --gradient-color: rgba(34, 197, 94, 0.5);
    }

    .stat-header {
        display: flex;
        align-items: center;
        gap: 20px;
        margin-bottom: 20px;
    }

    .stat-icon {
        width: 70px;
        height: 70px;
        border-radius: 18px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 32px;
        flex-shrink: 0;
    }

    .stat-card.total .stat-icon {
        background: linear-gradient(135deg, rgba(59, 130, 246, 0.2) 0%, rgba(139, 92, 246, 0.2) 100%);
        color: #60a5fa;
    }

    .stat-card.expired .stat-icon {
        background: linear-gradient(135deg, rgba(239, 68, 68, 0.2) 0%, rgba(248, 113, 113, 0.2) 100%);
        color: #f87171;
    }

    .stat-card.warning .stat-icon {
        background: linear-gradient(135deg, rgba(251, 146, 60, 0.2) 0%, rgba(253, 186, 116, 0.2) 100%);
        color: #fdba74;
    }

    .stat-card.valid .stat-icon {
        background: linear-gradient(135deg, rgba(34, 197, 94, 0.2) 0%, rgba(74, 222, 128, 0.2) 100%);
        color: #4ade80;
    }

    .stat-content h3 {
        font-size: 14px;
        color: #cbd5e1;
        font-weight: 600;
        margin: 0;
        text-transform: uppercase;
        letter-spacing: 0.5px;
    }

    .stat-value {
        font-size: 48px;
        font-weight: 900;
        background: linear-gradient(135deg, #e0e7ff 0%, #f3e8ff 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        margin-top: 8px;
    }

    /* CHART SECTION */
    .chart-section {
        background: linear-gradient(135deg, rgba(30, 41, 59, 0.8) 0%, rgba(51, 65, 85, 0.6) 100%);
        border: 1px solid rgba(148, 163, 184, 0.2);
        border-radius: 20px;
        padding: 40px;
        margin-bottom: 50px;
        backdrop-filter: blur(10px);
        transition: all 0.4s ease;
    }

    .chart-section:hover {
        border-color: rgba(148, 163, 184, 0.5);
        box-shadow: 0 20px 50px rgba(0, 0, 0, 0.2);
    }

    .chart-header {
        display: flex;
        align-items: center;
        gap: 15px;
        margin-bottom: 30px;
    }

    .chart-icon {
        width: 50px;
        height: 50px;
        background: linear-gradient(135deg, #3b82f6, #8b5cf6);
        border-radius: 14px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 24px;
        color: white;
    }

    .chart-header h2 {
        font-size: 24px;
        font-weight: 700;
        color: white;
        margin: 0;
    }

    .chart-container {
        position: relative;
        height: 300px;
    }

    /* DOCUMENTS SECTIONS */
    .documents-sections {
        margin-top: 50px;
    }

    .documents-section {
        background: linear-gradient(135deg, rgba(30, 41, 59, 0.8) 0%, rgba(51, 65, 85, 0.6) 100%);
        border: 1px solid rgba(148, 163, 184, 0.2);
        border-radius: 20px;
        padding: 40px;
        margin-bottom: 40px;
        backdrop-filter: blur(10px);
        transition: all 0.4s ease;
    }

    .documents-section:hover {
        border-color: rgba(148, 163, 184, 0.5);
        box-shadow: 0 20px 50px rgba(0, 0, 0, 0.2);
    }

    .section-header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        margin-bottom: 30px;
        padding-bottom: 20px;
        border-bottom: 2px solid rgba(148, 163, 184, 0.2);
    }

    .section-title {
        display: flex;
        align-items: center;
        gap: 18px;
        font-size: 24px;
        font-weight: 700;
        color: white;
    }

    .section-icon {
        width: 56px;
        height: 56px;
        border-radius: 16px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 26px;
        flex-shrink: 0;
    }

    .section-expired .section-icon {
        background: linear-gradient(135deg, rgba(239, 68, 68, 0.2) 0%, rgba(248, 113, 113, 0.2) 100%);
        color: #f87171;
    }

    .section-warning .section-icon {
        background: linear-gradient(135deg, rgba(251, 146, 60, 0.2) 0%, rgba(253, 186, 116, 0.2) 100%);
        color: #fdba74;
    }

    .view-all-btn {
        background: linear-gradient(135deg, #3b82f6 0%, #8b5cf6 100%);
        color: white;
        border: none;
        border-radius: 12px;
        padding: 12px 28px;
        font-size: 14px;
        font-weight: 600;
        text-decoration: none;
        transition: all 0.3s ease;
        display: inline-flex;
        align-items: center;
        gap: 8px;
        box-shadow: 0 10px 25px rgba(59, 130, 246, 0.3);
    }

    .view-all-btn:hover {
        transform: translateY(-3px);
        box-shadow: 0 15px 35px rgba(59, 130, 246, 0.4);
        color: white;
    }

    /* DOCUMENT ITEMS */
    .document-item {
        background: rgba(51, 65, 85, 0.4);
        border-right: 4px solid;
        border-radius: 14px;
        padding: 24px;
        margin-bottom: 16px;
        transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
        display: flex;
        align-items: center;
        justify-content: space-between;
    }

    .document-item:hover {
        transform: translateX(-8px);
        background: rgba(59, 130, 246, 0.1);
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
    }

    .document-item.expired {
        border-right-color: #f87171;
    }

    .document-item.expired:hover {
        background: rgba(239, 68, 68, 0.1);
    }

    .document-item.warning {
        border-right-color: #fdba74;
    }

    .document-item.warning:hover {
        background: rgba(251, 146, 60, 0.1);
    }

    .doc-content {
        flex: 1;
    }

    .doc-header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        margin-bottom: 12px;
        gap: 15px;
    }

    .doc-name {
        font-size: 18px;
        font-weight: 700;
        color: white;
    }

    .doc-type {
        display: inline-block;
        padding: 6px 14px;
        background: rgba(139, 92, 246, 0.2);
        border: 1px solid rgba(139, 92, 246, 0.4);
        border-radius: 8px;
        font-size: 12px;
        font-weight: 600;
        color: #c4b5fd;
        white-space: nowrap;
    }

    .doc-expiry {
        display: flex;
        align-items: center;
        gap: 8px;
        font-size: 14px;
        color: #94a3b8;
    }

    .document-item.expired .doc-expiry {
        color: #f87171;
        font-weight: 600;
    }

    .document-item.warning .doc-expiry {
        color: #fdba74;
        font-weight: 600;
    }

    .doc-icon {
        width: 50px;
        height: 50px;
        border-radius: 12px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 24px;
        flex-shrink: 0;
    }

    .document-item.expired .doc-icon {
        background: rgba(239, 68, 68, 0.2);
        color: #f87171;
    }

    .document-item.warning .doc-icon {
        background: rgba(251, 146, 60, 0.2);
        color: #fdba74;
    }

    /* EMPTY STATE */
    .empty-state {
        text-align: center;
        padding: 80px 40px;
    }

    .empty-icon {
        font-size: 80px;
        margin-bottom: 25px;
        color: #64748b;
        opacity: 0.5;
    }

    .empty-state h3 {
        font-size: 28px;
        font-weight: 700;
        color: white;
        margin: 0 0 12px 0;
    }

    .empty-state p {
        font-size: 16px;
        color: #94a3b8;
        margin: 0;
    }

    /* RESPONSIVE */
    @media (max-width: 768px) {
        .dashboard-container {
            padding: 20px 10px;
        }

        .stats-grid {
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 16px;
        }

        .stat-card {
            padding: 24px;
        }

        .header-text h1 {
            font-size: 32px;
        }

        .section-header {
            flex-direction: column;
            align-items: flex-start;
        }

        .document-item {
            flex-direction: column;
            align-items: flex-start;
        }

        .doc-header {
            flex-direction: column;
            align-items: flex-start;
            justify-content: flex-start;
        }
    }
</style>
