{% extends 'layout.html' %}

{% block content %}
{% include 'documents/partials/update_expiry/_content.html' %}
{% endblock %}

{% block extra_js %}
<script>
    document.addEventListener('DOMContentLoaded', function() {
        // إعداد محدد التاريخ بالقيم الافتراضية
        initDatePicker('.date-picker', "{{ gregorian_today }}", "{{ hijri_today }}");

        // استعادة تفضيل نوع التقويم
        const calendarToggle = document.getElementById('calendarToggle');
        if (calendarToggle) {
            const isHijri = localStorage.getItem('useHijriCalendar') === 'true';
            calendarToggle.checked = isHijri;
            updateCalendarDisplay(isHijri);
        }
    });
</script>
{% endblock %}
