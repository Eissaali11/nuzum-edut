<style>
    :root {
        --teal: #18B2B0;
        --dark-teal: #0f8481;
    }

    body {
        background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        min-height: 100vh;
    }

    .card {
        border: none;
        box-shadow: 0 4px 15px rgba(24, 178, 176, 0.1);
        transition: all 0.3s ease;
    }

    .card:hover {
        box-shadow: 0 8px 25px rgba(24, 178, 176, 0.15);
        transform: translateY(-2px);
    }

    .card-header {
        background: linear-gradient(135deg, var(--teal), var(--dark-teal));
        border: none;
        padding: 1.5rem;
    }

    /* معرض الصور الاحترافي */
    .image-gallery-container {
        background: white;
        border-radius: 15px;
        padding: 2rem;
        margin-top: 2rem;
        box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
    }

    .gallery-header {
        display: flex;
        align-items: center;
        margin-bottom: 2rem;
        padding-bottom: 1rem;
        border-bottom: 3px solid var(--teal);
    }

    .gallery-header i {
        color: var(--teal);
        font-size: 2rem;
        margin-left: 1rem;
    }

    .gallery-header h4 {
        color: var(--dark-teal);
        margin: 0;
        font-weight: 700;
    }

    .image-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
        gap: 2rem;
        animation: fadeIn 0.5s ease;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
    }

    .image-card {
        position: relative;
        border-radius: 12px;
        overflow: hidden;
        background: white;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        cursor: pointer;
    }

    .image-card:hover {
        transform: translateY(-8px);
        box-shadow: 0 12px 30px rgba(24, 178, 176, 0.3);
    }

    .image-wrapper {
        position: relative;
        width: 100%;
        padding-bottom: 100%;
        overflow: hidden;
        background: linear-gradient(45deg, #f0f0f0 25%, transparent 25%, transparent 75%, #f0f0f0 75%, #f0f0f0),
                    linear-gradient(45deg, #f0f0f0 25%, transparent 25%, transparent 75%, #f0f0f0 75%, #f0f0f0);
        background-size: 30px 30px;
        background-position: 0 0, 15px 15px;
        background-color: #fafafa;
    }

    .image-wrapper img {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        transition: transform 0.3s ease;
    }

    .image-card:hover .image-wrapper img {
        transform: scale(1.08);
    }

    .image-badge {
        position: absolute;
        top: 12px;
        right: 12px;
        background: linear-gradient(135deg, var(--teal), var(--dark-teal));
        color: white;
        padding: 8px 12px;
        border-radius: 8px;
        font-size: 0.85rem;
        font-weight: 600;
        box-shadow: 0 4px 10px rgba(24, 178, 176, 0.3);
        z-index: 10;
    }

    .image-badge i {
        margin-right: 5px;
    }

    .image-overlay {
        position: absolute;
        bottom: 0;
        left: 0;
        right: 0;
        background: linear-gradient(to top, rgba(0, 0, 0, 0.7), transparent);
        padding: 1rem;
        transform: translateY(100%);
        transition: transform 0.3s ease;
    }

    .image-card:hover .image-overlay {
        transform: translateY(0);
    }

    .image-filename {
        color: white;
        font-size: 0.9rem;
        margin: 0;
        font-weight: 500;
        word-break: break-word;
    }

    .image-size {
        color: rgba(255, 255, 255, 0.8);
        font-size: 0.8rem;
        margin-top: 4px;
    }

    .image-view-btn {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background: var(--teal);
        color: white;
        width: 50px;
        height: 50px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        opacity: 0;
        transition: all 0.3s ease;
        box-shadow: 0 4px 15px rgba(24, 178, 176, 0.4);
        z-index: 20;
    }

    .image-card:hover .image-view-btn {
        opacity: 1;
        transform: translate(-50%, -50%) scale(1);
    }

    .image-view-btn:hover {
        background: var(--dark-teal);
        transform: translate(-50%, -50%) scale(1.1);
    }

    /* موديل الصورة */
    .modal-content {
        border: none;
        border-radius: 12px;
        overflow: hidden;
        background: white;
    }

    .modal-header {
        background: linear-gradient(135deg, var(--teal), var(--dark-teal));
        color: white;
        border: none;
        padding: 1.5rem;
    }

    .modal-header .btn-close {
        filter: brightness(0) invert(1);
    }

    .modal-body {
        padding: 2rem;
        background: #f8f9fa;
    }

    .modal-body img {
        border-radius: 10px;
        box-shadow: 0 8px 25px rgba(24, 178, 176, 0.2);
        max-height: 80vh;
    }

    /* لا توجد صور */
    .no-images-alert {
        background: linear-gradient(135deg, #fff5f5, #ffe0e0);
        border: 2px dashed #ff9999;
        border-radius: 12px;
        padding: 2rem;
        text-align: center;
        margin-top: 2rem;
    }

    .no-images-alert i {
        color: #ff6b6b;
        font-size: 2.5rem;
        margin-bottom: 1rem;
        display: block;
    }

    .no-images-alert p {
        color: #c92a2a;
        margin: 0;
        font-weight: 500;
        font-size: 1.1rem;
    }

    .breadcrumb {
        background: transparent;
        padding: 0;
        margin-bottom: 1.5rem;
    }

    .breadcrumb-item {
        color: var(--teal);
    }

    .breadcrumb-item.active {
        color: var(--dark-teal);
        font-weight: 600;
    }

    .badge {
        padding: 0.5rem 1rem;
        border-radius: 6px;
        font-weight: 500;
    }

    .info-section {
        margin-bottom: 2rem;
    }

    .info-label {
        font-weight: 600;
        color: var(--dark-teal);
        margin-bottom: 0.5rem;
        display: block;
    }

    .info-value {
        color: #666;
        margin-left: 1rem;
    }

    @media (max-width: 768px) {
        .image-grid {
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 1.5rem;
        }

        .image-gallery-container {
            padding: 1rem;
        }

        .gallery-header {
            margin-bottom: 1.5rem;
        }
    }
</style>
