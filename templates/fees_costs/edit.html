{% extends 'layout.html' %}

{% block content %}
{% include 'fees_costs/partials/edit/_content.html' %}
{% endblock %}

{% block extra_js %}
<script>
    $(document).ready(function() {
        // تحديث ملخص التكاليف عند تغيير قيم الرسوم
        function updateFeeSummary() {
            const passportFee = parseFloat($('#passport_fee').val()) || 0;
            const laborFee = parseFloat($('#labor_office_fee').val()) || 0;
            const insuranceFee = parseFloat($('#insurance_fee').val()) || 0;
            const socialInsuranceFee = parseFloat($('#social_insurance_fee').val()) || 0;
            
            $('#passport_fee_summary').text(passportFee.toFixed(2) + ' ر.س');
            $('#labor_fee_summary').text(laborFee.toFixed(2) + ' ر.س');
            $('#insurance_fee_summary').text(insuranceFee.toFixed(2) + ' ر.س');
            $('#social_insurance_fee_summary').text(socialInsuranceFee.toFixed(2) + ' ر.س');
            
            const total = passportFee + laborFee + insuranceFee + socialInsuranceFee;
            $('#total_fees_summary').text(total.toFixed(2) + ' ر.س');
        }

        // تحديث الملخص عند تغيير أي حقل من حقول الرسوم
        $('#passport_fee, #labor_office_fee, #insurance_fee, #social_insurance_fee').on('input', updateFeeSummary);

        // تحديث حالة حقل تاريخ السداد بناءً على حالة السداد
        $('#payment_status').on('change', function() {
            if ($(this).val() === 'paid') {
                $('#payment_date').prop('required', true);
                $('#payment_date').closest('.col-md-3').find('label').addClass('required');
                if (!$('#payment_date').val()) {
                    $('#payment_date').val('{{ today }}');
                }
            } else {
                $('#payment_date').prop('required', false);
                $('#payment_date').closest('.col-md-3').find('label').removeClass('required');
            }
        });

        // التحقق من صحة النموذج قبل الإرسال
        (function() {
            'use strict';
            
            // استهداف جميع النماذج التي تحتوي على فئة 'needs-validation'
            const forms = document.querySelectorAll('.needs-validation');
            
            // التكرار عبر النماذج ومنع الإرسال إذا كانت غير صالحة
            Array.from(forms).forEach(function(form) {
                form.addEventListener('submit', function(event) {
                    if (!form.checkValidity()) {
                        event.preventDefault();
                        event.stopPropagation();
                    }
                    
                    form.classList.add('was-validated');
                }, false);
            });
        })();
    });
</script>
{% endblock %}
