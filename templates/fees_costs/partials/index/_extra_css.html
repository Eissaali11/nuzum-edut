<style>
    :root {
        --primary-gradient: linear-gradient(135deg, #3b82f6 0%, #1d4ed8 100%);
        --success-gradient: linear-gradient(135deg, #10b981 0%, #059669 100%);
        --warning-gradient: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);
        --danger-gradient: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
        --info-gradient: linear-gradient(135deg, #06b6d4 0%, #0e7490 100%);

        --glass-border: rgba(255, 255, 255, 0.2);
    }

    .fees-header {
        background: var(--glass-bg);
        backdrop-filter: blur(10px);
        border: 1px solid var(--glass-border);
        border-radius: 16px;
        box-shadow: var(--card-shadow);
        padding: 1.5rem;
        margin-bottom: 1.5rem;
        position: relative;
        overflow: hidden;
    }

    .fees-header::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 4px;
        background: var(--primary-gradient);
    }

    .fees-header h5 {
        margin: 0;
        font-weight: 700;
        display: flex;
        align-items: center;
    }

    /* Enhanced Action Buttons */
    .btn-enhanced {
        position: relative;
        overflow: hidden;
        border: none;
        border-radius: 8px;
        padding: 0.5rem 1rem;
        font-weight: 600;
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        box-shadow: var(--card-shadow);
        text-decoration: none;
        display: inline-flex;
        align-items: center;
        gap: 0.5rem;
    }

    .btn-enhanced::before {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
        transition: left 0.5s ease;
    }

    .btn-enhanced:hover::before {
        left: 100%;
    }

    .btn-enhanced:hover {
        transform: translateY(-2px);
        box-shadow: var(--card-shadow-hover);
        text-decoration: none;
    }

    .btn-primary-enhanced {
        background: var(--primary-gradient);
        color: white;
    }

    .btn-success-enhanced {
        background: var(--success-gradient);
        color: white;
    }

    /* Enhanced Summary Cards */
    .summary-card {
        background: var(--glass-bg);
        backdrop-filter: blur(10px);
        border: 1px solid var(--glass-border);
        border-radius: 12px;
        box-shadow: var(--card-shadow);
        transition: all 0.3s ease;
        height: 100%;
        position: relative;
        overflow: hidden;
    }

    .summary-card::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 3px;
        background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
        transform: translateX(-100%);
        transition: transform 0.6s ease;
    }

    .summary-card:hover::before {
        transform: translateX(100%);
    }

    .summary-card:hover {
        transform: translateY(-5px);
        box-shadow: var(--card-shadow-hover);
    }

    .summary-card .card-body {
        padding: 1rem;
        text-align: center;
    }

    .summary-card.primary-card::before {
        background: var(--primary-gradient);
    }

    .summary-card.info-card::before {
        background: var(--info-gradient);
    }

    .summary-card.warning-card::before {
        background: var(--warning-gradient);
    }

    .summary-card.danger-card::before {
        background: var(--danger-gradient);
    }

    .summary-card.success-card::before {
        background: var(--success-gradient);
    }

    .nav-tabs-custom {
        border-bottom: 1px solid rgba(0,0,0,0.1);
    }

    .nav-tabs-custom .nav-link {
        border: none;
        border-radius: 8px 8px 0 0;

        color: #495057;
        transition: all 0.3s ease;
        display: flex;
        align-items: center;
        gap: 0.5rem;
    }

    .nav-tabs-custom .nav-link.active {
        background: rgba(59, 130, 246, 0.1);
        color: #1d4ed8;
        border-bottom: 3px solid #1d4ed8;
    }

    .nav-tabs-custom .nav-link:hover:not(.active) {
        background: rgba(0,0,0,0.03);
    }

    /* Enhanced Tables */
    .table-enhanced {
        width: 100%;
        border-collapse: separate;
        border-spacing: 0;
    }

    .table-enhanced thead th {
        background: var(--primary-gradient);
        color: white;
        padding: 1rem;
        font-weight: 600;
        border: none;
    }

    .table-enhanced tbody td {
        padding: 0.75rem 1rem;
        vertical-align: middle;
        border-bottom: 1px solid rgba(0,0,0,0.05);
    }

    .table-enhanced tbody tr:last-child td {
        border-bottom: none;
    }

    .table-enhanced .badge {
        padding: 0.5rem 0.75rem;
        border-radius: 20px;
        font-weight: 600;
        font-size: 0.85rem;
    }

    .table-enhanced .action-buttons {
        display: flex;
        gap: 0.5rem;
    }

    /* Enhanced Alert */
    .alert-enhanced {
        border-radius: 8px;
        border-left: 4px solid;
    }

    /* Animations */
    @keyframes slideDown {
        from {
            opacity: 0;
            transform: translateY(-30px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    @keyframes slideUp {
        from {
            opacity: 0;
            transform: translateY(30px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    /* Responsive Design */
    @media (max-width: 768px) {
        .summary-card .card-body {
            padding: 0.75rem;
        }
        
        .nav-tabs-custom .nav-link {
            padding: 0.5rem;
            font-size: 0.85rem;
        }
        
        .table-enhanced thead th,
        .table-enhanced tbody td {
            padding: 0.5rem;
            font-size: 0.85rem;
        }
        
        .btn-enhanced {
            padding: 0.4rem 0.8rem;
            font-size: 0.85rem;
        }
    }
