<div class="container-fluid py-4">
    <!-- رأس الصفحة -->
    <div class="prediction-card">
        <div class="card-body text-center">
            <h1 class="text-light mb-3">
                <i class="fas fa-crystal-ball me-3" style="color: var(--ai-accent);"></i>
                التحليل التنبؤي المتقدم
            </h1>
            <p class="lead text-light">
                توقعات مستقبلية دقيقة مبنية على الذكاء الاصطناعي وتعلم الآلة
            </p>
        </div>
    </div>

    <!-- التوقعات الرئيسية -->
    <div class="row mb-4">
        <div class="col-md-3">
            <div class="prediction-metric">
                <span class="metric-value">95%</span>
                <span class="metric-trend">توقع معدل الحضور القادم</span>
            </div>
        </div>
        <div class="col-md-3">
            <div class="prediction-metric">
                <span class="metric-value">12%</span>
                <span class="metric-trend">نمو متوقع في الموظفين</span>
            </div>
        </div>
        <div class="col-md-3">
            <div class="prediction-metric">
                <span class="metric-value">85,000</span>
                <span class="metric-trend">التكلفة المتوقعة شهرياً</span>
            </div>
        </div>
        <div class="col-md-3">
            <div class="prediction-metric">
                <span class="metric-value">3</span>
                <span class="metric-trend">مركبات تحتاج صيانة</span>
            </div>
        </div>
    </div>

    <!-- رسوم بيانية تنبؤية -->
    <div class="prediction-card">
        <div class="card-header">
            <h4 class="text-light mb-0">
                <i class="fas fa-chart-line me-2"></i>
                التوقعات المستقبلية
            </h4>
        </div>
        <div class="card-body">
            <canvas id="predictiveChart" width="400" height="200"></canvas>
        </div>
    </div>

    <!-- أزرار الإجراءات -->
    <div class="text-center">
        <a href="/ai/" class="btn btn-outline-light btn-lg me-3">
            <i class="fas fa-arrow-left me-2"></i>
            العودة للذكاء الاصطناعي
        </a>
        <button class="btn btn-outline-info btn-lg" onclick="exportPredictions()">
            <i class="fas fa-download me-2"></i>
            تصدير التوقعات
        </button>
    </div>
</div>
