<style>
    /* ألوان وتصميم الذكاء الاصطناعي */
    :root {
        --ai-primary: #1e3a5c;
        --ai-secondary: #2d5a87;
        --ai-accent: #00d4aa;
        --ai-gradient: linear-gradient(135deg, var(--ai-primary) 0%, var(--ai-secondary) 100%);
        --ai-glow: 0 0 20px rgba(0, 212, 170, 0.3);
        --ai-card-bg: rgba(255, 255, 255, 0.05);
        --ai-border: rgba(0, 212, 170, 0.2);
    }

    /* خلفية متحركة للذكاء الاصطناعي */
    body {
        background: linear-gradient(135deg, var(--ai-primary) 0%, #1a1a1a 50%, var(--ai-secondary) 100%);
        position: relative;
        overflow-x: hidden;
    }

    body::before {
        content: '';
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: 
            radial-gradient(circle at 20% 80%, rgba(0, 212, 170, 0.1) 0%, transparent 50%),
            radial-gradient(circle at 80% 20%, rgba(0, 212, 170, 0.1) 0%, transparent 50%);
        pointer-events: none;
        z-index: -1;
        animation: aiGlow 4s ease-in-out infinite alternate;
    }

    @keyframes aiGlow {
        0% { opacity: 0.3; }
        100% { opacity: 0.7; }
    }

    /* رأس الصفحة */
    .ai-header {
        background: var(--ai-card-bg);
        backdrop-filter: blur(20px);
        border: 1px solid var(--ai-border);
        border-radius: 15px;
        box-shadow: var(--ai-glow);
        margin-bottom: 2rem;
        position: relative;
        overflow: hidden;
    }

    .ai-header::before {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, transparent, rgba(0, 212, 170, 0.1), transparent);
        animation: scan 3s infinite;
    }

    @keyframes scan {
        0% { left: -100%; }
        100% { left: 100%; }
    }

    .ai-title {
        background: linear-gradient(45deg, var(--ai-accent), #ffffff);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        font-weight: 700;
        text-shadow: var(--ai-glow);
    }

    /* بطاقات الإحصائيات المتقدمة */
    .ai-stat-card {
        background: var(--ai-card-bg);
        backdrop-filter: blur(15px);
        border: 1px solid var(--ai-border);
        border-radius: 12px;
        padding: 1.5rem;
        transition: all 0.3s ease;
        position: relative;
        overflow: hidden;
    }

    .ai-stat-card:hover {
        transform: translateY(-5px);
        box-shadow: var(--ai-glow);
        border-color: var(--ai-accent);
    }

    .ai-stat-card::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 3px;
        background: linear-gradient(90deg, var(--ai-accent), var(--ai-secondary));
    }

    .ai-stat-number {
        font-size: 2.5rem;
        font-weight: 700;
        color: var(--ai-accent);
        text-shadow: 0 0 10px rgba(0, 212, 170, 0.5);
    }

    .ai-stat-label {
        color: rgba(255, 255, 255, 0.8);
        font-size: 0.9rem;
        text-transform: uppercase;
        letter-spacing: 1px;
    }

    /* أزرار متقدمة */
    .ai-btn {
        background: var(--ai-gradient);
        border: 1px solid var(--ai-border);
        border-radius: 10px;
        color: white;
        padding: 12px 25px;
        text-decoration: none;
        display: inline-flex;
        align-items: center;
        gap: 8px;
        transition: all 0.3s ease;
        position: relative;
        overflow: hidden;
    }

    .ai-btn:hover {
        transform: translateY(-2px);
        box-shadow: var(--ai-glow);
        color: white;
    }

    .ai-btn::before {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
        transition: left 0.5s ease;
    }

    .ai-btn:hover::before {
        left: 100%;
    }

    /* قائمة الميزات المتقدمة */
    .ai-features-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        gap: 2rem;
        margin-top: 2rem;
    }

    .ai-feature-card {
        background: var(--ai-card-bg);
        backdrop-filter: blur(15px);
        border: 1px solid var(--ai-border);
        border-radius: 15px;
        padding: 2rem;
        text-align: center;
        transition: all 0.3s ease;
        position: relative;
    }

    .ai-feature-card:hover {
        transform: scale(1.02);
        box-shadow: var(--ai-glow);
    }

    .ai-feature-icon {
        width: 60px;
        height: 60px;
        margin: 0 auto 1rem;
        background: var(--ai-gradient);
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 24px;
        color: white;
        box-shadow: var(--ai-glow);
    }

    .ai-feature-title {
        color: var(--ai-accent);
        font-weight: 600;
        margin-bottom: 1rem;
    }

    .ai-feature-desc {
        color: rgba(255, 255, 255, 0.8);
        line-height: 1.6;
    }

    /* تأثيرات الحركة */
    .ai-pulse {
        animation: aiPulse 2s infinite;
    }

    @keyframes aiPulse {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.7; }
    }

    /* تصميم متجاوب */
    @media (max-width: 768px) {
        .ai-features-grid {
            grid-template-columns: 1fr;
            gap: 1rem;
        }
        
        .ai-stat-number {
            font-size: 2rem;
        }
    }
</style>
