{% extends 'layout.html' %}

{% block title %}دفعات العقار - {{ property.city }}{% endblock %}

{% block styles %}
<style>
    .main-wrapper {
        min-height: 100vh;
        background: linear-gradient(135deg, #1a2035 0%, #2a3654 100%);
        padding: 20px 0;
    }

    .card {
        border: none;
        border-radius: 15px;
        overflow: hidden;
        margin-bottom: 25px;
        background-color: #202940;
        box-shadow: 0 10px 25px rgba(0,0,0,0.3);
        transition: all 0.3s;
    }
    
    .card:hover {
        transform: translateY(-5px);
        box-shadow: 0 15px 35px rgba(0,0,0,0.4);
    }
    
    .card .card-header {
        border: none;
        padding: 20px;
        font-weight: bold;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
    }
    
    .card .card-body {
        background-color: #202940;
        color: #e9ecef;
        padding: 25px;
    }
    
    .payment-card {
        background: #2a3654;
        border-radius: 12px;
        padding: 20px;
        margin-bottom: 15px;
        border-right: 5px solid;
        transition: all 0.3s;
    }
    
    .payment-card:hover {
        transform: translateX(-5px);
        box-shadow: 0 5px 20px rgba(0,0,0,0.3);
    }
    
    .payment-card.paid {
        border-color: #28a745;
        background: linear-gradient(135deg, #2a3654 0%, rgba(40, 167, 69, 0.1) 100%);
    }
    
    .payment-card.pending {
        border-color: #ffc107;
        background: linear-gradient(135deg, #2a3654 0%, rgba(255, 193, 7, 0.1) 100%);
    }
    
    .payment-card.overdue {
        border-color: #dc3545;
        background: linear-gradient(135deg, #2a3654 0%, rgba(220, 53, 69, 0.1) 100%);
    }
    
    .badge {
        padding: 8px 15px;
        font-size: 0.9rem;
        border-radius: 20px;
    }
    
    .stats-box {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        border-radius: 12px;
        padding: 20px;
        text-align: center;
        color: white;
        margin-bottom: 15px;
    }
    
    .stats-box h3 {
        margin: 0;
        font-size: 2rem;
        font-weight: bold;
    }
    
    .stats-box p {
        margin: 5px 0 0 0;
        opacity: 0.9;
    }
    
    .btn {
        border-radius: 8px;
        padding: 10px 20px;
        font-weight: 600;
        transition: all 0.3s;
    }
    
    .btn:hover {
        transform: translateY(-3px);
        box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    }
</style>
{% endblock %}

{% block content %}
{% include 'properties/partials/payments_list/_content.html' %}
{% endblock %}
