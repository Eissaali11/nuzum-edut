{% extends 'layout.html' %}

{% block title %}تعديل عقار: {{ property.name }}{% endblock %}

{% block styles %}
<style>
    /* تأثير الخلفية الرئيسية */
    .main-wrapper {
        min-height: 100vh;
        background: #1a2035;
        padding: 20px 0;
    }

    /* تصميم البطاقات */
    .card {
        border: none;
        border-radius: 15px;
        overflow: hidden;
        margin-bottom: 25px;
        background-color: #202940;
        box-shadow: 0 10px 25px rgba(0,0,0,0.2);
    }
    
    .card .card-header {
        border: none;
        padding: 20px;
        font-weight: bold;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
    }
    
    .card .card-body {
        background-color: #202940;
        color: #e9ecef;
        padding: 25px;
    }
    
    /* الفورم */
    .form-control, .form-select {
        border-radius: 8px;
        padding: 12px 15px;
        background-color: #2a3654;
        border: 1px solid #3f4865;
        color: #e9ecef;
        margin-bottom: 15px;
        transition: all 0.3s;
    }
    
    .form-control:focus, .form-select:focus {
        background-color: #2e3d60;
        border-color: #4d5b84;
        box-shadow: 0 0 0 0.25rem rgba(114, 124, 245, 0.25);
        color: #ffffff;
    }
    
    .form-label {
        font-weight: 600;
        margin-bottom: 8px;
        color: #e9ecef;
    }
    
    /* تصميم الأزرار */
    .btn {
        border-radius: 8px;
        padding: 10px 15px;
        font-weight: 600;
        transition: all 0.3s;
    }
    
    .btn:hover {
        transform: translateY(-3px);
        box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }
    
    .btn-primary {
        background-color: #727cf5;
        border-color: #727cf5;
    }
    
    .btn-secondary {
        background-color: #6c757d;
        border-color: #6c757d;
    }
    
    .btn-danger {
        background-color: #dc3545;
        border-color: #dc3545;
    }
    
    /* شريط التنقل العلوي */
    .page-navigator {
        background-color: #202940;
        border-radius: 10px;
        padding: 15px;
        margin-bottom: 20px;
        box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }
    
    .page-navigator a {
        color: #727cf5;
        text-decoration: none;
        transition: color 0.3s;
    }
    
    .page-navigator a:hover {
        color: #949df5;
    }
    
    /* تصميم الأيقونات */
    .form-icon {
        color: #727cf5;
        margin-left: 8px;
    }
    
    /* رسائل الخطأ */
    .invalid-feedback {
        color: #ff6b6b;
        font-size: 0.9em;
        margin-top: 5px;
    }
    
    /* تصميم رفع الصور */
    .image-upload-area {
        border: 2px dashed #3f4865;
        border-radius: 8px;
        padding: 20px;
        text-align: center;
        background-color: #2a3654;
        transition: all 0.3s;
        cursor: pointer;
    }
    
    .image-upload-area:hover {
        border-color: #727cf5;
        background-color: #2e3d60;
    }
    
    .image-preview {
        max-width: 150px;
        max-height: 150px;
        margin: 10px;
        border-radius: 8px;
        object-fit: cover;
        position: relative;
    }
    
    .existing-images-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
        gap: 15px;
        margin-top: 15px;
    }
    
    .image-wrapper {
        position: relative;
    }
    
    .delete-image-btn {
        position: absolute;
        top: 5px;
        right: 5px;
        background-color: rgba(220, 53, 69, 0.9);
        color: white;
        border: none;
        border-radius: 50%;
        width: 30px;
        height: 30px;
        cursor: pointer;
        transition: all 0.3s;
    }
    
    .delete-image-btn:hover {
        background-color: rgba(220, 53, 69, 1);
        transform: scale(1.1);
    }
</style>
{% endblock %}

{% block content %}
{% include 'properties/partials/edit/_content.html' %}
{% endblock %}
