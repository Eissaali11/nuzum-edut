{% extends 'layout.html' %}

{% block title %}تجهيزات العقار - {{ property.city }}{% endblock %}

{% block styles %}
<style>
    .main-wrapper {
        min-height: 100vh;
        background: linear-gradient(135deg, #1a2035 0%, #2a3654 100%);
        padding: 20px 0;
    }

    .card {
        border: none;
        border-radius: 15px;
        overflow: hidden;
        margin-bottom: 25px;
        background-color: #202940;
        box-shadow: 0 10px 25px rgba(0,0,0,0.3);
        transition: all 0.3s;
    }
    
    .card:hover {
        transform: translateY(-5px);
        box-shadow: 0 15px 35px rgba(0,0,0,0.4);
    }
    
    .card .card-header {
        border: none;
        padding: 20px;
        font-weight: bold;
        background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        color: white;
    }
    
    .card .card-body {
        background-color: #202940;
        color: #e9ecef;
        padding: 30px;
    }
    
    .furnishing-item {
        background: linear-gradient(135deg, #2a3654 0%, #3a4664 100%);
        border-radius: 15px;
        padding: 25px;
        margin-bottom: 20px;
        border-right: 5px solid #f093fb;
        transition: all 0.3s;
        position: relative;
        overflow: hidden;
    }
    
    .furnishing-item::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, rgba(240, 147, 251, 0.1) 0%, rgba(245, 87, 108, 0.1) 100%);
        opacity: 0;
        transition: opacity 0.3s;
    }
    
    .furnishing-item:hover::before {
        opacity: 1;
    }
    
    .furnishing-item:hover {
        transform: translateX(-10px);
        box-shadow: 0 10px 30px rgba(0,0,0,0.4);
    }
    
    .furnishing-icon {
        width: 80px;
        height: 80px;
        border-radius: 50%;
        background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 2.5rem;
        color: white;
        margin: 0 auto 15px;
        box-shadow: 0 5px 20px rgba(240, 147, 251, 0.5);
    }
    
    .furnishing-number {
        font-size: 3rem;
        font-weight: bold;
        background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
    }
    
    .btn {
        border-radius: 8px;
        padding: 10px 20px;
        font-weight: 600;
        transition: all 0.3s;
    }
    
    .btn:hover {
        transform: translateY(-3px);
        box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    }
    
    .empty-state {
        text-align: center;
        padding: 50px;
    }
    
    .empty-state i {
        font-size: 5rem;
        color: #4a5568;
        margin-bottom: 20px;
    }
</style>
{% endblock %}

{% block content %}
{% include 'properties/partials/furnishing_view/_content.html' %}
{% endblock %}
