{% extends 'layout.html' %}

{% block title %}تعديل دفعة إيجار{% endblock %}

{% block styles %}
<style>
    .main-wrapper {
        min-height: 100vh;
        background: #1a2035;
        padding: 20px 0;
    }

    .card {
        border: none;
        border-radius: 15px;
        overflow: hidden;
        margin-bottom: 25px;
        background-color: #202940;
        box-shadow: 0 10px 25px rgba(0,0,0,0.2);
    }
    
    .card .card-header {
        border: none;
        padding: 20px;
        font-weight: bold;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
    }
    
    .card .card-body {
        background-color: #202940;
        color: #e9ecef;
        padding: 25px;
    }
    
    .form-control, .form-select {
        border-radius: 8px;
        padding: 12px 15px;
        background-color: #2a3654;
        border: 1px solid #3f4865;
        color: #e9ecef;
        margin-bottom: 15px;
        transition: all 0.3s;
    }
    
    .form-control:focus, .form-select:focus {
        background-color: #2e3d60;
        border-color: #4d5b84;
        box-shadow: 0 0 0 0.25rem rgba(114, 124, 245, 0.25);
        color: #ffffff;
    }
    
    .form-label {
        font-weight: 600;
        margin-bottom: 8px;
        color: #e9ecef;
    }
    
    .btn {
        border-radius: 8px;
        padding: 10px 15px;
        font-weight: 600;
        transition: all 0.3s;
    }
    
    .btn:hover {
        transform: translateY(-3px);
        box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }
    
    .btn-primary {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        border: none;
    }
    
    .btn-secondary {
        background: linear-gradient(135deg, #6c757d 0%, #5a6268 100%);
        border: none;
    }
</style>
{% endblock %}

{% block content %}
{% include 'properties/partials/edit_payment/_content.html' %}
{% endblock %}
