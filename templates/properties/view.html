{% extends 'layout.html' %}

{% block title %}عقار: {{ property.name }}{% endblock %}

{% block styles %}
<style>
    /* تأثير الخلفية الرئيسية */
    .main-wrapper {
        min-height: 100vh;
        background: #1a2035;
        padding: 20px 0;
    }

    /* تصميم البطاقات */
    .card {
        border: none;
        border-radius: 15px;
        overflow: hidden;
        margin-bottom: 25px;
        background-color: #202940;
        box-shadow: 0 10px 25px rgba(0,0,0,0.2);
    }
    
    .card .card-header {
        border: none;
        padding: 20px;
        font-weight: bold;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
    }
    
    .card .card-body {
        background-color: #202940;
        color: #e9ecef;
        padding: 25px;
    }
    
    /* تصميم الأزرار */
    .btn {
        border-radius: 8px;
        padding: 10px 15px;
        font-weight: 600;
        transition: all 0.3s;
    }
    
    .btn:hover {
        transform: translateY(-3px);
        box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }
    
    .btn-primary {
        background-color: #727cf5;
        border-color: #727cf5;
    }
    
    .btn-warning {
        background-color: #ffc107;
        border-color: #ffc107;
        color: #000;
    }
    
    .btn-danger {
        background-color: #dc3545;
        border-color: #dc3545;
    }
    
    .btn-success {
        background-color: #28a745;
        border-color: #28a745;
    }
    
    /* شريط التنقل العلوي */
    .page-navigator {
        background-color: #202940;
        border-radius: 10px;
        padding: 15px;
        margin-bottom: 20px;
        box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }
    
    .page-navigator a {
        color: #727cf5;
        text-decoration: none;
        transition: color 0.3s;
    }
    
    .page-navigator a:hover {
        color: #949df5;
    }
    
    /* معلومات العقار */
    .info-item {
        padding: 15px;
        margin-bottom: 15px;
        background-color: #2a3654;
        border-radius: 8px;
        border-right: 4px solid #727cf5;
    }
    
    .info-label {
        color: #a8b1ce;
        font-size: 0.9em;
        margin-bottom: 5px;
    }
    
    .info-value {
        color: #e9ecef;
        font-size: 1.1em;
        font-weight: 600;
    }
    
    /* شبكة الصور */
    .images-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
        gap: 15px;
        margin-top: 15px;
    }
    
    .property-image {
        width: 100%;
        height: 200px;
        object-fit: cover;
        border-radius: 8px;
        cursor: pointer;
        transition: transform 0.3s;
    }
    
    .property-image:hover {
        transform: scale(1.05);
    }
    
    /* الحالات */
    .badge-active {
        background-color: #28a745;
        padding: 8px 15px;
        border-radius: 20px;
        font-size: 0.9em;
    }
    
    .badge-expiring {
        background-color: #ffc107;
        color: #000;
        padding: 8px 15px;
        border-radius: 20px;
        font-size: 0.9em;
    }
    
    .badge-expired {
        background-color: #dc3545;
        padding: 8px 15px;
        border-radius: 20px;
        font-size: 0.9em;
    }
    
    /* قائمة الدفعات */
    .payment-item {
        background-color: #2a3654;
        border-radius: 8px;
        padding: 15px;
        margin-bottom: 10px;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }
    
    .payment-paid {
        border-right: 4px solid #28a745;
    }
    
    .payment-pending {
        border-right: 4px solid #ffc107;
    }
    
    /* قائمة التجهيزات */
    .furnishing-item {
        background-color: #2a3654;
        border-radius: 8px;
        padding: 12px 15px;
        margin-bottom: 8px;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }
    
    /* بطاقات الموظفين القاطنين */
    .resident-card {
        background-color: #2a3654;
        border-radius: 8px;
        padding: 15px;
        border-right: 4px solid #667eea;
        transition: all 0.3s;
    }
    
    .resident-card:hover {
        background-color: #323e5f;
        transform: translateX(-5px);
        box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
    }
    
    .resident-card h6 {
        color: #e9ecef;
        font-weight: 600;
        margin-bottom: 8px;
    }
</style>
{% endblock %}

{% block content %}
{% include 'properties/partials/view/_content.html' %}
{% endblock %}
