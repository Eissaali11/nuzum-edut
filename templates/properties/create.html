{% extends 'layout.html' %}

{% block title %}إضافة عقار جديد{% endblock %}

{% block styles %}
<style>
    /* تأثير الخلفية الرئيسية */
    .main-wrapper {
        min-height: 100vh;
        background: #1a2035;
        padding: 20px 0;
    }

    /* تصميم البطاقات */
    .card {
        border: none;
        border-radius: 15px;
        overflow: hidden;
        margin-bottom: 25px;
        background-color: #202940;
        box-shadow: 0 10px 25px rgba(0,0,0,0.2);
    }
    
    .card .card-header {
        border: none;
        padding: 20px;
        font-weight: bold;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
    }
    
    .card .card-body {
        background-color: #202940;
        color: #e9ecef;
        padding: 25px;
    }
    
    /* الفورم */
    .form-control, .form-select {
        border-radius: 8px;
        padding: 12px 15px;
        background-color: #2a3654;
        border: 1px solid #3f4865;
        color: #e9ecef;
        margin-bottom: 15px;
        transition: all 0.3s;
    }
    
    .form-control:focus, .form-select:focus {
        background-color: #2e3d60;
        border-color: #4d5b84;
        box-shadow: 0 0 0 0.25rem rgba(114, 124, 245, 0.25);
        color: #ffffff;
    }
    
    .form-label {
        font-weight: 600;
        margin-bottom: 8px;
        color: #e9ecef;
    }
    
    /* تصميم الأزرار */
    .btn {
        border-radius: 8px;
        padding: 10px 15px;
        font-weight: 600;
        transition: all 0.3s;
    }
    
    .btn:hover {
        transform: translateY(-3px);
        box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }
    
    .btn-primary {
        background-color: #727cf5;
        border-color: #727cf5;
    }
    
    .btn-secondary {
        background-color: #6c757d;
        border-color: #6c757d;
    }
    
    /* شريط التنقل العلوي */
    .page-navigator {
        background-color: #202940;
        border-radius: 10px;
        padding: 15px;
        margin-bottom: 20px;
        box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }
    
    .page-navigator a {
        color: #727cf5;
        text-decoration: none;
        transition: color 0.3s;
    }
    
    .page-navigator a:hover {
        color: #949df5;
    }
    
    /* تصميم الأيقونات */
    .form-icon {
        color: #727cf5;
        margin-left: 8px;
    }
    
    /* رسائل الخطأ */
    .invalid-feedback {
        color: #ff6b6b;
        font-size: 0.9em;
        margin-top: 5px;
    }
    
    /* تنبيه مواعيد الدفع */
    .payment-schedule-alert {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        border-radius: 12px;
        padding: 20px;
        margin-top: 20px;
        color: white;
        display: none;
    }
    
    .payment-schedule-alert.show {
        display: block;
        animation: slideDown 0.5s ease;
    }
    
    @keyframes slideDown {
        from {
            opacity: 0;
            transform: translateY(-20px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }
    
    .payment-date-item {
        background-color: rgba(255, 255, 255, 0.15);
        border-radius: 8px;
        padding: 12px 15px;
        margin-bottom: 10px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.2);
    }
    
    .payment-date-item:hover {
        background-color: rgba(255, 255, 255, 0.25);
        transform: translateX(-5px);
        transition: all 0.3s;
    }
    
    .payment-number {
        background-color: rgba(255, 255, 255, 0.3);
        border-radius: 50%;
        width: 35px;
        height: 35px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: bold;
    }
    
    /* تصميم رفع الصور */
    .image-upload-area {
        border: 2px dashed #3f4865;
        border-radius: 8px;
        padding: 20px;
        text-align: center;
        background-color: #2a3654;
        transition: all 0.3s;
        cursor: pointer;
    }
    
    .image-upload-area:hover {
        border-color: #727cf5;
        background-color: #2e3d60;
    }
    
    .image-preview {
        max-width: 150px;
        max-height: 150px;
        margin: 10px;
        border-radius: 8px;
        object-fit: cover;
    }
</style>
{% endblock %}

{% block content %}
{% include 'properties/partials/create/_content.html' %}
{% endblock %}
