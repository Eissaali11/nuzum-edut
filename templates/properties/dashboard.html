{% extends 'layout.html' %}

{% block title %}لوحة معلومات العقارات المستأجرة{% endblock %}

{% block styles %}
<style>
    .info-box {
        transition: all 0.3s ease;
        border-radius: 10px;
        overflow: hidden;
    }
    .info-box:hover {
        transform: translateY(-5px);
        box-shadow: 0 10px 20px rgba(0,0,0,0.1) !important;
    }
    .info-box .icon {
        width: 65px;
        height: 65px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 30px;
        border-radius: 50%;
        margin-bottom: 15px;
        color: white;
    }
    .property-card {
        transition: all 0.3s ease;
        border-right: 4px solid;
    }
    .property-card:hover {
        transform: translateX(-5px);
        box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }
    .badge-status {
        font-size: 0.8rem;
        padding: 5px 10px;
    }
    
    .btn-group .btn {
        font-weight: 600;
        transition: all 0.3s ease;
    }
    
    .btn-group .btn.active {
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    }
    
    .btn-outline-light.active {
        background-color: #6c757d;
        border-color: #6c757d;
        color: white;
    }
    
    .btn-outline-success.active {
        background-color: #28a745;
        border-color: #28a745;
        color: white;
    }
    
    .btn-outline-warning.active {
        background-color: #ffc107;
        border-color: #ffc107;
        color: #000;
    }
    
    .btn-outline-danger.active {
        background-color: #dc3545;
        border-color: #dc3545;
        color: white;
    }
</style>
{% endblock %}

{% block content %}
{% include 'properties/partials/dashboard/_content.html' %}
{% endblock %}
