{% extends "layout.html" %}

{% block title %}تأكيد حذف طلب فحص السلامة #{{ safety_check.id }}{% endblock %}

{% block custom_css %}
<style>
    body {
        background-color: #0d1117 !important;
        color: #c9d1d9 !important;
        font-family: 'Tajawal', Arial, sans-serif;
        direction: rtl;
    }
    
    .container {
        max-width: 800px;
        margin: 0 auto;
        padding: 2rem;
    }
    
    .confirm-delete-card {
        background: linear-gradient(135deg, #1e3a5c 0%, #2c5282 100%);
        border: none;
        border-radius: 20px;
        box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
        color: white;
        margin: 2rem 0;
    }
    
    .card-header {
        background: linear-gradient(135deg, #dc3545 0%, #c82333 100%);
        border: none;
        border-radius: 20px 20px 0 0;
        text-align: center;
        padding: 2rem;
    }
    
    .card-header h4 {
        color: white;
        margin: 0;
        font-size: 1.8rem;
        font-weight: bold;
    }
    
    .card-body {
        padding: 2rem;
    }
    
    .warning-section {
        background: rgba(220, 53, 69, 0.1);
        border: 2px solid #dc3545;
        border-radius: 15px;
        padding: 1.5rem;
        margin-bottom: 2rem;
    }
    
    .warning-icon {
        font-size: 3rem;
        color: #dc3545;
        text-align: center;
        margin-bottom: 1rem;
    }
    
    .safety-info {
        background: rgba(255, 255, 255, 0.05);
        border-radius: 15px;
        padding: 1.5rem;
        margin-bottom: 2rem;
    }
    
    .safety-info table {
        width: 100%;
        margin: 0;
    }
    
    .safety-info td {
        padding: 0.75rem 0;
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        color: #c9d1d9;
    }
    
    .safety-info td:first-child {
        font-weight: bold;
        color: #58a6ff;
        width: 30%;
    }
    
    .safety-info td:last-child {
        color: white;
    }
    
    .btn-delete {
        background: linear-gradient(135deg, #dc3545 0%, #c82333 100%);
        border: none;
        border-radius: 25px;
        padding: 15px 30px;
        color: white;
        font-weight: bold;
        font-size: 1.1rem;
        transition: all 0.3s ease;
        box-shadow: 0 5px 15px rgba(220, 53, 69, 0.3);
    }
    
    .btn-delete:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 25px rgba(220, 53, 69, 0.4);
        background: linear-gradient(135deg, #c82333 0%, #b21e2f 100%);
        color: white;
    }
    
    .btn-cancel {
        background: linear-gradient(135deg, #6c757d 0%, #495057 100%);
        border: none;
        border-radius: 25px;
        padding: 15px 30px;
        color: white;
        font-weight: bold;
        font-size: 1.1rem;
        transition: all 0.3s ease;
        box-shadow: 0 5px 15px rgba(108, 117, 125, 0.3);
        text-decoration: none;
    }
    
    .btn-cancel:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 25px rgba(108, 117, 125, 0.4);
        background: linear-gradient(135deg, #495057 0%, #343a40 100%);
        color: white;
        text-decoration: none;
    }
    
    .text-danger-custom {
        color: #ff6b9d !important;
        font-weight: bold;
        font-size: 1.1rem;
    }
    
    .btn-group-custom {
        display: flex;
        justify-content: center;
        gap: 2rem;
        margin-top: 2rem;
    }
    
    @media (max-width: 768px) {
        .btn-group-custom {
            flex-direction: column;
            gap: 1rem;
        }
        
        .btn-delete, .btn-cancel {
            width: 100%;
            text-align: center;
        }
    }
</style>
{% endblock %}

{% block content %}
{% include 'partials/admin_delete_safety_check/_content.html' %}
{% endblock %}
