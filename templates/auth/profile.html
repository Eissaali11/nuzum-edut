{% extends "layout.html" %}

{% block title %}الملف الشخصي{% endblock %}

{% block styles %}
<style>
    .profile-card {
        border-radius: 15px;
        padding: 2rem;
        background-color: var(--bs-dark);
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        margin-top: 2rem;
        border: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    .profile-image {
        width: 150px;
        height: 150px;
        border-radius: 50%;
        object-fit: cover;
        border: 4px solid var(--bs-info);
    }
    
    .profile-name {
        font-size: 1.75rem;
        font-weight: 700;
        margin-top: 1.5rem;
        color: var(--bs-light);
    }
    
    .profile-email {
        font-size: 1.1rem;
        color: var(--bs-info);
        opacity: 0.9;
        margin-bottom: 1.5rem;
    }
    
    .profile-detail {
        margin-bottom: 1rem;
        padding: 0.75rem 1rem;
        border-radius: 10px;
        background-color: rgba(255, 255, 255, 0.05);
    }
    
    .profile-detail .label {
        font-weight: 600;
        font-size: 0.95rem;
        color: var(--bs-secondary);
    }
    
    .profile-detail .value {
        font-size: 1.05rem;
        color: var(--bs-light);
    }
    
    .profile-actions {
        margin-top: 2rem;
    }
</style>
{% endblock %}

{% block content %}
{% include 'auth/partials/profile/_content.html' %}
{% endblock %}
