{% extends "layout.html" %}

{% block title %}تقارير الأجهزة المحمولة والأرقام{% endblock %}

{% block styles %}
<style>
    .reports-container {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        padding: 20px 0;
    }
    
    .welcome-card {
        background: rgba(255, 255, 255, 0.95);
        border-radius: 20px;
        padding: 40px;
        text-align: center;
        margin-bottom: 30px;
        box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        backdrop-filter: blur(10px);
    }
    
    .welcome-card h1 {
        color: #2c3e50;
        font-size: 2.5rem;
        margin-bottom: 15px;
        font-weight: 700;
    }
    
    .welcome-card p {
        color: #7f8c8d;
        font-size: 1.2rem;
        margin: 0;
    }
    
    .stats-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 20px;
        margin-bottom: 40px;
    }
    
    .stat-card {
        background: rgba(255, 255, 255, 0.9);
        border-radius: 15px;
        padding: 30px;
        text-align: center;
        box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        transition: all 0.3s ease;
        backdrop-filter: blur(10px);
    }
    
    .stat-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 20px 40px rgba(0,0,0,0.15);
    }
    
    .stat-card .icon {
        font-size: 3rem;
        margin-bottom: 15px;
        display: block;
    }
    
    .stat-card.devices .icon { color: #3498db; }
    .stat-card.sims .icon { color: #2ecc71; }
    .stat-card.available .icon { color: #f39c12; }
    .stat-card.assigned .icon { color: #e74c3c; }
    
    .stat-card h3 {
        color: #2c3e50;
        font-size: 2.5rem;
        font-weight: 700;
        margin: 10px 0;
    }
    
    .stat-card p {
        color: #7f8c8d;
        font-size: 1.1rem;
        margin: 0;
    }
    
    .export-section {
        background: rgba(255, 255, 255, 0.9);
        border-radius: 15px;
        padding: 30px;
        margin-bottom: 40px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        backdrop-filter: blur(10px);
    }
    
    .export-section h2 {
        color: #2c3e50;
        font-size: 1.8rem;
        margin-bottom: 20px;
        text-align: center;
    }
    
    .export-buttons {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        gap: 20px;
    }
    
    .export-btn {
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
        background: linear-gradient(135deg, #28a745, #20c997);
        color: white;
        text-decoration: none;
        border-radius: 10px;
        font-size: 1.1rem;
        font-weight: 600;
        transition: all 0.3s ease;
        box-shadow: 0 5px 15px rgba(40, 167, 69, 0.3);
    }
    
    .export-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 25px rgba(40, 167, 69, 0.4);
        color: white;
        text-decoration: none;
    }
    
    .export-btn.devices-btn {
        background: linear-gradient(135deg, #007bff, #0056b3);
        box-shadow: 0 5px 15px rgba(0, 123, 255, 0.3);
    }
    
    .export-btn.devices-btn:hover {
        box-shadow: 0 10px 25px rgba(0, 123, 255, 0.4);
    }
    
    .export-btn.combined-btn {
        background: linear-gradient(135deg, #6f42c1, #5a2d91);
        box-shadow: 0 5px 15px rgba(111, 66, 193, 0.3);
    }
    
    .export-btn.combined-btn:hover {
        box-shadow: 0 10px 25px rgba(111, 66, 193, 0.4);
    }
    
    .export-btn i {
        margin-left: 10px;
        font-size: 1.3rem;
    }
    
    .departments-section {
        background: rgba(255, 255, 255, 0.9);
        border-radius: 15px;
        padding: 30px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        backdrop-filter: blur(10px);
    }
    
    .departments-section h2 {
        color: #2c3e50;
        font-size: 1.8rem;
        margin-bottom: 25px;
        text-align: center;
    }
    
    .dept-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
        gap: 20px;
    }
    
    .dept-card {
        background: linear-gradient(135deg, #f8f9fa, #e9ecef);
        border-radius: 12px;
        padding: 25px;
        text-align: center;
        border: 2px solid #dee2e6;
        transition: all 0.3s ease;
    }
    
    .dept-card:hover {
        transform: translateY(-3px);
        border-color: #007bff;
        box-shadow: 0 8px 25px rgba(0,0,0,0.1);
    }
    
    .dept-card h4 {
        color: #2c3e50;
        font-size: 1.3rem;
        font-weight: 600;
        margin-bottom: 15px;
    }
    
    .dept-stats {
        display: flex;
        justify-content: space-around;
        align-items: center;
    }
    
    .dept-stat {
        text-align: center;
    }
    
    .dept-stat .number {
        display: block;
        font-size: 2rem;
        font-weight: 700;
        color: #007bff;
        margin-bottom: 5px;
    }
    
    .dept-stat .label {
        font-size: 0.9rem;
        color: #6c757d;
    }
    
    .back-btn {
        position: fixed;
        top: 20px;
        right: 20px;
        background: rgba(255, 255, 255, 0.9);
        color: #2c3e50;
        border: none;
        border-radius: 50px;
        padding: 15px 25px;
        font-size: 1rem;
        font-weight: 600;
        text-decoration: none;
        box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        transition: all 0.3s ease;
        backdrop-filter: blur(10px);
        z-index: 1000;
    }
    
    .back-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 25px rgba(0,0,0,0.15);
        color: #007bff;
        text-decoration: none;
    }
    
    .back-btn i {
        margin-left: 8px;
    }
    
    @media (max-width: 768px) {
        .welcome-card {
            padding: 30px 20px;
        }
        
        .welcome-card h1 {
            font-size: 2rem;
        }
        
        .stats-grid {
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }
        
        .stat-card {
            padding: 20px;
        }
        
        .export-buttons {
            grid-template-columns: 1fr;
            gap: 15px;
        }
        
        .dept-grid {
            grid-template-columns: 1fr;
            gap: 15px;
        }
        
        .back-btn {
            position: static;
            margin-bottom: 20px;
            display: inline-block;
        }
    }
    
    /* أنماط قوائم الأجهزة والأرقام */
    .devices-lists-section, .sims-lists-section {
        background: rgba(255, 255, 255, 0.9);
        border-radius: 15px;
        padding: 30px;
        margin-bottom: 30px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        backdrop-filter: blur(10px);
    }
    
    .devices-lists-section h2, .sims-lists-section h2 {
        color: #2c3e50;
        font-size: 1.8rem;
        margin-bottom: 25px;
        text-align: center;
    }
    
    .list-card {
        background: rgba(248, 249, 250, 0.95);
        border-radius: 12px;
        padding: 25px;
        border: 2px solid #dee2e6;
        transition: all 0.3s ease;
        height: 100%;
        max-height: 500px;
        overflow: hidden;
    }
    
    .list-card:hover {
        transform: translateY(-3px);
        border-color: #007bff;
        box-shadow: 0 8px 25px rgba(0,0,0,0.1);
    }
    
    .list-card h3 {
        color: #2c3e50;
        font-size: 1.2rem;
        font-weight: 600;
        margin-bottom: 20px;
        padding-bottom: 10px;
        border-bottom: 2px solid #e9ecef;
    }
    
    .list-card .table-responsive {
        max-height: 350px;
        overflow-y: auto;
    }
    
    .list-card .table {
        font-size: 0.9rem;
        margin-bottom: 0;
    }
    
    .list-card .table th {
        background-color: #f8f9fa;
        color: #495057;
        font-weight: 600;
        border-top: none;
        position: sticky;
        top: 0;
        z-index: 10;
    }
    
    .list-card .table td {
        vertical-align: middle;
        padding: 8px 12px;
    }
    
    .list-card .table code {
        background-color: #e9ecef;
        color: #495057;
        padding: 2px 6px;
        border-radius: 4px;
        font-size: 0.85rem;
    }
    
    .empty-state {
        text-align: center;
        padding: 40px 20px;
        color: #6c757d;
    }
    
    .empty-state i {
        font-size: 3rem;
        margin-bottom: 15px;
        opacity: 0.5;
    }
    
    .empty-state p {
        font-size: 1.1rem;
        margin: 0;
    }
</style>
{% endblock %}

{% block content %}
{% include 'device_assignment/partials/reports/_content.html' %}
{% endblock %}

{% block scripts %}
<script>
document.addEventListener('DOMContentLoaded', function() {
    // تأثيرات تفاعلية للبطاقات
    const cards = document.querySelectorAll('.stat-card, .dept-card');
    
    cards.forEach(card => {
        card.addEventListener('mouseenter', function() {
            this.style.transform = 'translateY(-5px) scale(1.02)';
        });
        
        card.addEventListener('mouseleave', function() {
            this.style.transform = 'translateY(0) scale(1)';
        });
    });
    
    // تأكيد التصدير
    const exportButtons = document.querySelectorAll('.export-btn');
    
    exportButtons.forEach(btn => {
        btn.addEventListener('click', function(e) {
            const exportType = this.textContent.trim();
            
            // عرض رسالة تحميل
            const originalText = this.innerHTML;
            this.innerHTML = '<i class="fas fa-spinner fa-spin"></i> جاري التصدير...';
            this.style.pointerEvents = 'none';
            
            // استعادة النص بعد ثانيتين
            setTimeout(() => {
                this.innerHTML = originalText;
                this.style.pointerEvents = 'auto';
            }, 2000);
        });
    });
});
</script>
{% endblock %}
