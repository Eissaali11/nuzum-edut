{% extends 'layout.html' %}

{% block title %}طلبات الإجازة{% endblock %}

{% block extra_css %}
<style>
    :root {
        --primary: #667eea;
        --success: #48bb78;
        --danger: #f56565;
        --warning: #ed8936;
        --light: #f7fafc;
        --dark: #2d3748;
    }
    .leave-container { background: white; border-radius: 12px; box-shadow: 0 4px 6px rgba(0,0,0,.08); padding: 2rem; }
    .summary-cards { display: grid; grid-template-columns: repeat(auto-fit,minmax(220px,1fr)); gap: 1rem; margin-bottom: 2rem; }
    .summary-card { border-left: 4px solid var(--primary); background: var(--light); border-radius: 10px; padding: 1rem; }
    .summary-card .value { font-size: 1.5rem; font-weight: 700; color: var(--dark); }
    .grid-2 { display: grid; grid-template-columns: 1fr 1fr; gap: 1.5rem; }
    .card { background: white; border: 1px solid #edf2f7; border-radius: 10px; padding: 1rem; }
    .table { width: 100%; border-collapse: collapse; }
    .table th, .table td { padding: .8rem; border-bottom: 1px solid #edf2f7; text-align: right; }
    .status-badge { padding: .3rem .6rem; border-radius: 6px; font-size: .85rem; font-weight: 600; }
    .status-pending { background: #fed7d7; color: #c53030; }
    .status-approved { background: #c6f6d5; color: #22543d; }
    .status-rejected { background: #fbd38d; color: #7c2d12; }
    .form-input, .form-select, .form-textarea { width: 100%; padding: .7rem; border: 1px solid #cbd5e0; border-radius: 6px; }
    .form-textarea { min-height: 90px; }
    .btn-primary { background: var(--primary); color: white; border: 0; border-radius: 6px; padding: .75rem 1rem; cursor: pointer; }
    .btn-primary:hover { background: #5568d3; }
    @media (max-width: 900px) { .grid-2 { grid-template-columns: 1fr; } }
</style>
{% endblock %}

{% block content %}
{% include 'leave/partials/employee_view/_content.html' %}
{% endblock %}
