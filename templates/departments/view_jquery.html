{% extends 'layout.html' %}

{% block styles %}
<style>
    /* تحسين مظهر القسم وقائمة الموظفين */
    .section-title {
        border-right: 4px solid #0d6efd;
        padding-right: 10px;
    }
    
    .department-card {
        border-radius: 10px;
        overflow: hidden;
        transition: all 0.3s ease;
    }
    
    .department-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 10px 20px rgba(0,0,0,0.1) !important;
    }
    
    .employee-row {
        transition: all 0.3s ease;
    }
    
    /* تأثير البحث - تمييز الصفوف */
    .search-highlight {
        background-color: rgba(13, 110, 253, 0.05) !important;
        box-shadow: inset 0 0 0 1px rgba(13, 110, 253, 0.1) !important;
    }
    
    /* تحسين شكل مربع البحث */
    .search-container {
        position: relative;
    }
    
    #employeeSearch {
        padding-right: 40px;
        border-color: #dee2e6;
        transition: all 0.3s ease;
    }
    
    #employeeSearch:focus {
        border-color: #0d6efd;
        box-shadow: 0 0 0 0.25rem rgba(13, 110, 253, 0.15);
    }
    
    #searchResultsInfo {
        border-right: 3px solid #0d6efd;
        padding-right: 10px;
    }
</style>
{% endblock %}

{% block content %}
{% include 'departments/partials/view_jquery/_content.html' %}
{% endblock %}

{% block scripts %}
<!-- استدعاء ملف البحث الخاص بالقسم -->
<script src="{{ url_for('static', filename='js/department_search.js') }}"></script>
{% endblock %}
