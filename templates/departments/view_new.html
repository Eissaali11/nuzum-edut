{% extends 'layout.html' %}

{% block styles %}
<style>
    /* تأثيرات متحركة للبطاقات */
    .card {
        transition: all 0.3s ease;
    }
    .card:hover {
        transform: translateY(-5px);
        box-shadow: 0 10px 20px rgba(0,0,0,0.1) !important;
    }
    
    /* تحسين شكل البادج */
    .badge {
        transition: all 0.2s ease;
    }
    .badge:hover {
        transform: scale(1.1);
    }
    
    /* تحسين شكل قائمة الموظفين */
    .table {
        border-collapse: separate;
        border-spacing: 0;
    }
    
    .table tr {
        transition: all 0.2s ease;
    }
    
    .table tr:hover {
        background-color: rgba(13, 110, 253, 0.05) !important;
    }
    
    /* تأثير التلاشي عند تحميل الصفحة */
    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
    }
    
    .fadeIn {
        animation: fadeIn 0.5s ease forwards;
    }
    
    .card, .row > div {
        animation: fadeIn 0.5s ease forwards;
        animation-delay: calc(var(--animation-order, 0) * 0.1s);
        opacity: 0;
    }
    
    /* تأثير خاص للبطاقات الإحصائية */
    .dashboard-card-value {
        font-weight: bold;
        display: inline-block;
        transition: all 0.3s ease;
    }
    
    /* تأثير تمييز نتائج البحث */
    .search-highlight {
        background-color: rgba(13, 110, 253, 0.08) !important;
        animation: highlightRow 1.5s ease infinite alternate;
        box-shadow: inset 0 0 0 1px rgba(13, 110, 253, 0.25);
    }
    
    @keyframes highlightRow {
        0% { background-color: rgba(13, 110, 253, 0.05); }
        100% { background-color: rgba(13, 110, 253, 0.15); }
    }
    
    /* تأثيرات حقل البحث */
    #employeeSearch:focus {
        box-shadow: 0 0 0 0.25rem rgba(13, 110, 253, 0.15);
    }
    
    .search-container {
        transition: all 0.3s ease;
    }
    
    /* تأثير أيقونة البحث */
    #searchButton {
        transition: all 0.3s ease;
    }
    
    #searchButton:hover {
        transform: scale(1.05);
    }
    
    /* تنسيق رسائل نتائج البحث */
    #searchResultsInfo {
        border-right: 3px solid #0d6efd;
        padding-right: 10px;
        transition: all 0.3s ease;
    }
    
    /* تنسيق صورة الملف الشخصي */
    .profile-icon {
        width: 40px;
        height: 40px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
    }
    
    /* تحسين شكل توست الإشعارات */
    .toast-container {
        z-index: 1090;
    }
    
    .toast {
        opacity: 0;
        transform: translateY(20px);
        animation: toastIn 0.3s ease forwards;
    }
    
    @keyframes toastIn {
        to { opacity: 1; transform: translateY(0); }
    }
</style>
{% endblock %}

{% block content %}
{% include 'departments/partials/view_new/_content.html' %}
{% endblock %}
