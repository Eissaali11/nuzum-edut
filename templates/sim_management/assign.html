{% extends "layout.html" %}

{% block title %}ربط رقم SIM بموظف{% endblock %}

{% block styles %}
<style>
    .page-header {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        padding: 30px 0;
        margin-bottom: 30px;
        border-radius: 15px;
    }

    .form-card {
        background: white;
        border-radius: 20px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        border: none;
        overflow: hidden;
    }

    .form-card .card-header {
        background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
        color: white;
        border: none;
        padding: 20px 30px;
    }

    .form-card .card-body {
        padding: 30px;
    }

    .sim-info-card {
        background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
        border-radius: 15px;
        padding: 20px;
        margin-bottom: 25px;
        border-left: 5px solid #007bff;
    }

    .form-control, .form-select {
        border-radius: 12px;
        border: 2px solid #e9ecef;
        padding: 12px 15px;
        transition: all 0.3s ease;
        font-size: 16px;
    }

    .form-control:focus, .form-select:focus {
        border-color: #667eea;
        box-shadow: 0 0 15px rgba(102, 126, 234, 0.2);
        transform: translateY(-2px);
    }

    .btn {
        border-radius: 12px;
        padding: 12px 30px;
        font-weight: 600;
        text-transform: uppercase;
        letter-spacing: 0.5px;
        transition: all 0.3s ease;
        border: none;
    }

    .btn:hover {
        transform: translateY(-3px);
        box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    }

    .btn-success {
        background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
    }

    .btn-secondary {
        background: linear-gradient(135deg, #6c757d 0%, #495057 100%);
    }

    .department-filter {
        background: white;
        border-radius: 15px;
        padding: 20px;
        margin-bottom: 20px;
        box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }

    .employee-card {
        background: white;
        border-radius: 12px;
        padding: 15px;
        margin-bottom: 10px;
        border: 2px solid #e9ecef;
        transition: all 0.3s ease;
        cursor: pointer;
    }

    .employee-card:hover {
        border-color: #667eea;
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }

    .employee-card.selected {
        border-color: #28a745;
        background: linear-gradient(135deg, rgba(40, 167, 69, 0.1) 0%, rgba(32, 201, 151, 0.1) 100%);
    }

    .employee-card.has-sim {
        border-color: #ffc107;
        background: linear-gradient(135deg, rgba(255, 193, 7, 0.1) 0%, rgba(255, 152, 0, 0.1) 100%);
        opacity: 0.7;
        cursor: not-allowed;
    }

    .employee-card.has-sim:hover {
        transform: none;
        box-shadow: 0 5px 15px rgba(255, 193, 7, 0.2);
    }

    .employee-name {
        font-weight: 600;
        color: #495057;
        margin-bottom: 5px;
    }

    .employee-details {
        font-size: 0.9em;
        color: #6c757d;
    }

    .search-container {
        position: relative;
        margin-bottom: 20px;
    }

    .search-input {
        padding-left: 50px;
    }

    .search-icon {
        position: absolute;
        left: 15px;
        top: 50%;
        transform: translateY(-50%);
        color: #6c757d;
        z-index: 5;
    }

    .department-badge {
        font-size: 0.8em;
        padding: 4px 8px;
        border-radius: 8px;
        margin-left: 5px;
    }
</style>
{% endblock %}

{% block content %}
{% include 'sim_management/partials/assign/_content.html' %}
{% endblock %}
