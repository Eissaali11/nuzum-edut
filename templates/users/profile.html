{% extends 'layout.html' %}

{% block title %}الملف الشخصي{% endblock %}

{% block styles %}
{{ super() }}
<style>
    .profile-container {
        background-color: #f8f9fa;
        min-height: calc(100vh - 56px);
        padding: 30px 0;
    }
    
    .profile-header {
        background: linear-gradient(135deg, #1da18e 0%, #0e6959 100%);
        border-radius: 10px;
        padding: 30px;
        margin-bottom: 25px;
        color: white;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    }
    
    .profile-avatar {
        width: 120px;
        height: 120px;
        border-radius: 50%;
        object-fit: cover;
        border: 3px solid white;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }
    
    .avatar-placeholder {
        width: 120px;
        height: 120px;
        border-radius: 50%;
        background-color: #f0f0f0;
        display: flex;
        align-items: center;
        justify-content: center;
        border: 3px solid white;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }
    
    .profile-info {
        margin-left: 20px;
    }
    
    .profile-name {
        font-size: 28px;
        font-weight: bold;
        margin-bottom: 5px;
    }
    
    .profile-email {
        font-size: 16px;
        opacity: 0.9;
    }
    
    .profile-role {
        display: inline-block;
        padding: 8px 15px;
        border-radius: 20px;
        font-size: 14px;
        font-weight: bold;
        margin-top: 10px;
        background-color: rgba(255, 255, 255, 0.2);
    }
    
    .profile-card {
        border-radius: 10px;
        overflow: hidden;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        margin-bottom: 25px;
    }
    
    .profile-card .card-header {
        background-color: #1da18e;
        color: white;
        font-weight: bold;
        padding: 15px 20px;
    }
    
    .form-group {
        margin-bottom: 20px;
    }
    
    .form-label {
        font-weight: bold;
        color: #333;
        margin-bottom: 5px;
    }
    
    .form-control {
        border-radius: 5px;
        padding: 10px 12px;
        border: 1px solid #ced4da;
    }
    
    .form-control:focus {
        border-color: #1da18e;
        box-shadow: 0 0 0 0.2rem rgba(29, 161, 142, 0.25);
    }
    
    .form-text {
        font-size: 12px;
        color: #6c757d;
    }
    
    .actions-bar {
        margin-top: 20px;
    }
    
    .activity-item {
        padding: 15px;
        border-bottom: 1px solid #eee;
        transition: background-color 0.2s;
    }
    
    .activity-item:last-child {
        border-bottom: none;
    }
    
    .activity-item:hover {
        background-color: #f8f9fa;
    }
    
    .activity-time {
        font-size: 12px;
        color: #666;
    }
    
    .activity-description {
        margin-top: 5px;
    }
    
    .activity-icon {
        width: 40px;
        height: 40px;
        border-radius: 50%;
        background-color: #e9ecef;
        display: flex;
        align-items: center;
        justify-content: center;
        margin-right: 15px;
    }
    
    .icon-login {
        background-color: #d1e7dd;
        color: #0f5132;
    }
    
    .icon-update {
        background-color: #fff3cd;
        color: #664d03;
    }
</style>
{% endblock %}

{% block content %}
{% include 'users/partials/profile/_content.html' %}
{% endblock %}
