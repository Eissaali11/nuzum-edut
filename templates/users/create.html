{% extends 'layout.html' %}

{% block title %}إضافة مستخدم جديد{% endblock %}

{% block styles %}
{{ super() }}
<style>
    .form-container {
        background-color: #f8f9fa;
        min-height: calc(100vh - 56px);
        padding: 30px 0;
    }
    
    .form-card {
        border-radius: 10px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        overflow: hidden;
    }
    
    .form-card .card-header {
        background-color: #1da18e;
        color: white;
        font-weight: bold;
        padding: 15px 20px;
    }
    
    .form-group {
        margin-bottom: 20px;
    }
    
    .form-label {
        font-weight: bold;
        color: #333;
        margin-bottom: 5px;
    }
    
    .form-control {
        border-radius: 5px;
        padding: 10px 12px;
        border: 1px solid #ced4da;
    }
    
    .form-control:focus {
        border-color: #1da18e;
        box-shadow: 0 0 0 0.2rem rgba(29, 161, 142, 0.25);
    }
    
    .form-text {
        font-size: 12px;
        color: #6c757d;
    }
    
    .actions-bar {
        margin-top: 20px;
    }
    
    .form-required {
        color: #dc3545;
        margin-right: 3px;
    }
</style>
{% endblock %}

{% block content %}
{% include 'users/partials/create/_content.html' %}
{% endblock %}
