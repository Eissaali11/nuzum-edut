{% extends "layout.html" %}

{% block extra_css %}
{% include 'partials/vehicle_operations_list/_extra_css.html' %}
{% endblock %}

{% block extra_js %}
<!-- Select2 CSS -->
<link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
<!-- Select2 JS -->
<script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>

<style>
/* تخصيص Select2 للثيم المظلم */
.select2-container--default .select2-selection--single {
    background-color: rgba(0, 0, 0, 0.6) !important;
    border: 1px solid rgba(255, 255, 255, 0.2) !important;
    border-radius: 12px !important;
    height: 48px !important;
    color: white !important;
}

.select2-container--default .select2-selection--single .select2-selection__rendered {
    color: white !important;
    line-height: 46px !important;
    padding-left: 12px !important;
    padding-right: 20px !important;
}

.select2-container--default .select2-selection--single .select2-selection__arrow {
    top: 12px !important;
    right: 12px !important;
}

.select2-container--default .select2-selection--single .select2-selection__arrow b {
    border-color: white transparent transparent transparent !important;
}

.select2-dropdown {
    background-color: rgba(30, 58, 92, 0.95) !important;
    border: 1px solid rgba(255, 255, 255, 0.2) !important;
    border-radius: 12px !important;
    backdrop-filter: blur(10px);
}

.select2-container--default .select2-results__option {
    background-color: transparent !important;
    color: white !important;
    padding: 12px 16px !important;
    border-radius: 8px !important;
    margin: 4px 8px !important;
}

.select2-container--default .select2-results__option--highlighted[aria-selected] {
    background-color: rgba(52, 152, 219, 0.7) !important;
    color: white !important;
}

.select2-container--default .select2-results__option[aria-selected=true] {
    background-color: rgba(52, 152, 219, 0.5) !important;
    color: white !important;
}

.select2-search--dropdown .select2-search__field {
    background-color: rgba(0, 0, 0, 0.6) !important;
    border: 1px solid rgba(255, 255, 255, 0.2) !important;
    border-radius: 8px !important;
    color: white !important;
    padding: 8px 12px !important;
}

.select2-search--dropdown .select2-search__field::placeholder {
    color: rgba(255, 255, 255, 0.6) !important;
}

.select2-container {
    width: 100% !important;
}
</style>

<script>
$(document).ready(function() {
    // تطبيق Select2 على فلتر السيارات
    $('select[name="vehicle_filter"]').select2({
        placeholder: 'ابحث عن السيارة...',
        allowClear: true,
        language: {
            noResults: function () {
                return "لا توجد نتائج";
            },
            searching: function () {
                return "جاري البحث...";
            }
        }
    });
    
    // تطبيق Select2 على فلتر القسم أيضاً
    $('select[name="department_filter"]').select2({
        placeholder: 'اختر القسم...',
        allowClear: true,
        language: {
            noResults: function () {
                return "لا توجد نتائج";
            },
            searching: function () {
                return "جاري البحث...";
            }
        }
    });
});

function exportOperations() {
    // جلب القيم من الفلاتر الحالية
    const vehicleFilter = $('select[name="vehicle_filter"]').val() || '';
    const operationType = document.getElementById('operation_type')?.value || '';
    const dateFrom = document.getElementById('date_from')?.value || '';
    const dateTo = document.getElementById('date_to')?.value || '';
    const employeeFilter = document.getElementById('employee_filter')?.value || '';
    const departmentFilter = $('select[name="department_filter"]').val() || '';
    
    // إنشاء URL مع المعاملات
    const params = new URLSearchParams({
        vehicle_filter: vehicleFilter,
        operation_type: operationType,
        date_from: dateFrom,
        date_to: dateTo,
        employee_filter: employeeFilter,
        department_filter: departmentFilter
    });
    
    // فتح التصدير في نافذة جديدة
    window.open(`{{ url_for('vehicle_operations.export_simple') }}?${params.toString()}`, '_blank');
}

function clearFilters() {
    // مسح جميع الفلاتر
    $('select[name="vehicle_filter"]').val('').trigger('change');
    $('select[name="department_filter"]').val('').trigger('change');
    document.getElementById('operation_type').value = '';
    document.getElementById('date_from').value = '';
    document.getElementById('date_to').value = '';
    document.getElementById('employee_filter').value = '';
    
    // إرسال النموذج
    document.getElementById('filterForm').submit();
}
</script>
{% endblock %}

{% block content %}
{% include 'partials/vehicle_operations_list/_content.html' %}
{% endblock %}
