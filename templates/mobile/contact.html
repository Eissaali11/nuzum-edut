{% extends 'mobile/layout.html' %}

{% block title %}تواصل معنا - نظام إدارة الموظفين{% endblock %}

{% block header_title %}تواصل معنا{% endblock %}

{% block content %}
{% include 'mobile/partials/contact/_content.html' %}
{% endblock %}

{% block scripts %}
<script>
document.addEventListener('DOMContentLoaded', function() {
    // تحقق من صحة رقم الهاتف
    const phoneInput = document.querySelector('input[name="phone"]');
    if (phoneInput) {
        phoneInput.addEventListener('input', function(e) {
            // يسمح فقط بالأرقام والرموز + - () المسموح بها في أرقام الهواتف
            this.value = this.value.replace(/[^\d\+\-\(\) ]/g, '');
        });
    }
    
    // تحقق من تفعيل زر الإرسال
    const submitBtn = document.querySelector('button[type="submit"]');
    const agreeTerms = document.getElementById('agree_terms');
    
    if (submitBtn && agreeTerms) {
        agreeTerms.addEventListener('change', function() {
            submitBtn.disabled = !this.checked;
        });
        
        // التحقق الأولي
        submitBtn.disabled = !agreeTerms.checked;
    }
});
</script>
{% endblock %}
