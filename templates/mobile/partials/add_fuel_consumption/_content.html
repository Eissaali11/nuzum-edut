<div class="mobile-section">
  <div class="mobile-section-header">
    <h2 class="mobile-section-title">
      <i class="fas fa-gas-pump"></i>
      إضافة تعبئة وقود جديدة
    </h2>
    <a href="{{ url_for('mobile.vehicle_expenses') }}" class="mobile-btn mobile-btn-secondary">
      <i class="fas fa-arrow-right"></i>
      عودة
    </a>
  </div>
  
  <!-- نموذج الإضافة -->
  <div class="mobile-card">
    <div class="mobile-card-body">
      <form id="fuelConsumptionForm" method="POST" action="{{ url_for('mobile.add_fuel_consumption') }}">
        <!-- اختيار السيارة -->
        <div class="mobile-form-group">
          <label class="mobile-form-label">السيارة <span class="text-danger">*</span></label>
          <select name="vehicle_id" class="mobile-form-select" required>
            <option value="" disabled selected>-- اختر السيارة --</option>
            {% for vehicle in vehicles %}
            <option value="{{ vehicle.id }}">{{ vehicle.make }} {{ vehicle.model }} - {{ vehicle.plate_number }}</option>
            {% endfor %}
          </select>
        </div>
        
        <!-- خيارات التكرار -->
        <div class="mobile-form-section mb-3">
          <h3 class="mobile-form-section-title">
            <a href="#" class="toggle-repeat-options" onclick="toggleRepeatOptions(); return false;">
              <i class="fas fa-calendar-alt"></i>
              تكرار التعبئة لعدة أيام
              <small><i class="fas fa-chevron-down" id="repeat-toggle-icon"></i></small>
            </a>
          </h3>
          
          <div id="repeatOptionsSection" style="display: none;">
            <div class="mobile-form-group">
              <label class="mobile-form-label">نوع التكرار</label>
              <select id="repeatType" name="repeat_type" class="mobile-form-select" onchange="updateRepeatOptions()">
                <option value="none" selected>بدون تكرار</option>
                <option value="weekly">أسبوعي</option>
                <option value="monthly">شهري</option>
              </select>
            </div>
            
            <!-- أيام الأسبوع (تظهر فقط عند اختيار التكرار الأسبوعي) -->
            <div id="weeklyOptions" class="repeat-options" style="display: none;">
              <label class="mobile-form-label">أيام الأسبوع</label>
              <div class="mobile-weekday-selector">
                <div class="mobile-weekday-item">
                  <input type="checkbox" id="day0" name="weekdays" value="0" class="mobile-weekday-checkbox">
                  <label for="day0" class="mobile-weekday-label">الأحد</label>
                </div>
                <div class="mobile-weekday-item">
                  <input type="checkbox" id="day1" name="weekdays" value="1" class="mobile-weekday-checkbox">
                  <label for="day1" class="mobile-weekday-label">الاثنين</label>
                </div>
                <div class="mobile-weekday-item">
                  <input type="checkbox" id="day2" name="weekdays" value="2" class="mobile-weekday-checkbox">
                  <label for="day2" class="mobile-weekday-label">الثلاثاء</label>
                </div>
                <div class="mobile-weekday-item">
                  <input type="checkbox" id="day3" name="weekdays" value="3" class="mobile-weekday-checkbox">
                  <label for="day3" class="mobile-weekday-label">الأربعاء</label>
                </div>
                <div class="mobile-weekday-item">
                  <input type="checkbox" id="day4" name="weekdays" value="4" class="mobile-weekday-checkbox">
                  <label for="day4" class="mobile-weekday-label">الخميس</label>
                </div>
                <div class="mobile-weekday-item">
                  <input type="checkbox" id="day5" name="weekdays" value="5" class="mobile-weekday-checkbox">
                  <label for="day5" class="mobile-weekday-label">الجمعة</label>
                </div>
                <div class="mobile-weekday-item">
                  <input type="checkbox" id="day6" name="weekdays" value="6" class="mobile-weekday-checkbox">
                  <label for="day6" class="mobile-weekday-label">السبت</label>
                </div>
              </div>
            </div>
            
            <!-- أيام الشهر (تظهر فقط عند اختيار التكرار الشهري) -->
            <div id="monthlyOptions" class="repeat-options" style="display: none;">
              <label class="mobile-form-label">أيام الشهر</label>
              <div class="mobile-monthday-selector">
                <div class="mobile-monthday-grid">
                  {% for day in range(1, 32) %}
                  <div class="mobile-monthday-item">
                    <input type="checkbox" id="monthDay{{ day }}" name="monthdays" value="{{ day }}" class="mobile-monthday-checkbox">
                    <label for="monthDay{{ day }}" class="mobile-monthday-label">{{ day }}</label>
                  </div>
                  {% endfor %}
                </div>
              </div>
            </div>
            
            <!-- فترة التكرار -->
            <div id="repeatDurationSection" style="display: none;">
              <div class="mobile-form-group">
                <label class="mobile-form-label">تاريخ البداية</label>
                <input type="date" id="repeatStartDate" name="repeat_start_date" class="mobile-form-input" value="{{ now.strftime('%Y-%m-%d') }}">
              </div>
              
              <div class="mobile-form-group">
                <label class="mobile-form-label">تاريخ النهاية</label>
                <input type="date" id="repeatEndDate" name="repeat_end_date" class="mobile-form-input">
              </div>
            </div>
          </div>
        </div>
        
        <!-- تاريخ التعبئة -->
        <div class="mobile-form-group" id="singleDateSection">
          <label class="mobile-form-label">تاريخ التعبئة <span class="text-danger">*</span></label>
          <input type="date" name="date" class="mobile-form-input" required value="{{ now.strftime('%Y-%m-%d') }}">
        </div>
        
        <!-- كمية اللترات -->
        <div class="mobile-form-group">
          <label class="mobile-form-label">كمية اللترات <span class="text-danger">*</span></label>
          <input type="number" name="liters" step="0.01" min="0.1" class="mobile-form-input" required placeholder="مثال: 40.5">
        </div>
        
        <!-- التكلفة الإجمالية -->
        <div class="mobile-form-group">
          <label class="mobile-form-label">التكلفة الإجمالية (ر.س) <span class="text-danger">*</span></label>
          <input type="number" name="cost" step="0.01" min="1" class="mobile-form-input" required placeholder="مثال: 95.25">
        </div>
        
        <!-- قراءة العداد -->
        <div class="mobile-form-group">
          <label class="mobile-form-label">قراءة العداد (كم)</label>
          <input type="number" name="kilometer_reading" class="mobile-form-input" placeholder="مثال: 15240">
        </div>
        
        <!-- اسم السائق -->
        <div class="mobile-form-group">
          <label class="mobile-form-label">اسم السائق</label>
          <input type="text" name="driver_name" class="mobile-form-input" placeholder="اسم السائق">
        </div>
        
        <!-- نوع الوقود -->
        <div class="mobile-form-group">
          <label class="mobile-form-label">نوع الوقود</label>
          <select name="fuel_type" class="mobile-form-select">
            <option value="بنزين 91">بنزين 91</option>
            <option value="بنزين 95">بنزين 95</option>
            <option value="ديزل">ديزل</option>
            <option value="غاز">غاز</option>
            <option value="آخر">آخر</option>
          </select>
        </div>
        
        <!-- محطة الوقود -->
        <div class="mobile-form-group">
          <label class="mobile-form-label">محطة الوقود</label>
          <input type="text" name="filling_station" class="mobile-form-input" placeholder="اسم محطة الوقود">
        </div>
        
        <!-- ملاحظات -->
        <div class="mobile-form-group">
          <label class="mobile-form-label">ملاحظات</label>
          <textarea name="notes" class="mobile-form-textarea" rows="3" placeholder="أي ملاحظات إضافية..."></textarea>
        </div>
        
        <!-- معاينة السجلات التي سيتم إضافتها -->
        <div class="mobile-form-group" id="previewSection" style="display: none;">
          <label class="mobile-form-label">معاينة السجلات</label>
          <div class="mobile-preview-records" id="previewRecords">
            <!-- سيتم ملء هذا القسم بواسطة JavaScript -->
          </div>
          <div class="mobile-preview-summary">
            <p>سيتم إضافة <span id="recordsCount">0</span> سجل لتعبئة الوقود</p>
          </div>
        </div>
        
        <!-- أزرار التحكم -->
        <div class="mobile-form-actions">
          <button type="reset" class="mobile-btn mobile-btn-secondary">
            <i class="fas fa-redo"></i>
            إعادة تعيين
          </button>
          <button type="submit" class="mobile-btn mobile-btn-primary">
            <i class="fas fa-save"></i>
            حفظ التعبئة
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
