<div class="mobile-card">
    <div class="mobile-card-title">
        <i class="fas fa-file-alt"></i> بيانات الوثيقة الجديدة
    </div>
    
    <div class="mobile-card-content">
        <form action="{{ url_for('mobile.add_document') }}" method="POST" class="mobile-form" enctype="multipart/form-data">
            {{ form.hidden_tag() if form }}
            
            <div class="mobile-form-group">
                <label>اسم الوثيقة*</label>
                <input type="text" name="name" class="mobile-form-control" required placeholder="أدخل اسم الوثيقة">
            </div>
            
            <div class="mobile-form-group">
                <label>الموظف*</label>
                <select name="employee_id" class="mobile-form-select" required>
                    <option value="">اختر الموظف</option>
                    {% for employee in employees %}
                    <option value="{{ employee.id }}">{{ employee.name }}</option>
                    {% endfor %}
                </select>
            </div>
            
            <div class="mobile-form-group">
                <label>نوع الوثيقة*</label>
                <select name="document_type" class="mobile-form-select" required>
                    <option value="">اختر النوع</option>
                    <option value="هوية">هوية</option>
                    <option value="جواز سفر">جواز سفر</option>
                    <option value="رخصة قيادة">رخصة قيادة</option>
                    <option value="إقامة">إقامة</option>
                    <option value="تأمين صحي">تأمين صحي</option>
                    <option value="شهادة عمل">شهادة عمل</option>
                    <option value="أخرى">أخرى</option>
                </select>
            </div>
            
            <div class="mobile-form-group">
                <label>رقم الوثيقة*</label>
                <input type="text" name="document_number" class="mobile-form-control" required placeholder="أدخل رقم الوثيقة">
            </div>
            
            <div class="mobile-form-row">
                <div class="mobile-form-group">
                    <label>تاريخ الإصدار*</label>
                    <input type="date" name="issue_date" class="mobile-form-control" required>
                </div>
                
                <div class="mobile-form-group">
                    <label>تاريخ الانتهاء</label>
                    <input type="date" name="expiry_date" class="mobile-form-control">
                </div>
            </div>
            
            <div class="mobile-form-group">
                <label>رسوم التجديد</label>
                <input type="number" name="renewal_fee" class="mobile-form-control" placeholder="0.00">
            </div>
            
            <div class="mobile-form-group">
                <label>تحميل الوثيقة (اختياري)</label>
                <div class="mobile-file-input">
                    <input type="file" name="document_file" id="document_file" class="mobile-form-control">
                    <label for="document_file" class="mobile-file-label">
                        <i class="fas fa-cloud-upload-alt"></i>
                        <span>اختر ملف</span>
                    </label>
                    <div class="file-name" id="file-name-display">لم يتم اختيار ملف</div>
                </div>
            </div>
            
            <div class="mobile-form-group">
                <label>ملاحظات</label>
                <textarea name="notes" class="mobile-form-control" rows="3" placeholder="ملاحظات إضافية"></textarea>
            </div>
            
            <div class="form-actions">
                <button type="submit" class="mobile-btn mobile-btn-primary w-100">
                    <i class="fas fa-save"></i> حفظ الوثيقة
                </button>
                <a href="{{ url_for('mobile.documents') }}" class="mobile-btn mobile-btn-secondary w-100 mt-2">
                    <i class="fas fa-times"></i> إلغاء
                </a>
            </div>
        </form>
    </div>
</div>

<style>
.mobile-form-row {
    display: flex;
    gap: 10px;
}

.mobile-form-row .mobile-form-group {
    flex: 1;
}

.mobile-form-group {
    margin-bottom: 15px;
}

.mobile-form-group label {
    display: block;
    margin-bottom: 5px;
    font-weight: 500;
}

.mobile-form-control, .mobile-form-select {
    width: 100%;
    padding: 10px 12px;
    border: 1px solid #ddd;
    border-radius: 6px;
    font-size: 16px;
}

.mobile-form-control:focus, .mobile-form-select:focus {
    border-color: var(--primary-color);
    outline: none;
    box-shadow: 0 0 0 2px rgba(var(--primary-color-rgb), 0.25);
}

.mobile-file-input {
    position: relative;
}

.mobile-file-input input[type="file"] {
    position: absolute;
    width: 0.1px;
    height: 0.1px;
    opacity: 0;
    overflow: hidden;
    z-index: -1;
}

.mobile-file-label {
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 10px;
    border: 1px dashed #ddd;
    border-radius: 6px;
    background-color: #f9f9f9;
    cursor: pointer;
    transition: background-color 0.2s;
}

.mobile-file-label:hover {
    background-color: #f0f0f0;
}

.mobile-file-label i {
    margin-left: 8px;
    font-size: 1.2em;
}

.file-name {
    margin-top: 5px;
    font-size: 0.9em;
    color: #666;
    text-align: center;
}

.form-actions {
    margin-top: 20px;
}
</style>
