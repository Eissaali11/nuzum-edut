<script>
document.addEventListener('DOMContentLoaded', function() {
    console.log('تم تحميل صفحة تشيك لست السيارة');

    // تهيئة البحث عن السيارات - إصلاح وتحسين
    function initializeVehicleSearch() {
        console.log('بدء تهيئة البحث عن السيارات');
        
        const vehicleSelect = document.getElementById('vehicle-select');
        const vehicleSearch = document.getElementById('vehicle-search');
        const searchResults = document.getElementById('search-results');
        
        if (!vehicleSelect || !vehicleSearch || !searchResults) {
            console.error('عناصر البحث غير موجودة:', {
                'vehicleSelect': !!vehicleSelect,
                'vehicleSearch': !!vehicleSearch,
                'searchResults': !!searchResults
            });
            return;
        }
        
        console.log('تم العثور على كافة عناصر البحث');
        
        // إنشاء قائمة السيارات للبحث
        const vehicles = [];
        
        // جمع بيانات السيارات من القائمة المنسدلة المخفية
        if (vehicleSelect.options && vehicleSelect.options.length > 0) {
            console.log('جاري جمع بيانات السيارات، عدد الخيارات:', vehicleSelect.options.length);
            
            Array.from(vehicleSelect.options).forEach((option, index) => {
                if (option.value) {
                    const optionText = option.textContent || option.innerText;
                    const nameParts = optionText.split(' - ');
                    
                    vehicles.push({
                        id: option.value,
                        text: optionText,
                        name: nameParts[0],
                        plate: nameParts[1] || ''
                    });
                }
            });
            
            console.log('تم جمع بيانات السيارات، العدد:', vehicles.length);
        } else {
            console.warn('لا توجد خيارات في قائمة السيارات');
        }
        
        // ضبط مؤشر z لنتائج البحث
        searchResults.style.zIndex = 1000;
        
        // التعامل مع إدخال البحث
        vehicleSearch.addEventListener('input', function() {
            console.log('تم إدخال نص في حقل البحث:', this.value);
            const searchTerm = this.value.trim().toLowerCase();
            
            // إذا كان البحث فارغًا، أخفِ النتائج
            if (!searchTerm) {
                console.log('البحث فارغ، إخفاء النتائج');
                searchResults.style.display = 'none';
                searchResults.innerHTML = '';
                return;
            }
            
            // تصفية السيارات المتطابقة مع البحث
            const matchedVehicles = vehicles.filter(vehicle => {
                const textLower = (vehicle.text || '').toLowerCase();
                const nameLower = (vehicle.name || '').toLowerCase();
                const plateLower = (vehicle.plate || '').toLowerCase();
                
                return textLower.includes(searchTerm) || 
                       nameLower.includes(searchTerm) || 
                       plateLower.includes(searchTerm);
            });
            
            console.log('السيارات المطابقة:', matchedVehicles.length);
            
            // إظهار نتائج البحث
            searchResults.innerHTML = '';
            searchResults.style.display = 'block'; // تأكيد الظهور
            
            if (matchedVehicles.length === 0) {
                const noResults = document.createElement('div');
                noResults.className = 'p-2 text-center text-muted';
                noResults.textContent = 'لا توجد نتائج مطابقة';
                searchResults.appendChild(noResults);
            } else {
                matchedVehicles.forEach(vehicle => {
                    const resultItem = document.createElement('div');
                    resultItem.className = 'p-2 border-bottom result-item';
                    resultItem.style.cursor = 'pointer';
                    resultItem.style.backgroundColor = '#fff';
                    
                    // اختيار السيارة عند النقر على النتيجة
                    resultItem.addEventListener('click', function() {
                        console.log('تم اختيار سيارة:', vehicle.id, vehicle.text);
                        vehicleSelect.value = vehicle.id;
                        vehicleSearch.value = vehicle.text;
                        searchResults.style.display = 'none';
                    });
                    
                    // إضافة تمييز لعبارة البحث
                    const highlightedText = vehicle.text.replace(
                        new RegExp(searchTerm, 'gi'),
                        match => `<span class="bg-warning">${match}</span>`
                    );
                    resultItem.innerHTML = highlightedText;
                    
                    searchResults.appendChild(resultItem);
                });
            }
        });
        
        // إغلاق نتائج البحث عند النقر خارجها
        document.addEventListener('click', function(e) {
            if (vehicleSearch && searchResults && 
                !vehicleSearch.contains(e.target) && 
                !searchResults.contains(e.target)) {
                searchResults.style.display = 'none';
            }
        });
        
        // إعادة فتح نتائج البحث عند النقر على مربع البحث
        vehicleSearch.addEventListener('click', function() {
            console.log('تم النقر على حقل البحث');
            const searchTerm = this.value.trim();
            
            if (searchTerm && searchResults.innerHTML !== '') {
                searchResults.style.display = 'block';
            }
        });
    }
    
    // استدعاء تهيئة البحث
    initializeVehicleSearch();
    
    // تأثيرات تحريك القسم عند التمرير
    const sections = document.querySelectorAll('.checklist-section');
    
    // تحريك الأقسام عند التمرير
    function animateSectionsOnScroll() {
        sections.forEach(section => {
            const sectionTop = section.getBoundingClientRect().top;
            const sectionBottom = section.getBoundingClientRect().bottom;
            const windowHeight = window.innerHeight;
            
            // إذا كان القسم ظاهر في الشاشة
            if (sectionTop < windowHeight - 100 && sectionBottom > 0) {
                section.style.opacity = '1';
                section.style.transform = 'translateY(0)';
            } else {
                section.style.opacity = '0.5';
                section.style.transform = 'translateY(20px)';
            }
        });
    }
    
    // تحديث مؤشر التقدم
    function updateProgressIndicator() {
        const items = document.querySelectorAll('.checklist-item');
        const checkedItems = document.querySelectorAll('.checklist-item input[type="radio"]:checked');
        
        const totalItems = items.length;
        const completedItems = checkedItems.length;
        
        let percentage = 0;
        if (totalItems > 0) {
            percentage = Math.round((completedItems / totalItems) * 100);
        }
        
        document.getElementById('progress-bar').style.width = `${percentage}%`;
        document.getElementById('progress-percentage').textContent = `${percentage}%`;
    }
    
    // تنفيذ التحديث الأولي لمؤشر التقدم
    updateProgressIndicator();
    
    // إضافة الاستماع للتغييرات في حالة العناصر
    document.querySelectorAll('input[type="radio"]').forEach(radio => {
        radio.addEventListener('change', updateProgressIndicator);
    });
    
    // إضافة أحداث التمرير
    window.addEventListener('scroll', animateSectionsOnScroll);
    animateSectionsOnScroll(); // التطبيق الأولي
    
    // دالة إظهار الإشعارات
    window.showNotification = function(message, type = 'info') {
        const notificationContainer = document.getElementById('notification-container');
        
        // إنشاء عنصر الإشعار
        const notification = document.createElement('div');
        notification.className = `notification ${type}`;
        
        // أيقونة الإشعار
        let icon = '';
        switch (type) {
            case 'success':
                icon = 'check-circle';
                break;
            case 'error':
                icon = 'exclamation-circle';
                break;
            default:
                icon = 'info-circle';
        }
        
        notification.innerHTML = `
            <i class="fas fa-${icon}"></i>
            <span>${message}</span>
        `;
        
        // إضافة الإشعار إلى الحاوية
        notificationContainer.appendChild(notification);
        
        // إظهار الإشعار بعد فترة قصيرة
        setTimeout(() => {
            notification.classList.add('show');
        }, 10);
        
        // إخفاء الإشعار بعد 3 ثوان
        setTimeout(() => {
            notification.classList.remove('show');
            setTimeout(() => {
                notification.remove();
            }, 300);
        }, 3000);
    };

    function initializeDamageMarkers() {
        console.log('تهيئة نظام تحديد التلفيات');
        
        // إعداد متغيرات مخطط التلف ونظام التأشير
        const vehicleDiagram = document.querySelector('.van-diagram');
        
        // إعداد متغيرات العلامات
        window.currentMarkerType = 'damage'; // نوع العلامة الافتراضي
        window.damageMarkers = []; // قائمة العلامات
        window.selectedMarker = null; // العلامة المحددة حالياً
        
        const addDamageBtn = document.getElementById('add-damage-marker');
        const addScratchBtn = document.getElementById('add-scratch-marker');
        const clearMarkersBtn = document.getElementById('clear-markers');
        const saveMarkerNoteBtn = document.getElementById('save-marker-note');
        const cancelMarkerNoteBtn = document.getElementById('cancel-marker-note');
        
        if (addDamageBtn) {
            console.log('تم العثور على زر إضافة التلف');
            // أزرار إضافة علامات التلف
            addDamageBtn.addEventListener('click', function() {
                console.log('تم النقر على زر إضافة التلف');
                window.currentMarkerType = 'damage';
                this.classList.add('active');
                if (addScratchBtn) addScratchBtn.classList.remove('active');
            });
        } else {
            console.error('لم يتم العثور على زر إضافة التلف!');
        }
        
        if (addScratchBtn) {
            addScratchBtn.addEventListener('click', function() {
                console.log('تم النقر على زر إضافة الخدش');
                window.currentMarkerType = 'scratch';
                this.classList.add('active');
                if (addDamageBtn) addDamageBtn.classList.remove('active');
            });
        }
        
        // زر مسح العلامات
        if (clearMarkersBtn) {
            clearMarkersBtn.addEventListener('click', function() {
                console.log('تم النقر على زر مسح العلامات');
                clearAllMarkers();
            });
        }
        
        // زر حفظ ملاحظة العلامة
        if (saveMarkerNoteBtn) {
            saveMarkerNoteBtn.addEventListener('click', function() {
                console.log('تم النقر على زر حفظ الملاحظة');
                saveMarkerNote();
            });
        }
        
        // زر إلغاء إضافة ملاحظة للعلامة
        if (cancelMarkerNoteBtn) {
            cancelMarkerNoteBtn.addEventListener('click', function() {
                console.log('تم النقر على زر إلغاء الملاحظة');
                cancelMarkerNote();
            });
        }
        
        // حدث النقر على مخطط السيارة
        if (vehicleDiagram) {
            console.log('تم العثور على مخطط السيارة');
            vehicleDiagram.addEventListener('click', function(event) {
                console.log('تم النقر على مخطط السيارة');
                addMarkerOnClick(event);
            });
        } else {
            console.error('لم يتم العثور على مخطط السيارة!');
        }
    }
    
    // استدعاء تهيئة النظام
    initializeDamageMarkers();

    // دالة إضافة علامة عند النقر على مخطط السيارة
    function addMarkerOnClick(event) {
        console.log('تنفيذ إضافة علامة على مخطط السيارة');
        const markersContainer = document.getElementById('vehicle-markers-container');
        const vehicleDiagram = document.querySelector('.van-diagram');
        
        if (!vehicleDiagram || !markersContainer) {
            console.error('عناصر مخطط السيارة أو حاوية العلامات غير موجودة');
            return;
        }
        
        if (!window.currentMarkerType) {
            console.error('نوع العلامة غير محدد');
            window.currentMarkerType = 'damage';
        }
        
        // حساب الموقع النسبي للنقر
        const rect = vehicleDiagram.getBoundingClientRect();
        const x = ((event.clientX - rect.left) / rect.width) * 100;
        const y = ((event.clientY - rect.top) / rect.height) * 100;
        
        console.log('موقع العلامة:', { x, y });
        
        // إنشاء علامة جديدة
        const marker = {
            id: Date.now(),
            type: window.currentMarkerType,
            x: x,
            y: y,
            notes: ''
        };
        
        console.log('تم إنشاء علامة جديدة:', marker);
        
        // إضافة العلامة إلى القائمة
        window.damageMarkers.push(marker);
        
        // إضافة العلامة على الصورة
        renderMarker(marker);
        
        // اختيار العلامة الجديدة للإضافة ملاحظة
        selectMarker(marker);
    }

    // دالة رسم علامة على مخطط السيارة
    function renderMarker(marker) {
        const markersContainer = document.getElementById('vehicle-markers-container');
        
        // إنشاء عنصر div للعلامة
        const markerElement = document.createElement('div');
        markerElement.className = `vehicle-marker ${marker.type}`;
        markerElement.dataset.id = marker.id;
        markerElement.style.left = `${marker.x}%`;
        markerElement.style.top = `${marker.y}%`;
        
        // إضافة حدث النقر على العلامة
        markerElement.addEventListener('click', function(event) {
            event.stopPropagation();
            selectMarker(marker);
        });
        
        // إضافة العلامة إلى الحاوية
        markersContainer.appendChild(markerElement);
    }

    // دالة اختيار علامة
    function selectMarker(marker) {
        console.log('اختيار العلامة:', marker);
        
        // إزالة الاختيار من جميع العلامات
        document.querySelectorAll('.vehicle-marker').forEach(el => {
            el.classList.remove('selected');
        });
        
        // اختيار العلامة الحالية
        const markerElement = document.querySelector(`.vehicle-marker[data-id="${marker.id}"]`);
        if (markerElement) {
            markerElement.classList.add('selected');
            console.log('تم تحديد العلامة في الواجهة');
        } else {
            console.error('لم يتم العثور على عنصر العلامة في الواجهة');
        }
        
        // تعيين العلامة المحددة
        window.selectedMarker = marker;
        
        // إظهار حقل إدخال الملاحظة
        const noteContainer = document.getElementById('marker-note-container');
        const noteInput = document.getElementById('marker-note');
        
        if (noteContainer && noteInput) {
            noteInput.value = marker.notes || '';
            noteContainer.style.display = 'block';
            noteInput.focus();
            console.log('تم إظهار حقل إدخال الملاحظة');
        } else {
            console.error('لم يتم العثور على عناصر إدخال الملاحظة');
        }
    }

    // دالة حفظ ملاحظة العلامة
    function saveMarkerNote() {
        if (!selectedMarker) return;
        
        // حفظ الملاحظة
        selectedMarker.notes = document.getElementById('marker-note').value;
        
        // إخفاء حقل إدخال الملاحظة
        document.getElementById('marker-note-container').style.display = 'none';
        
        // إلغاء اختيار العلامة
        document.querySelectorAll('.vehicle-marker').forEach(el => {
            el.classList.remove('selected');
        });
        
        selectedMarker = null;
    }

    // دالة إلغاء إضافة ملاحظة للعلامة
    function cancelMarkerNote() {
        // إخفاء حقل إدخال الملاحظة
        document.getElementById('marker-note-container').style.display = 'none';
        
        // إلغاء اختيار العلامة
        document.querySelectorAll('.vehicle-marker').forEach(el => {
            el.classList.remove('selected');
        });
        
        selectedMarker = null;
    }

    // دالة مسح جميع العلامات
    function clearAllMarkers() {
        const markersContainer = document.getElementById('vehicle-markers-container');
        
        if (markersContainer) {
            if (damageMarkers.length > 0) {
                // مسح جميع العلامات من الواجهة
                markersContainer.innerHTML = '';
                
                // مسح قائمة العلامات
                damageMarkers = [];
                
                // إعادة تعيين العلامة المحددة
                selectedMarker = null;
                
                // إخفاء حقل إضافة الملاحظة
                const noteContainer = document.getElementById('marker-note-container');
                if (noteContainer) {
                    noteContainer.style.display = 'none';
                }
                
                console.log('تم مسح جميع علامات التلف');
                showNotification('تم مسح جميع علامات التلف', 'info');
            }
        } else {
            showNotification('لا توجد علامات تلف للمسح', 'info');
        }
    }

    // إضافة أحداث لأزرار تحميل الصور - تحسين التعامل مع الصور
    document.addEventListener('DOMContentLoaded', function() {
        console.log('تهيئة أزرار تحميل الصور...');
        
        const captureImageBtn = document.getElementById('capture-image-btn');
        const selectImageBtn = document.getElementById('select-image-btn');
        const imageCaptureInput = document.getElementById('image-capture-input');
        const imageFileInput = document.getElementById('image-file-input');
        
        console.log('أزرار التقاط الصور:', captureImageBtn ? 'موجود' : 'غير موجود');
        console.log('أزرار اختيار الصور:', selectImageBtn ? 'موجود' : 'غير موجود');
        console.log('حقل التقاط الصور:', imageCaptureInput ? 'موجود' : 'غير موجود');
        console.log('حقل ملف الصور:', imageFileInput ? 'موجود' : 'غير موجود');
        
        if (captureImageBtn && imageCaptureInput) {
            captureImageBtn.onclick = function(e) {
                e.preventDefault();
                console.log('تم النقر على زر التقاط الصورة');
                imageCaptureInput.click();
            };
        }
        
        if (selectImageBtn && imageFileInput) {
            selectImageBtn.onclick = function(e) {
                e.preventDefault();
                console.log('تم النقر على زر اختيار الصور من الاستوديو');
                imageFileInput.click();
            };
        }
        
        // معالجة الصور بعد اختيارها
        if (imageCaptureInput) {
            imageCaptureInput.onchange = function() {
                console.log('تم اختيار صورة من الكاميرا', this.files);
                handleSelectedImages(this.files);
            };
        }
        
        if (imageFileInput) {
            imageFileInput.onchange = function() {
                console.log('تم اختيار صور من المعرض', this.files);
                handleSelectedImages(this.files);
            };
        }
    });
    
    // نسخة جديدة ومبسطة جدًا لمعالجة الصور
    
    // متغير عام لتخزين الصور المختارة
    var selectedImages = [];
    
    // تهيئة معالجات أحداث التقاط الصور
    document.addEventListener('DOMContentLoaded', function() {
        console.log('تهيئة معالجات أحداث التقاط الصور');
        
        // معالج حدث التقاط الصور من الكاميرا
        document.getElementById('image-capture-input').addEventListener('change', function(event) {
            console.log('تم التقاط صورة من الكاميرا');
            handleImageSelection(event.target.files);
        });
        
        // معالج حدث اختيار الصور من الاستوديو
        document.getElementById('image-file-input').addEventListener('change', function(event) {
            console.log('تم اختيار صور من الاستوديو');
            handleImageSelection(event.target.files);
        });
    });
    
    // دالة معالجة الصور المختارة (مبسطة)
    function handleImageSelection(files) {
        if (!files || files.length === 0) {
            console.warn('لم يتم تحديد أي ملفات');
            return;
        }
        
        console.log('معالجة ' + files.length + ' صورة');
        
        const container = document.getElementById('image-preview-container');
        const counter = document.getElementById('images-count');
        
        if (!container) {
            console.error('لم يتم العثور على حاوية الصور');
            return;
        }
        
        // معالجة كل ملف
        for (let i = 0; i < files.length; i++) {
            const file = files[i];
            
            // التحقق من نوع الملف
            if (!file.type.startsWith('image/')) {
                console.warn('تم تجاهل ملف ليس بصورة: ' + file.name);
                continue;
            }
            
            // إنشاء معرف فريد للصورة
            const imageId = 'img_' + Date.now() + '_' + i;
            
            // إضافة الصورة إلى المصفوفة
            selectedImages.push({
                id: imageId,
                file: file
            });
            
            // قراءة الصورة وعرضها
            const reader = new FileReader();
            
            reader.onload = function(e) {
                // إنشاء عناصر الصورة
                const col = document.createElement('div');
                col.className = 'col-6 mb-2';
                col.id = imageId;
                
                col.innerHTML = `
                    <div class="card">
                        <img src="${e.target.result}" class="card-img-top" alt="صورة الفحص">
                        <div class="card-body p-2 text-center">
                            <button type="button" class="btn btn-sm btn-danger" onclick="removeImage('${imageId}')">
                                <i class="fas fa-trash"></i> حذف
                            </button>
                        </div>
                    </div>
                `;
                
                // إضافة العنصر إلى الحاوية
                container.appendChild(col);
                
                // تحديث العداد
                if (counter) {
                    counter.textContent = selectedImages.length;
                }
            };
            
            reader.onerror = function() {
                console.error('حدث خطأ أثناء قراءة الملف: ' + file.name);
            };
            
            // بدء قراءة الملف
            reader.readAsDataURL(file);
        }
    }
    
    // دالة حذف صورة
    function removeImage(imageId) {
        console.log('حذف الصورة: ' + imageId);
        
        // حذف عنصر الصورة من العرض
        const element = document.getElementById(imageId);
        if (element) {
            element.remove();
        }
        
        // حذف الصورة من المصفوفة
        const index = selectedImages.findIndex(img => img.id === imageId);
        if (index !== -1) {
            selectedImages.splice(index, 1);
            
            // تحديث العداد
            const counter = document.getElementById('images-count');
            if (counter) {
                counter.textContent = selectedImages.length;
            }
        }
    }

    // دالة إظهار حقل وصف الصورة
    function showImageDescriptionField(imageId) {
        const imageItem = document.querySelector(`.image-preview-item [data-id="${imageId}"]`).closest('.image-preview-item');
        const descriptionContainer = imageItem.querySelector('.image-description-container');
        const descriptionInput = descriptionContainer.querySelector('.image-description');
        
        // البحث عن الصورة في القائمة
        const image = selectedImages.find(img => img.id === imageId);
        if (image) {
            descriptionInput.value = image.description;
        }
        
        // إظهار حقل الوصف
        descriptionContainer.style.display = 'block';
        descriptionInput.focus();
    }

    // دالة إخفاء حقل وصف الصورة
    function hideImageDescriptionField(imageId) {
        const imageItem = document.querySelector(`.image-preview-item [data-id="${imageId}"]`).closest('.image-preview-item');
        const descriptionContainer = imageItem.querySelector('.image-description-container');
        
        // إخفاء حقل الوصف
        descriptionContainer.style.display = 'none';
    }

    // دالة حفظ وصف الصورة
    function saveImageDescription(imageId) {
        const imageItem = document.querySelector(`.image-preview-item [data-id="${imageId}"]`).closest('.image-preview-item');
        const descriptionContainer = imageItem.querySelector('.image-description-container');
        const descriptionInput = descriptionContainer.querySelector('.image-description');
        
        // البحث عن الصورة في القائمة
        const imageIndex = selectedImages.findIndex(img => img.id === imageId);
        if (imageIndex !== -1) {
            selectedImages[imageIndex].description = descriptionInput.value;
        }
        
        // إخفاء حقل الوصف
        descriptionContainer.style.display = 'none';
    }

    // دالة إزالة صورة
    function removeImage(imageId) {
        // إزالة الصورة من القائمة
        const imageIndex = selectedImages.findIndex(img => img.id === imageId);
        if (imageIndex !== -1) {
            selectedImages.splice(imageIndex, 1);
        }
        
        // إزالة عنصر عرض الصورة
        const imageCol = document.querySelector(`.col-6[data-id="${imageId}"]`);
        if (imageCol) {
            imageCol.remove();
        }
        
        // تحديث عدد الصور
        document.getElementById('images-count').textContent = selectedImages.length;
    }
    
    // إعداد زر حفظ نموذج الفحص
    document.addEventListener('DOMContentLoaded', function() {
        console.log('إعداد زر الحفظ');
        const saveChecklistBtn = document.getElementById('save-checklist');
        
        if (saveChecklistBtn) {
            saveChecklistBtn.addEventListener('click', saveChecklist);
            console.log('تم إعداد زر الحفظ بنجاح');
        } else {
            console.error('لم يتم العثور على زر الحفظ في الصفحة!');
        }
    });
    
    // دالة حفظ تشيك لست الفحص - نسخة مبسطة
    function saveChecklist() {
        console.log('تنفيذ عملية الحفظ');
        
        try {
            // الحصول على عناصر النموذج
            const vehicleSelect = document.getElementById('vehicle-select');
            const inspectionDate = document.getElementById('inspection-date');
            const inspectorName = document.getElementById('inspector-name');
            const inspectionType = document.getElementById('inspection-type');
        
            // تعطيل زر الحفظ أثناء العملية
            const saveChecklistBtn = document.getElementById('save-checklist');
            if (saveChecklistBtn) saveChecklistBtn.disabled = true;
            
            // التحقق من إدخال البيانات الأساسية
            if (!vehicleSelect.value) {
                showNotification('الرجاء اختيار السيارة أولاً', 'error');
                vehicleSelect.focus();
                // إعادة تفعيل الزر
                if (saveChecklistBtn) saveChecklistBtn.disabled = false;
                return;
            }
        
        if (!inspectionDate.value) {
            showNotification('الرجاء إدخال تاريخ الفحص', 'error');
            inspectionDate.focus();
            return;
        }
        
        if (!inspectorName.value) {
            showNotification('الرجاء إدخال اسم الفاحص', 'error');
            inspectorName.focus();
            return;
        }
        
        // جمع البيانات من النموذج
        const checklistData = {
            vehicle_id: vehicleSelect.value,
            inspection_date: inspectionDate.value,
            inspector_name: inspectorName.value,
            inspection_type: inspectionType.value,
            general_notes: '',
            items: []
        };
        
        // جمع بيانات العناصر
        const sections = document.querySelectorAll('.checklist-section');
        sections.forEach(section => {
            const sectionName = section.querySelector('.section-title').textContent.trim();
            const items = section.querySelectorAll('.checklist-item');
            
            items.forEach(item => {
                const itemLabel = item.querySelector('.form-check-label').textContent.trim();
                const checkedRadio = item.querySelector('input[type="radio"]:checked');
                const notesInput = item.querySelector('input[type="text"]');
                
                if (checkedRadio) {
                    checklistData.items.push({
                        category: sectionName,
                        item_name: itemLabel,
                        status: checkedRadio.value,
                        notes: notesInput ? notesInput.value : ''
                    });
                }
            });
        });
        
        // جمع علامات التلف
        if (damageMarkers && damageMarkers.length > 0) {
            checklistData.damage_markers = damageMarkers;
        }
        
        // عرض رسالة تحميل
        showNotification('جاري حفظ البيانات...', 'info');
        
        // إنشاء كائن FormData لإرسال البيانات والصور
        const formData = new FormData();
        formData.append('data', JSON.stringify(checklistData));
        
        // إضافة الصور المحددة إلى FormData
        if (selectedImages.length > 0) {
            selectedImages.forEach((image, index) => {
                if (image && image.file) {
                    formData.append('images', image.file);
                    formData.append(`image_description_${index}`, image.description || '');
                }
            });
            console.log(`تم إضافة ${selectedImages.length} صورة إلى البيانات المرسلة`);
        }
        
        // إرسال البيانات للخادم
        fetch('{{ url_for("mobile.add_vehicle_checklist") }}', {
            method: 'POST',
            headers: {
                'X-CSRFToken': '{{ csrf_token() }}'
                // لا نحدد Content-Type هنا لأن FormData سيقوم بضبطه تلقائيًا
            },
            body: formData
        })
        .then(response => response.json())
        .then(data => {
            if (data.status === 'success') {
                showNotification(data.message, 'success');
                // التوجيه إلى صفحة تفاصيل الفحص
                setTimeout(() => {
                    window.location.href = '{{ url_for("mobile.vehicle_checklist_list") }}';
                }, 1500);
            } else {
                showNotification(data.message || 'حدث خطأ أثناء الحفظ', 'error');
            }
        })
        .catch(error => {
            console.error('Error:', error);
            showNotification('حدث خطأ أثناء الاتصال بالخادم', 'error');
        });
    });
});
</script>
