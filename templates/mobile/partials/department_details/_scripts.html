<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
document.addEventListener('DOMContentLoaded', function() {
    // بيانات الرسم البياني للقسم
    const ctx = document.getElementById('departmentChart').getContext('2d');
    
    // بيانات حالة الموظفين
    const departmentChart = new Chart(ctx, {
        type: 'pie',
        data: {
            labels: ['نشط', 'في إجازة', 'غير نشط'],
            datasets: [{
                data: [
                    {{ department.employees|selectattr('status', 'equalto', 'active')|list|length if department.employees else 0 }},
                    {{ department.employees|selectattr('status', 'equalto', 'on_leave')|list|length if department.employees else 0 }},
                    {{ department.employees|selectattr('status', 'equalto', 'inactive')|list|length if department.employees else 0 }}
                ],
                backgroundColor: [
                    'rgba(46, 204, 113, 0.8)', // أخضر للنشطين
                    'rgba(243, 156, 18, 0.8)', // أصفر للإجازات
                    'rgba(231, 76, 60, 0.8)'   // أحمر لغير النشطين
                ],
                borderWidth: 1
            }]
        },
        options: {
            responsive: true,
            maintainAspectRatio: false,
            plugins: {
                legend: {
                    position: 'bottom',
                    labels: {
                        font: {
                            family: 'Tajawal, Arial'
                        }
                    }
                },
                title: {
                    display: true,
                    text: 'توزيع الموظفين حسب الحالة',
                    font: {
                        family: 'Tajawal, Arial',
                        size: 14
                    }
                }
            }
        }
    });
});
</script>
