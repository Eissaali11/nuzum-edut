{% extends 'layout.html' %}

{% block title %}تأكيد حذف صورة الورشة{% endblock %}

{% block content %}
{% include 'vehicles/modals/partials/confirm_delete_workshop_image/_content.html' %}
{% endblock %}

{% block scripts %}
<script>
    document.addEventListener('DOMContentLoaded', function() {
        const confirmField = document.getElementById('confirmation');
        const deleteButton = document.getElementById('deleteButton');
        
        confirmField.addEventListener('input', function() {
            // تمكين زر الحذف فقط إذا كتب المستخدم "تأكيد" بالضبط
            deleteButton.disabled = (this.value !== 'تأكيد');
        });
    });
</script>
{% endblock %}
