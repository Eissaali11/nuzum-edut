{% extends 'layout.html' %}

{% block title %}تفاصيل السيارة: {{ vehicle.plate_number }}{% endblock %}

{% block head %}
<link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700;800&display=swap" rel="stylesheet">
<link rel="stylesheet" href="{{ url_for('static', filename='css/vehicle_documents.css') }}">
<style>
    :root {
        --primary-gradient: linear-gradient(135deg, #3a7bd5, #00d2ff);
        --secondary-gradient: linear-gradient(135deg, #1D2B64, #3a7bd5);
        --dark-gradient: linear-gradient(135deg, #0F2027, #203A43, #2C5364);
        --success-gradient: linear-gradient(135deg, #11998e, #38ef7d);
        --warning-gradient: linear-gradient(135deg, #FFD200, #F7971E);
        --danger-gradient: linear-gradient(135deg, #ED213A, #93291E);
        --card-bg: rgba(255, 255, 255, 0.03);
        --card-border: rgba(255, 255, 255, 0.08);
        --text-primary: #ffffff;
        --text-secondary: rgba(255, 255, 255, 0.7);
        --border-radius: 12px;
        --glow-effect: 0 0 20px rgba(0, 210, 255, 0.2);
    }

    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        background: var(--dark-gradient) !important;
        color: var(--text-primary) !important;
        font-family: 'Tajawal', sans-serif !important;
        min-height: 100vh;
        line-height: 1.6;
        position: relative;
        overflow-x: hidden;
    }

    body::before {
        content: "";
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: url("data:image/svg+xml,%3Csvg width='100' height='100' viewBox='0 0 100 100' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M11 18c3.866 0 7-3.134 7-7s-3.134-7-7-7-7 3.134-7 7 3.134 7 7 7zm48 25c3.866 0 7-3.134 7-7s-3.134-7-7-7-7 3.134-7 7 3.134 7 7 7zm-43-7c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zm63 31c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zM34 90c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zm56-76c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3z' fill='%23ffffff' fill-opacity='0.02' fill-rule='evenodd'/%3E%3C/svg%3E");
        opacity: 0.5;
        z-index: -1;
    }

    .main-container {
        max-width: 1200px;
        margin: 2rem auto;
        padding: 0 20px;
    }

    /* رأس السيارة */
    .vehicle-header {
        position: relative;
        background: var(--secondary-gradient);
        padding: 3rem 2rem;
        border-radius: var(--border-radius);
        margin-bottom: 2rem;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        overflow: hidden;
        border: 1px solid var(--card-border);
        text-align: center;
    }

    .vehicle-header::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%23ffffff' fill-opacity='0.05'%3E%3Cpath d='M36 34v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zm0-30V0h-2v4h-4v2h4v4h2V6h4V4h-4zM6 34v-4H4v4H0v2h4v4h2v-4h4v-2H6zM6 4V0H4v4H0v2h4v4h2V6h4V4H6z'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E");
        z-index: 0;
    }

    .vehicle-header-content {
        position: relative;
        z-index: 1;
    }

    .vehicle-plate {
        font-size: 3.5rem;
        font-weight: 800;
        margin-bottom: 0.5rem;
        text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        display: inline-block;
        color: #ffffff;
        position: relative;
    }

    .vehicle-plate::after {
        content: "";
        position: absolute;
        bottom: -10px;
        left: 50%;
        transform: translateX(-50%);
        width: 80px;
        height: 4px;
        background: var(--primary-gradient);
        border-radius: 2px;
    }

    .vehicle-model {
        font-size: 1.5rem;
        font-weight: 500;
        color: var(--text-secondary);
        margin-top: 1rem;
    }

    /* كارت القسم */
    .section-card {
        background: var(--card-bg);
        border-radius: var(--border-radius);
        margin-bottom: 2rem;
        border: 1px solid var(--card-border);
        backdrop-filter: blur(10px);
        transition: all 0.3s ease;
        position: relative;
        overflow: hidden;
    }

    .section-card:hover {
        box-shadow: var(--glow-effect);
        transform: translateY(-5px);
    }

    .section-card::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 5px;
        background: var(--primary-gradient);
    }

    .section-header {
        padding: 1.5rem;
        border-bottom: 1px solid var(--card-border);
    }

    .section-title {
        font-size: 1.5rem;
        font-weight: 700;
        color: var(--text-primary);
        display: flex;
        align-items: center;
        gap: 0.75rem;
    }

    .section-title i {
        font-size: 1.3rem;
        background: var(--primary-gradient);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        display: inline-block;
    }

    .section-body {
        padding: 1.5rem;
    }

    /* إحصائيات */
    .stats-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
        gap: 1.5rem;
    }

    .stat-card {
        background: rgba(255, 255, 255, 0.03);
        border-radius: var(--border-radius);
        padding: 1.5rem;
        text-align: center;
        position: relative;
        overflow: hidden;
        border: 1px solid var(--card-border);
        transition: all 0.3s ease;
    }

    .stat-card:hover {
        background: rgba(255, 255, 255, 0.05);
        transform: translateY(-5px);
        box-shadow: var(--glow-effect);
    }

    .stat-card::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 3px;
        background: var(--primary-gradient);
        opacity: 0;
        transition: all 0.3s ease;
    }

    .stat-card:hover::before {
        opacity: 1;
    }

    .stat-icon {
        width: 60px;
        height: 60px;
        margin: 0 auto 1rem;
        display: flex;
        align-items: center;
        justify-content: center;
        border-radius: 50%;
        background: var(--primary-gradient);
        box-shadow: 0 5px 15px rgba(0, 210, 255, 0.3);
    }

    .stat-icon i {
        font-size: 1.75rem;
        color: white;
    }

    .stat-value {
        font-size: 1.3rem;
        font-weight: 700;
        margin-bottom: 0.5rem;
    }

    .stat-label {
        font-size: 0.9rem;
        color: var(--text-secondary);
        font-weight: 500;
    }

    /* معلومات */
    .info-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
        gap: 1.5rem;
    }

    .info-card {
        background: rgba(255, 255, 255, 0.03);
        border-radius: var(--border-radius);
        padding: 1.25rem;
        border: 1px solid var(--card-border);
        transition: all 0.3s ease;
    }

    .info-card:hover {
        background: rgba(255, 255, 255, 0.05);
        transform: translateY(-3px);
    }

    .info-label {
        font-size: 0.85rem;
        color: var(--text-secondary);
        margin-bottom: 0.5rem;
        font-weight: 500;
        display: flex;
        align-items: center;
        gap: 0.5rem;
    }

    .info-label i {
        font-size: 0.9rem;
        color: rgba(255, 255, 255, 0.5);
    }

    .info-value {
        font-size: 1.2rem;
        font-weight: 600;
        color: var(--text-primary);
    }

    /* الجداول */
    .table-wrapper {
        border-radius: var(--border-radius);
        overflow: hidden;
        margin-top: 1rem;
        border: 1px solid var(--card-border);
    }

    .data-table {
        width: 100%;
        border-collapse: collapse;
        background: rgba(255, 255, 255, 0.02);
    }

    .data-table th {
        background: rgba(0, 0, 0, 0.2);
        color: var(--text-primary);
        text-align: right;
        padding: 1rem;
        font-weight: 600;
        font-size: 0.95rem;
    }

    .data-table td {
        padding: 1rem;
        color: var(--text-secondary);
        border-bottom: 1px solid var(--card-border);
    }

    .data-table tr {
        transition: all 0.2s ease;
    }

    .data-table tr:hover {
        background: rgba(255, 255, 255, 0.05);
    }

    .data-table tr:last-child td {
        border-bottom: none;
    }

    /* الشارات */
    .badge {
        padding: 0.4rem 0.8rem;
        border-radius: 30px;
        font-size: 0.8rem;
        font-weight: 600;
        display: inline-block;
    }

    .badge-success {
        background: var(--success-gradient);
        color: #ffffff;
    }

    .badge-warning {
        background: var(--warning-gradient);
        color: #333333;
    }

    .badge-primary {
        background: var(--primary-gradient);
        color: #ffffff;
    }

    /* الأزرار */
    .btn {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        gap: 0.5rem;
        padding: 0.8rem 1.5rem;
        border-radius: 30px;
        font-weight: 600;
        font-size: 0.95rem;
        text-decoration: none;
        border: none;
        cursor: pointer;
        transition: all 0.3s ease;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        position: relative;
        overflow: hidden;
    }

    .btn::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(255, 255, 255, 0.1);
        transform: translateY(-100%);
        transition: all 0.3s ease;
    }

    .btn:hover::before {
        transform: translateY(0);
    }

    .btn-primary {
        background: var(--primary-gradient);
        color: #ffffff;
    }

    .btn-success {
        background: var(--success-gradient);
        color: #ffffff;
    }

    .btn-warning {
        background: var(--warning-gradient);
        color: #333333;
    }

    .btn-sm {
        padding: 0.5rem 1rem;
        font-size: 0.85rem;
    }

    .btn-icon {
        width: 40px;
        height: 40px;
        padding: 0;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        border-radius: 50%;
    }

    .action-buttons {
        display: flex;
        flex-wrap: wrap;
        gap: 0.75rem;
        margin-top: 1.5rem;
    }

    /* حالة فارغة */
    .empty-state {
        padding: 3rem 1rem;
        text-align: center;
    }

    .empty-icon {
        width: 100px;
        height: 100px;
        margin: 0 auto 1.5rem;
        display: flex;
        align-items: center;
        justify-content: center;
        border-radius: 50%;
        background: rgba(255, 255, 255, 0.03);
        border: 1px solid var(--card-border);
    }

    .empty-icon i {
        font-size: 2.5rem;
        opacity: 0.4;
    }

    .empty-title {
        font-size: 1.2rem;
        font-weight: 600;
        margin-bottom: 0.5rem;
    }

    .empty-desc {
        color: var(--text-secondary);
        margin-bottom: 1.5rem;
        max-width: 400px;
        margin-left: auto;
        margin-right: auto;
    }

    /* صورة الرخصة */
    .license-image {
        max-width: 100%;
        max-height: 400px;
        border-radius: var(--border-radius);
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        border: 1px solid var(--card-border);
    }

    .image-wrapper {
        text-align: center;
        padding: 1rem 0;
    }

    /* زر العودة */
    .back-section {
        text-align: center;
        margin-top: 3rem;
        margin-bottom: 2rem;
    }

    .btn-back {
        background: rgba(255, 255, 255, 0.05);
        color: var(--text-primary);
        border: 1px solid var(--card-border);
        padding: 1rem 2rem;
        border-radius: 30px;
        text-decoration: none;
        font-weight: 600;
        transition: all 0.3s ease;
        display: inline-flex;
        align-items: center;
        gap: 0.75rem;
    }

    .btn-back:hover {
        background: rgba(255, 255, 255, 0.1);
        transform: translateY(-3px);
        box-shadow: var(--glow-effect);
        color: var(--text-primary);
    }

    /* إضافات تصميمية */
    .highlight-box {
        background: rgba(93, 173, 226, 0.1);
        border: 1px solid rgba(93, 173, 226, 0.3);
        border-radius: var(--border-radius);
        padding: 1.25rem;
        margin: 1.5rem 0;
    }

    .drive-connected {
        background: rgba(46, 204, 113, 0.1);
        border: 1px solid rgba(46, 204, 113, 0.3);
    }

    .divider {
        width: 100%;
        height: 1px;
        background: var(--card-border);
        margin: 1.5rem 0;
    }

    /* تخطيط متجاوب */
    @media (max-width: 768px) {
        .main-container {
            padding: 0 15px;
            margin-top: 1rem;
        }

        .vehicle-header {
            padding: 2rem 1rem;
        }

        .vehicle-plate {
            font-size: 2.5rem;
        }

        .section-header, .section-body {
            padding: 1.25rem;
        }

        .stats-grid, .info-grid {
            grid-template-columns: 1fr;
            gap: 1rem;
        }

        .btn {
            padding: 0.7rem 1.2rem;
        }

        .action-buttons {
            justify-content: center;
        }
    }

    /* تأثيرات إضافية */
    .glow {
        animation: glow 2s infinite alternate;
    }

    @keyframes glow {
        0% {
            box-shadow: 0 0 5px rgba(93, 173, 226, 0.3);
        }
        100% {
            box-shadow: 0 0 20px rgba(93, 173, 226, 0.6);
        }
    }

    .rotate-icon {
        animation: rotate 10s linear infinite;
    }

    @keyframes rotate {
        from {
            transform: rotate(0deg);
        }
        to {
            transform: rotate(360deg);
        }
    }
</style>
{% endblock %}

{% block content %}
{% include 'vehicles/views/partials/view_clean/_content.html' %}
{% endblock %}
