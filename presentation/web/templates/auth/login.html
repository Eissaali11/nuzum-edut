<!DOCTYPE html>
<html lang="ar" dir="rtl" data-bs-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>تسجيل الدخول — نُظم</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css" rel="stylesheet" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
  <style>
    body { font-family: 'Cairo', sans-serif; background: #f3f6fb; min-height: 100vh; display: flex; align-items: center; }
    .login-card { border: 0; border-radius: 14px; box-shadow: 0 10px 25px rgba(0,0,0,.08); }
    .brand { color: #0d6efd; font-weight: 700; }
  </style>
</head>
<body>
  <div class="container py-4">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-4">
        <div class="text-center mb-3">
          <h3 class="brand mb-1">نُظم</h3>
          <p class="text-muted mb-0">تسجيل الدخول إلى النظام</p>
        </div>

        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            {% for category, message in messages %}
              <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                {{ message }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="إغلاق"></button>
              </div>
            {% endfor %}
          {% endif %}
        {% endwith %}

        <div class="card login-card">
          <div class="card-body p-4">
            <form method="post" action="{{ url_for('auth.login') }}">
              <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">

              <div class="mb-3">
                <label for="email" class="form-label">البريد الإلكتروني</label>
                <input id="email" name="email" type="email" class="form-control" required placeholder="admin@nuzum.com">
              </div>

              <div class="mb-3">
                <label for="password" class="form-label">كلمة المرور</label>
                <input id="password" name="password" type="password" class="form-control" required placeholder="كلمة المرور">
              </div>

              <div class="form-check mb-3">
                <input class="form-check-input" type="checkbox" id="remember" name="remember" value="1">
                <label class="form-check-label" for="remember">تذكرني</label>
              </div>

              <button type="submit" class="btn btn-primary w-100">تسجيل الدخول</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>
</html>
